c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDependencies:\u003c/strong\u003e Spring Web, Spring Boot DevTools, Lombok\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eProjeyi indirin, IDE'nizde açın ve çalıştırmaya hazır olun.\u003c/p\u003e\n\u003chr\u003e\n\u003ch2\u003e\u003cstrong\u003eAdım 2: Model Sınıfı Oluşturma\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003eLombok kullanarak \u003ccode\u003eTodo\u003c/code\u003e nesnesi için bir model sınıfı oluşturun:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-java\"\u003epackage com.example.demo.model;\n\nimport lombok.Data;\n\n@Data\npublic class Todo {\n    private Long id;\n    private String title;\n    private boolean completed;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eLombok, \u003ccode\u003e@Data\u003c/code\u003e anotasyonu sayesinde getter, setter, \u003ccode\u003etoString\u003c/code\u003e, \u003ccode\u003eequals\u003c/code\u003e ve \u003ccode\u003ehashCode\u003c/code\u003e gibi metodları otomatik olarak oluşturur.\u003c/p\u003e\n\u003chr\u003e\n\u003ch2\u003e\u003cstrong\u003eAdım 3: Controller Sınıfı Oluşturma\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003e\u003ccode\u003eTodoController\u003c/code\u003e adında bir controller sınıfı ekleyerek CRUD işlemleri için REST endpoint'leri tanımlayın:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-java\"\u003epackage com.example.demo.controller;\n\nimport com.example.demo.model.Todo;\nimport org.springframework.web.bind.annotation.*;\n\nimport java.util.ArrayList;\nimport java.util.List;\n\n@RestController\n@RequestMapping(\"/api/todos\")\npublic class TodoController {\n\n    private List\u0026#x3C;Todo\u003e todos = new ArrayList\u0026#x3C;\u003e();\n\n    @GetMapping\n    public List\u0026#x3C;Todo\u003e getAllTodos() {\n        return todos;\n    }\n\n    @PostMapping\n    public Todo createTodo(@RequestBody Todo todo) {\n        todo.setId((long) (todos.size() + 1));\n        todos.add(todo);\n        return todo;\n    }\n\n    @PutMapping(\"/{id}\")\n    public Todo updateTodo(@PathVariable Long id, @RequestBody Todo updatedTodo) {\n        Todo todo = todos.stream().filter(t -\u003e t.getId().equals(id)).findFirst().orElse(null);\n        if (todo != null) {\n            todo.setTitle(updatedTodo.getTitle());\n            todo.setCompleted(updatedTodo.isCompleted());\n        }\n        return todo;\n    }\n\n    @DeleteMapping(\"/{id}\")\n    public void deleteTodo(@PathVariable Long id) {\n        todos.removeIf(todo -\u003e todo.getId().equals(id));\n    }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003ch2\u003e\u003cstrong\u003eAdım 4: API'yi Test Etme\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003eAPI'nizi \u003ccode\u003ecurl\u003c/code\u003e komutlarıyla test edebilirsiniz:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eGET Tüm Görevler:\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003ecurl -X GET http://localhost:8080/api/todos\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003ePOST Yeni Görev:\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003ecurl -X POST http://localhost:8080/api/todos -H \"Content-Type: application/json\" -d '{\"title\": \"Yeni Görev\", \"completed\": false}'\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003ePUT Görev Güncelleme:\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003ecurl -X PUT http://localhost:8080/api/todos/1 -H \"Content-Type: application/json\" -d '{\"title\": \"Güncellenmiş Görev\", \"completed\": true}'\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eDELETE Görev Silme:\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003ecurl -X DELETE http://localhost:8080/api/todos/1\n\u003c/code\u003e\u003c
