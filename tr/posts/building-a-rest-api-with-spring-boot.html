url":"Please enter a valid URL.","alpha":"This field should only contain letters.","alphanumeric":"This field should only contain letters and numbers.","passwordStrength":"Password must contain at least 8 characters, including an uppercase letter, a number, and a special character.","startDateAfterEndDate":"Start date cannot be after end date.","endDateBeforeStartDate":"End date cannot be before start date."}}},"post":{"post":{"readMore":"Read More","noPostsFound":"No posts found."}}}},"initialLocale":"tr","ns":["common","post"],"userConfig":{"debug":false,"i18n":{"defaultLocale":"en","locales":["en","tr"]},"localePath":"/home/runner/work/blog/blog/public/locales","default":{"debug":false,"i18n":{"defaultLocale":"en","locales":["en","tr"]},"localePath":"/home/runner/work/blog/blog/public/locales"}}},"post":{"contentHtml":"\nSpring Boot, RESTful web servislerini hızlı ve kolay bir şekilde geliştirmek için mükemmel bir araçtır. Bu yazıda, Spring Boot kullanarak bir REST API'nin nasıl oluşturulacağını adım adım göreceğiz.\n\n---\n\n## 🌟 REST API Nedir?\n\nREST (Representational State Transfer), web servisleri tasarlamak için kullanılan bir mimari stilidir. İstemciler ile sunucular arasındaki iletişimde standart HTTP yöntemlerini kullanır.\n\n### **HTTP Yöntemleri**\n\n| **Yöntem** | **Açıklama**                      | **Örnek Endpoint** |\n| ---------- | --------------------------------- | ------------------ |\n| **GET**    | Bir kaynağı alır.                 | `/api/todos`       |\n| **POST**   | Yeni bir kaynak oluşturur.        | `/api/todos`       |\n| **PUT**    | Kaynağı günceller veya oluşturur. | `/api/todos/1`     |\n| **DELETE** | Kaynağı siler.                    | `/api/todos/1`     |\n\n---\n\n## 🛠️ Adım 1: Proje Oluşturma\n\nSpring Boot projesini [Spring Initializr](https://start.spring.io/) kullanarak oluşturabilirsiniz. Aşağıdaki ayarları seçin:\n\n- **Proje:** Maven\n- **Dil:** Java veya Kotlin\n- **Spring Boot Sürümü:** 3.0.0+\n- **Bağımlılıklar:** Spring Web, Spring Boot DevTools, Lombok\n\nProjeyi indirin, IDE'nizde açın ve çalıştırmaya hazırlanın.\n\n---\n\n## 📖 Adım 2: Model Sınıfı Oluşturma\n\n`Todo` nesnesi için bir model sınıfı oluşturun:\n\n:::tabs\n@tab Java [icon=java]\n\n```java\npackage com.example.demo.model;\n\nimport lombok.Data;\n\n@Data\npublic class Todo {\n    private Long id;\n    private String title;\n    private boolean completed;\n}\n```\n\n@tab Kotlin [icon=kotlin]\n\n```kotlin\npackage com.example.demo.model\n\ndata class Todo(\n    var id: Long,\n    var title: String,\n    var completed: Boolean\n)\n```\n\n:::\n\n---\n\n## 📘 Adım 3: Controller Sınıfı Oluşturma\n\nCRUD işlemlerini tanımlayan bir `TodoController` sınıfı ekleyin:\n\n:::tabs\n@tab Java [icon=java]\n\n```java\npackage com.example.demo.controller;\n\nimport com.example.demo.model.Todo;\nimport org.springframework.web.bind.annotation.*;\n\nimport java.util.ArrayList;\nimport java.util.List;\n\n@RestController\n@RequestMapping(\"/api/todos\")\npublic class TodoController {\n\n    private List\u003cTodo\u003e todos = new ArrayList\u003c\u003e();\n\n    @GetMapping\n    public List\u003cTodo\u003e getAllTodos() {\n        return todos;\n    }\n\n    @PostMapping\n    public Todo createTodo(@RequestBody Todo todo) {\n        todo.setId((long) (todos.size() + 1));\n        todos.add(todo);\n        return todo;\n    }\n\n    @PutMapping(\"/{id}\")\n    public Todo updateTodo(@PathVariable Long id, @RequestBody Todo updatedTodo) {\n        Todo todo = todos.stream().filter(t -\u003e t.getId().equals(id)).findFirst().orElse(null);\n        if (todo != null) {\n            todo.setTitle(updatedTodo.getTitle());\n            todo.setCompleted(updatedTodo.isCompleted());\n        }\n        return todo;\n    }\n\n    @DeleteMapping(\"/{id}\")\n    public void deleteTodo(@PathVariable Long id) {\n        todos.removeIf(todo -\u003e todo.getId().equals(id));\n    }\n}\n```\n\n@tab Kotlin [icon=kotlin]\n\n```kotlin\npackage com.example.demo.controller\n\nimport com.example.demo.model.Todo\nimport org.springframework.web.bind.annotation.*\n\n@RestController\n@RequestMapping(\"/api/todos\")\nclass TodoController {\n\n    private val todos = mutableListOf\u003cTodo\u003e()\n\n    @GetMapping\n    fun getAllTodos(): List\u003cTodo\u003e = todos\n\n    @PostMapping\n    fun createTodo(@RequestBody todo: Todo): Todo {\n        todo.id = (todos.size + 1).toLong()\n        todos.add(todo)\n        return todo\n    }\n\n    @PutMapping(\"/{id}\")\n    fun updateTodo(@PathVariable id: Long, @RequestBody updatedTodo: Todo): Todo? {\n        val todo = todos.find { it.id == id }\n        todo?.apply {\n            title = updatedTodo.title\n            completed = updatedTodo.completed\n        }\n        return todo\n    }\n\n    @DeleteMapping(\"/{id}\")\n    fun deleteTodo(@PathVariable id: Long) {\n        todos.removeIf { it.id == id }\n    }\n}\n```\n\n:::\n\n---\n\n## ▶️ Adım 4: API'yi Test Etme\n\nAPI'nizi test etmek için `curl` komutlarını kullanın:\n\n- **GET Tüm Todos:**\n\n```bash\ncurl -X GET http://localhost:8080/api/todos\n```\n\n- **POST Yeni Todo:**\n\n```bash\ncurl -X POST http://localhost:8080/api/todos -H \"Content-Type: application/json\" -d '{\"title\": \"New Todo\", \"completed\": false}'\n```\n\n- **PUT Todo Güncelleme:**\n\n```bash\ncurl -X PUT http://localhost:8080/api/todos/1 -H \"Content-Type: application/json\" -d '{\"title\": \"Updated Todo\", \"completed\": true}'\n```\n\n- **DELETE Todo Silme:**\n\n```bash\ncurl -X DELETE http://localhost:8080/api/todos/1\n```\n\n---\n\nBu adımları izleyerek Spring Boot ile REST API geliştirmiş oldunuz.\n","id":"building-a-rest-api-with-spring-boot","title":"Spring Boot ile REST API Geliştirme","date":"2024-12-10","summary":"Spring Boot kullanarak REST API nasıl geliştirilir? HTTP metodları, JSON veri işleme, Lombok entegrasyonu ve curl ile test etme.","thumbnail":"/images/spring-boot-rest-api-thumbnail.jpg","topics":[{"id":"java","name":"Java","color":"red"},{"id":"kotlin","name":"Kotlin","color":"purple"},{"id":"spring-boot","name":"Spring Boot","color":"green"},{"id":"rest-api","name":"REST API","color":"orange"},{"id":"programming","name":"Programlama","color":"blue"}]}},"__N_SSG":true},"page":"/[locale]/posts/[id]","query":{"locale":"tr","id":"building-a-rest-api-with-spring-boot"},"buildId":"3FCd2fc-JObqc4XG6cXFG","assetPrefix":"/blog","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
