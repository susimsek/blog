ice;\n\nimport com.example.demo.model.User;\nimport org.springframework.stereotype.Service;\n\nimport java.util.List;\nimport java.util.Map;\nimport java.util.stream.Collectors;\nimport java.util.stream.Stream;\n\n@Service\npublic class UserService {\n\n    private final Map\u003cString, User\u003e userData = Stream.of(\n        new User(\"1\", \"Alice\", \"alice@example.com\"),\n        new User(\"2\", \"Bob\", \"bob@example.com\")\n    ).collect(Collectors.toMap(User::getId, user -\u003e user));\n\n    public User getUser(String id) {\n        return userData.get(id);\n    }\n\n    public List\u003cUser\u003e getUsers() {\n        return List.copyOf(userData.values());\n    }\n}\n```\n\n---\n\n@tab Kotlin [icon=kotlin]\n\n### Entity\n\n```kotlin\npackage com.example.demo.model\n\ndata class User(\n    val id: String,\n    val name: String,\n    val email: String\n)\n```\n\n### Servis\n\n```kotlin\npackage com.example.demo.service\n\nimport com.example.demo.model.User\nimport org.springframework.stereotype.Service\n\n@Service\nclass UserService {\n\n    private val userData = mapOf(\n        \"1\" to User(\"1\", \"Alice\", \"alice@example.com\"),\n        \"2\" to User(\"2\", \"Bob\", \"bob@example.com\")\n    )\n\n    fun getUser(id: String): User? = userData[id]\n\n    fun getUsers(): List\u003cUser\u003e = userData.values.toList()\n}\n```\n\n:::\n\n---\n\n## ğŸ“˜ AdÄ±m 4: GraphQL ControllerÄ± Uygulama\n\nGraphQL sorgularÄ±nÄ± ve mutasyonlarÄ±nÄ± iÅŸlemek iÃ§in `@Controller` anotasyonunu kullanÄ±n.\n\n:::tabs\n@tab Java [icon=java]\n\n```java\npackage com.example.demo.controller;\n\nimport com.example.demo.model.User;\nimport com.example.demo.service.UserService;\nimport lombok.RequiredArgsConstructor;\nimport org.springframework.graphql.data.method.annotation.QueryMapping;\nimport org.springframework.stereotype.Controller;\n\nimport java.util.List;\n\n@Controller\n@RequiredArgsConstructor\npublic class UserController {\n\n    private final UserService userService;\n\n    @QueryMapping\n    public User getUser(String id) {\n        return userService.getUser(id);\n    }\n\n    @QueryMapping\n    public List\u003cUser\u003e getUsers() {\n        return userService.getUsers();\n    }\n}\n```\n\n---\n\n@tab Kotlin [icon=kotlin]\n\n```kotlin\npackage com.example.demo.controller\n\nimport com.example.demo.model.User\nimport com.example.demo.service.UserService\nimport org.springframework.graphql.data.method.annotation.QueryMapping\nimport org.springframework.stereotype.Controller\n\n@Controller\nclass UserController(\n    private val userService: UserService\n) {\n\n    @QueryMapping\n    fun getUser(id: String): User? = userService.getUser(id)\n\n    @QueryMapping\n    fun getUsers(): List\u003cUser\u003e = userService.getUsers()\n}\n```\n\n:::\n\n---\n\n## â–¶ï¸ UygulamayÄ± Ã‡alÄ±ÅŸtÄ±rma\n\nUygulamayÄ± aÅŸaÄŸÄ±daki komutlarla Ã§alÄ±ÅŸtÄ±rÄ±n:\n\n- **Spring Boot (Java/Kotlin):**\n\n  ```bash\n  ./mvnw spring-boot:run\n  ```\n\nGraphQL Playground'a eriÅŸim saÄŸlamak iÃ§in `http://localhost:8080/graphiql` adresine gidin.\n\n---\n\n## ğŸ§ª GraphQL API'sini Test Etme\n\nAPI'nizi test etmek iÃ§in aÅŸaÄŸÄ±daki sorgularÄ± kullanabilirsiniz:\n\n- **Bir kullanÄ±cÄ±yÄ± ID'ye gÃ¶re getir:**\n\n```graphql\nquery {\n  getUser(id: \"1\") {\n    id\n    name\n    email\n  }\n}\n```\n\n- **TÃ¼m kullanÄ±cÄ±larÄ± getir:**\n\n```graphql\nquery {\n  getUsers {\n    id\n    name\n    email\n  }\n}\n```\n\n---\n\nBu kÄ±lavuz, Spring for GraphQL kullanarak Java ve Kotlin ile gÃ¼Ã§lÃ¼ ve esnek GraphQL API'lerinin nasÄ±l oluÅŸturulacaÄŸÄ±nÄ± gÃ¶stermektedir. Projenizi daha verimli ve kullanÄ±cÄ± dostu hale getirmek iÃ§in GraphQL'in avantajlarÄ±ndan faydalanabilirsiniz.\n","id":"spring-boot-graphql","title":"Spring GraphQL ile API OluÅŸturma","date":"2024-12-15","summary":"Java ve Kotlin kullanarak Spring for GraphQL ile GraphQL API\\u201leri nasÄ±l oluÅŸturacaÄŸÄ±nÄ±zÄ± Ã¶ÄŸrenin. Åema oluÅŸturma, sorgu iÅŸleme ve entegrasyonu iÃ§erir.","thumbnail":"/
