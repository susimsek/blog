 match the pattern for {{ pattern }}.","number":"This field should be a number.","datetimelocal":"This field should be a date and time.","patternLogin":"This field can only contain letters, digits, and e-mail addresses.","email":"Please enter a valid email address.","url":"Please enter a valid URL.","alpha":"This field should only contain letters.","alphanumeric":"This field should only contain letters and numbers.","passwordStrength":"Password must contain at least 8 characters, including an uppercase letter, a number, and a special character.","startDateAfterEndDate":"Start date cannot be after end date.","endDateBeforeStartDate":"End date cannot be before start date."},"viewAllResults":"See all results for \"{{query}}\""}},"post":{"post":{"readMore":"Read More","noPostsFound":"No posts found."}}}},"initialLocale":"tr","ns":["common","post"],"userConfig":{"debug":false,"i18n":{"defaultLocale":"en","locales":["en","tr"]},"localePath":"/home/circleci/project/public/locales","default":{"debug":false,"i18n":{"defaultLocale":"en","locales":["en","tr"]},"localePath":"/home/circleci/project/public/locales"}}},"post":{"contentHtml":"\nSpring for GraphQL, Spring Boot ile entegre Ã§alÄ±ÅŸan GraphQL API'lerinin geliÅŸtirilmesini kolaylaÅŸtÄ±rÄ±r. Bu rehber, Java ve Kotlin kullanarak bir GraphQL API'si oluÅŸturmanÄ±zÄ±, ÅŸema tanÄ±mlamayÄ±, sorgu iÅŸleme ve baÄŸlÄ±mlÄ±klarÄ±n enjekte edilmesini adÄ±m adÄ±m aÃ§Ä±klÄ±yor.\n\n---\n\n## ğŸŒŸ Neden GraphQL KullanÄ±lmalÄ±?\n\nGraphQL, istemcilerin sadece gerekli olan verileri talep etmesine izin vererek, REST'e gÃ¶re fazla veya eksik veri alma problemini azaltÄ±r. AyrÄ±ca, gÃ¼Ã§lÃ¼ tip desteÄŸi sunar ve verimli veri alma saÄŸlar, modern API'ler iÃ§in popÃ¼ler bir seÃ§enek haline gelir.\n\n---\n\n## ğŸŒŸ Gereksinimler\n\nğŸ“‹ AÅŸaÄŸÄ±daki bileÅŸenlerin kurulu olduÄŸundan emin olun:\n\n- â˜• **Java Development Kit (JDK)** 17+\n- ğŸ“¦ **Maven veya Gradle** kurulu\n- ğŸ”¤ Bir **Java IDE** (IntelliJ IDEA, Eclipse vb.)\n\n---\n\n## ğŸ› ï¸ AdÄ±m 1: BaÄŸlÄ±mlÄ±klarÄ± Ekleme\n\nSpring for GraphQL'i etkinleÅŸtirmek iÃ§in aÅŸaÄŸÄ±daki baÄŸlÄ±mlÄ±klarÄ± projenize ekleyin.\n\n### Maven:\n\n```xml\n\u003cdependency\u003e\n  \u003cgroupId\u003eorg.springframework.boot\u003c/groupId\u003e\n  \u003cartifactId\u003espring-boot-starter-graphql\u003c/artifactId\u003e\n\u003c/dependency\u003e\n```\n\n### Gradle:\n\n```groovy\nimplementation 'org.springframework.boot:spring-boot-starter-graphql'\n```\n\n---\n\n## ğŸ“‹ AdÄ±m 2: GraphQL ÅemasÄ±nÄ± TanÄ±mlama\n\n`src/main/resources/graphql` dizini altÄ±nda `schema.graphqls` adlÄ± bir dosya oluÅŸturun.\n\n```graphql\ntype Query {\n  getUser(id: ID!): User\n  getUsers: [User]\n}\n\ntype User {\n  id: ID!\n  name: String!\n  email: String!\n}\n```\n\n---\n\n## ğŸ“– AdÄ±m 3: Veri Modeli ve Servislerin TanÄ±mlanmasÄ±\n\nSorgularÄ± iÅŸlemek iÃ§in veri modelinizi ve servis katmanÄ±nÄ± tanÄ±mlayÄ±n.\n\n:::tabs\n@tab Java [icon=java]\n\n### Entity\n\n```java\npackage com.example.demo.model;\n\nimport lombok.AllArgsConstructor;\nimport lombok.Data;\nimport lombok.NoArgsConstructor;\n\n@Data\n@NoArgsConstructor\n@AllArgsConstructor\npublic class User {\n    private String id;\n    private String name;\n    private String email;\n}\n```\n\n### Servis\n\n```java\npackage com.example.demo.service;\n\nimport com.example.demo.model.User;\nimport org.springframework.stereotype.Service;\n\nimport java.util.List;\nimport java.util.Map;\nimport java.util.stream.Collectors;\nimport java.util.stream.Stream;\n\n@Service\npublic class UserService {\n\n    private final Map\u003cString, User\u003e userData = Stream.of(\n        new User(\"1\", \"Alice\", \"alice@example.com\"),\n        new User(\"2\", \"Bob\", \"bob@example.com\")\n    ).collect(Collectors.toMap(User::getId, user -\u003e user));\n\n    public User getUser(String id) {\n        return userData.get(id);\n    }\n\n    public List\u003cUser\u003e getUsers() {\n        return List.copyOf(userData.values());\n    }\n}\n```\n\n---\n\n@tab Kotlin [icon=kotlin]\n\n### Entity\n\n```kotlin\npackage com.example.demo.model\n\ndata class User(\n    val id: String,\n    val name: String,\n    val email: String\n)\n```\n\n### Servis\n\n```kotlin\npackage com.example.demo.service\n\nimport com.example.demo.model.User\nimport org.springframework.stereotype.Service\n\n@Service\nclass UserService {\n\n    private val userData = mapOf(\n        \"1\" to User(\"1\", \"Alice\", \"alice@example.com\"),\n        \"2\" to User(\"2\", \"Bob\", \"bob@example.com\")\n    )\n\n    fun getUser(id: String): User? = userData[id]\n\n    fun getUsers(): List\u003cUser\u003e = userData.values.toList()\n}\n```\n\n:::\n\n---\n\n## ğŸ“˜ AdÄ±m 4: GraphQL ControllerÄ± Uygulama\n\nGraphQL sorgularÄ±nÄ± ve mutasyonlarÄ±nÄ± iÅŸlemek iÃ§in `@Controller` anotasyonunu kullanÄ±n.\n\n:::tabs\n@tab Java [icon=java]\n\n```java\npackage com.example.demo.controller;\n\nimport com.example.demo.model.User;\nimport com.example.demo.service.UserService;\nimport lombok.RequiredArgsConstructor;\nimport org.springframework.graphql.data.method.annotation.QueryMapping;\nimport org.springframework.stereotype.Controller;\n\nimport java.util.List;\n\n@Controller\n@RequiredArgsConstructor\npublic class UserController {\n\n    private final UserService userService;\n\n    @QueryMapping\n    public User getUser(String id) {\n        return userService.getUser(id);\n    }\n\n    @QueryMapping\n    public List\u003cUser\u003e getUsers() {\n        return userService.getUsers();\n    }\n}\n```\n\n---\n\n@tab Kotlin [icon=kotlin]\n\n```kotlin\npackage com.example.demo.controller\n\nimport com.example.demo.model.User\nimport com.example.demo.service.UserService\nimport org.springframework.graphql.data.method.annotation.QueryMapping\nimport org.springframework.stereotype.Controller\n\n@Controller\nclass UserController(\n    private val userService: UserService\n) {\n\n    @QueryMapping\n    fun getUser(id: String): User? = userService.getUser(id)\n\n    @QueryMapping\n    fun getUsers(): List\u003cUser\u003e = userService.getUsers()\n}\n```\n\n:::\n\n---\n\n## â–¶ï¸ UygulamayÄ± Ã‡alÄ±ÅŸtÄ±rma\n\nUygulamayÄ± aÅŸaÄŸÄ±daki komutlarla Ã§alÄ±ÅŸtÄ±rÄ±n:\n\n- **Spring Boot (Java/Kotlin):**\n\n  ```bash\n  ./mvnw spring-boot:run\n  ```\n\nGraphQL Playground'a eriÅŸim saÄŸlamak iÃ§in `http://localhost:8080/graphiql` adresine gidin.\n\n---\n\n## ğŸ§ª GraphQL API'sini Test Etme\n\nAPI'nizi test etmek iÃ§in aÅŸaÄŸÄ±daki sorgularÄ± kullanabilirsiniz:\n\n- **Bir kullanÄ±cÄ±yÄ± ID'ye gÃ¶re getir:**\n\n```graphql\nquery {\n  getUser(id: \"1\") {\n    id\n    name\n    email\n  }\n}\n```\n\n- **TÃ¼m kullanÄ±cÄ±larÄ± getir:**\n\n```graphql\nquery {\n  getUsers {\n    id\n    name\n    email\n  }\n}\n```\n\n---\n\nBu kÄ±lavuz, Spring for GraphQL kullanarak Java ve Kotlin ile gÃ¼Ã§lÃ¼ ve esnek GraphQL API'lerinin nasÄ±l oluÅŸturulacaÄŸÄ±nÄ± gÃ¶stermektedir. Projenizi daha verimli ve kullanÄ±cÄ± dostu hale getirmek iÃ§in GraphQL'in avantajlarÄ±ndan faydalanabilirsiniz.\n","id":"spring-boot-graphql","title":"Spring GraphQL ile API OluÅŸturma","date":"2024-12-15","summary":"Java ve Kotlin kullanarak Spring for GraphQL ile GraphQL API\\u201leri nasÄ±l oluÅŸturacaÄŸÄ±nÄ±zÄ± Ã¶ÄŸrenin. Åema oluÅŸturma, sorgu iÅŸleme ve entegrasyonu iÃ§erir.","thumbnail":"/images/spring-boot-graphql-thumbnail.jpg","readingTime":"3 dk okuma","topics":[{"id":"java","name":"Java","color":"red"},{"id":"kotlin","name":"Kotlin","color":"purple"},{"id":"spring-boot","name":"Spring Boot","color":"green"},{"id":"graphql","name":"GraphQL","color":"pink"},{"id":"programming","name":"Programlama","color":"blue"}]},"posts":[{"id":"spring-boot-eureka-server","title":"Spring Boot Eureka Server","date":"2025-02-23","summary":"Mikro hizmet mimarisinde servis keÅŸfi iÃ§in Spring Boot Eureka serverÄ±n nasÄ±l kurulacaÄŸÄ±nÄ± ve yapÄ±landÄ±rÄ±lacaÄŸÄ±nÄ± Ã¶ÄŸrenin.","thumbnail":"/images/spring-boot-eureka-server-thumbnail.jpg","readingTime":"3 dakika okuma","topics":[{"id":"java","
