geProps":{"_nextI18Next":{"initialI18nStore":{"tr":{"common":{"common":{"language":"Dil","header":{"logoAlt":"Blog Logom","title":"Blogum","menu":{"home":"Ana Sayfa","about":"HakkÄ±nda","contact":"Ä°letiÅŸim"},"themeToggle":"TemayÄ± DeÄŸiÅŸtir","theme":{"light":"AÃ§Ä±k Mod","dark":"Koyu Mod"}},"footer":{"text":"Â© {{year}} Blogum. TÃ¼m haklarÄ± saklÄ±dÄ±r."},"pagination":{"pageSize":"Sayfa Boyutu","showingResults":"{{start}}â€“{{end}} arasÄ± {{total}} sonuÃ§ gÃ¶steriliyor"},"searchBar":{"placeholder":"Ara"},"sort":{"newest":"En Yeni Ã–nce","oldest":"En Eski Ã–nce"},"contactInfo":{"email":"E-posta"},"codeBlock":{"copy":"Kopyala","copied":"KopyalandÄ±!"}}},"post":{"post":{"noPostsFound":"HiÃ§bir gÃ¶nderi bulunamadÄ±.","readMore":"Daha Fazla Oku"}}},"en":{"common":{"common":{"language":"Language","header":{"logoAlt":"My Blog Logo","title":"My Blog","menu":{"home":"Home","about":"About","contact":"Contact"},"themeToggle":"Toggle Theme","theme":{"light":"Light Mode","dark":"Dark Mode"}},"footer":{"text":"Â© {{year}} My Blog. All rights reserved."},"pagination":{"pageSize":"Page size","showingResults":"Showing {{start}}â€“{{end}} of {{total}} results"},"searchBar":{"placeholder":"Search"},"sort":{"newest":"Newest First","oldest":"Oldest First"},"contactInfo":{"email":"Email"},"codeBlock":{"copy":"Copy","copied":"Copied!"}}},"post":{"post":{"readMore":"Read More","noPostsFound":"No posts found."}}}},"initialLocale":"tr","ns":["common","post"],"userConfig":{"debug":false,"i18n":{"defaultLocale":"en","locales":["en","tr"]},"localePath":"/home/runner/work/blog/blog/public/locales","default":{"debug":false,"i18n":{"defaultLocale":"en","locales":["en","tr"]},"localePath":"/home/runner/work/blog/blog/public/locales"}}},"post":{"contentHtml":"\nObject-Relational Mapping (ORM), modern uygulamalarda veritabanÄ± iÅŸlemlerini basitleÅŸtirir. Bu kÄ±lavuzda, Spring Boot ve Gin Ã§erÃ§evesini kullanarak PostgreSQL ile ORM nasÄ±l kurulacaÄŸÄ±nÄ± Ã¶ÄŸreneceksiniz.\n\n---\n\n## ğŸŒŸ Neden ORM KullanmalÄ±yÄ±z?\n\nORM, nesne yÃ¶nelimli programlama ile iliÅŸkisel veritabanlarÄ± arasÄ±ndaki boÅŸluÄŸu kapatarak nesneleri doÄŸrudan veritabanÄ± tablolarÄ±na eÅŸler. Bu, manuel SQL sorgularÄ±na olan ihtiyacÄ± ortadan kaldÄ±rÄ±r, hatalarÄ± azaltÄ±r ve geliÅŸtiricilerin verimliliÄŸini artÄ±rÄ±r.\n\n---\n\n## ğŸŒŸ Ã–n Gereksinimler\n\nğŸ“œ Åunlara sahip olduÄŸunuzdan emin olun:\n\n- â˜• **Java GeliÅŸtirme Kiti (JDK)** 17+\n- ğŸ“¦ **Maven veya Gradle** kurulu\n- ğŸ”¤ Bir **Java IDE**\n- ğŸ˜ **PostgreSQL** kurulu ve Ã§alÄ±ÅŸÄ±r durumda\n\n**Go** iÃ§in:\n\n- ğŸ”§ **Golang** 1.17+ kurulu\n- ğŸ”„ Projenizde **go.mod** baÅŸlatÄ±lmÄ±ÅŸ\n\n---\n\n## ğŸ› ï¸ 1. AdÄ±m: BaÄŸÄ±mlÄ±lÄ±klarÄ± Ekleme\n\nSpring Boot projesi kurmak ve ORM entegrasyonu saÄŸlamak iÃ§in ÅŸu adÄ±mlarÄ± izleyin:\n\n### BaÄŸÄ±mlÄ±lÄ±klarÄ± Ekleme\n\nSpring Boot projeleri iÃ§in aÅŸaÄŸÄ±daki baÄŸÄ±mlÄ±lÄ±klarÄ± projenize ekleyin:\n\n- **Maven:**\n\n```xml\n\u003cdependency\u003e\n  \u003cgroupId\u003eorg.springframework.boot\u003c/groupId\u003e\n  \u003cartifactId\u003espring-boot-starter-data-jpa\u003c/artifactId\u003e\n\u003c/dependency\u003e\n\u003cdependency\u003e\n  \u003cgroupId\u003eorg.postgresql\u003c/groupId\u003e\n  \u003cartifactId\u003epostgresql\u003c/artifactId\u003e\n\u003c/dependency\u003e\n```\n\n- **Gradle:**\n\n```groovy\nimplementation 'org.springframework.boot:spring-boot-starter-data-jpa'\nimplementation 'org.postgresql:postgresql'\n```\n\n### VeritabanÄ±nÄ± YapÄ±landÄ±rma\n\nPostgreSQL baÄŸlantÄ±nÄ±zÄ± `application.properties` veya `application.yml` dosyasÄ±na ÅŸu ÅŸekilde ayarlayÄ±n:\n\n```properties\nspring.datasource.url=jdbc:postgresql://localhost:5432/demo\nspring.datasource.username=kullanici_adiniz\nspring.datasource.password=sifreniz\nspring.jpa.hibernate.ddl-auto=update\n```\n\n### Projeyi BaÅŸlatma\n\nHenÃ¼z yapmadÄ±ysanÄ±z, [Spring Initializr](https://start.spring.io/) kullanarak projenizi oluÅŸturun:\n\n1. **Spring Web**, **Spring Data JPA** ve **PostgreSQL Driver** baÄŸÄ±mlÄ±lÄ±klarÄ±nÄ± seÃ§in.\n2. Projeyi indirin ve tercih ettiÄŸiniz IDE'ye aktarÄ±n.\n\n**Go** projeleri iÃ§in:\n\n- **Gin Ã‡erÃ§evesini ve GORM'u Kurun:**\n\n```bash\n# Gin Ã§erÃ§evesini kurun\ngo get -u github.com/gin-gonic/gin\n\n# GORM PostgreSQL sÃ¼rÃ¼cÃ¼sÃ¼nÃ¼ kurun\ngo get -u gorm.io/driver/postgres\n\n# GORM ORM kÃ¼tÃ¼phanesini kurun\ngo get -u gorm.io/gorm\n```\n\n---\n\n## ğŸ“‹ 2. AdÄ±m: Modeli TanÄ±mlayÄ±n ve REST Controller UygulayÄ±n\n\nBu adÄ±m, entity/model, repository ve REST controller oluÅŸturulmasÄ±nÄ± birleÅŸtirir.\n\n:::tabs\n@tab Java [icon=java]\n\n### Entity\n\n```java\npackage com.example.demo.entity;\n\nimport jakarta.persistence.*;\nimport lombok.Data;\n\n@Data\n@Entity\npublic class User {\n\n    @Id\n    @GeneratedValue(strategy = GenerationType.IDENTITY)\n    private Long id;\n\n    private String name;\n\n    private String email;\n}\n```\n\n### Repository\n\n```java\npackage com.example.demo.repository;\n\nimport com.example.demo.entity.User;\nimport org.springframework.data.jpa.repository.JpaRepository;\n\npublic interface UserRepository extends JpaRepository\u003cUser, Long\u003e {\n}\n```\n\n### REST Controller\n\n```java\npackage com.example.demo.controller;\n\nimport com.example.demo.entity.User;\nimport com.example.demo.repository.UserRepository;\nimport org.springframework.web.bind.annotation.*;\n\nimport java.util.List;\n\n@RestController\n@RequestMapping(\"/api/users\")\nimport lombok.RequiredArgsConstructor;\n\n@RequiredArgsConstructor\npublic class UserController {\n\n  private final UserRepository userRepository;\n\n  @GetMapping\n  public List\u003cUser\u003e getAllUsers() {\n    return userRepository.findAll();\n  }\n\n  @PostMapping\n  public User createUser(@RequestBody User user) {\n    return userRepository.save(user);\n  }\n}\n```\n\n@tab Kotlin [icon=kotlin]\n\n### Entity\n\n```kotlin\npackage com.example.demo.entity\n\nimport jakarta.persistence.*\n\n@Entity\nclass User(\n  @Id\n  @GeneratedValue(strategy = GenerationType.IDENTITY)\n  val id: Long = 0,\n\n  var name: String,\n\n  var email: String\n)\n```\n\n### Repository\n\n```kotlin\npackage com.example.demo.repository\n\nimport com.example.demo.entity.User\nimport org.springframework.data.jpa.repository.JpaRepository\n\ninterface UserRepository : JpaRepository\u003cUser, Long\u003e\n```\n\n### REST Controller\n\n```kotlin\npackage com.example.demo.controller\n\nimport com.example.demo.entity.User\nimport com.example.demo.repository.UserRepository\nimport org.springframework.web.bind.annotation.*\n\n@RestController\n@RequestMapping(\"/api/users\")\nclass UserController(\n  private val userRepository: UserRepository\n) {\n\n  @GetMapping\n  fun getAllUsers(): List\u003cUser\u003e = userRepository.findAll()\n\n  @PostMapping\n  fun createUser(@RequestBody user: User): User = userRepository.save(user)\n}\n```\n\n@tab Go [icon=go]\n\n### Model ve VeritabanÄ± BaÄŸlantÄ±sÄ±\n\n```go\npackage main\n\nimport (\n\t\"gorm.io/driver/postgres\"\n\t\"gorm.io/gorm\"\n)\n\nvar DB *gorm.DB\n\nfunc connectDatabase() {\n\tdsn := \"host=localhost user=kullanici_adiniz password=sifreniz dbname=demo port=5432 sslmode=disable\"\n\tdb, err := gorm.Open(postgres.Open(dsn), \u0026gorm.Config{})\n\tif err != nil {\n\t\tpanic(\"VeritabanÄ±na baÄŸlanÄ±lamadÄ±!\")\n\t}\n\n\tDB = db\n\tDB.AutoMigrate(\u0026User{})\n}\n\ntype User struct {\n\tID    uint   `json:\"id\" gorm:\"primaryKey\"`\n\tName  string `json:\"name\"`\n\tEmail string `json:\"email\"`\n}\n```\n\n### Handlerlar\n\n```go\npackage main\n\nimport (\n\t\"github.com/gin-gonic/gin\"\n)\n\nfunc getUsers(c *gin.Context) {\n\tvar users []User\n\tDB.Find(\u0026users)\n\tc.JSON(200, users)\n}\n\nfunc createUser(c *gin.Context) {\n\tvar user User\n\tif err := c.ShouldBindJSON(\u0026user); err != nil {\n\t\tc.JSON(400, gin.H{\"error\": err.Error()})\n\t\treturn\n\t}\n\tDB.Create(\u0026user)\n\tc.JSON(201, user)\n}\n\nfunc main() {\n\tr := gin.Default()\n\tconnectDatabase()\n\n\tr.GET(\"/api/users\", getUsers)\n\tr.POST(\"/api/users\", createUser)\n\n\tr.Run() // 0.0.0.0:8080 Ã¼zerinde dinle ve hizmet et\n}\n```\n\n:::\n\n---\n\n## â–¶ï¸ UygulamalarÄ± Ã‡alÄ±ÅŸtÄ±rma\n\n- **Spring Boot:**\n\n  ```bash\n  ./mvnw spring-boot:run\n  ```\n\n- **Gin:**\n\n  ```bash\n  go run main.go\n  ```\n\n---\n\n## ğŸ§ª cURL ile Test Etme\n\nAPI'yi aÅŸaÄŸÄ±daki cURL komutlarÄ± ile test edebilirsiniz:\n\n**TÃ¼m KullanÄ±cÄ±larÄ± Getir:**\n\n```bash\ncurl -X GET http://localhost:8080/api/users\n```\n\n**Yeni Bir KullanÄ±cÄ± OluÅŸtur:**\n\n```bash\ncurl -X POST http://localhost:8080/api/users \\\n-H \"Content-Type: application/json\" \\\n-d '{\"name\": \"John Doe\", \"email\": \"johndoe@example.com\"}'\n```\n\n---\n\nBu kÄ±lavuz, Spring Boot ile PostgreSQL kullanarak Java, Kotlin ve Gin frameworkÃ¼yle ORM'nin nasÄ±l kullanÄ±lacaÄŸÄ±nÄ± gÃ¶stermektedir.\n","id":"object-relational-mapping","title":"Object-Relational Mapping (ORM)","date":"2024-12-16","summary":"Spring Boot kullanarak Java, Kotlin ve Go (Gin) ile PostgreSQL entegrasyonu ve temel CRUD iÅŸlemlerini iÃ§eren bir ORM tabanlÄ± uygulamanÄ±n nasÄ±l kurulacaÄŸÄ±nÄ± Ã¶ÄŸrenin.","thumbnail":"/images/orm-thumbnail.jpg","topics":[{"id":"java","name":"Java","color":"red"},{"id":"kotlin","name":"Kotlin","color":"purple"},{"id":"go","name":"Go","color":"brown"},{"id":"spring-boot","name":"Spring Boot","color":"green"},{"id":"gin","name":"Gin","color":"green"},{"id":"orm","name":"ORM","color":"orange"},{"id":"programming","name":"Programlama","color":"blue"}]}},"__N_SSG":true},"page":"/[locale]/posts/[id]","query":{"locale":"tr","id":"object-relational-mapping"},"buildId":"5XzhMjzLTuiljjCMo1lM-","assetPrefix":"/blog","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
