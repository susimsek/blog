ırın:\n\n```bash\ngo run main.go\n```\n\n3. Endpoint'e şu adresten erişin:\n   ```\n   http://localhost:8080/hello\n   ```\n\n**Yanıt:**\n\n```json\n{\n  \"message\": \"Merhaba, Gin!\"\n}\n```\n\n---\n\nBu gönderi, bir Gin projesi oluşturmanın, bir endpoint yazmanın ve başarılı bir şekilde çalıştırmanın temel bilgilerini kapsar.\n","id":"golang-gin-first-application","title":"Gin - İlk Uygulama","date":"2024-12-14","summary":"Sıfırdan ilk Golang Gin uygulamanızı oluşturmanıza yardımcı olacak, yeni başlayanlar için rehber. Temelleri öğrenin ve Gin ile yolculuğunuza başlayın.","thumbnail":"/images/golang-gin-first-app-thumbnail.jpg","topics":[{"id":"go","name":"Go","color":"brown"},{"id":"gin","name":"Gin","color":"green"},{"id":"beginner-guide","name":"Başlangıç Rehberi","color":"orange"},{"id":"programming","name":"Programlama","color":"blue"}]}},"__N_SSG":true},"page":"/[locale]/posts/[id]","query":{"locale":"tr","id":"golang-gin-first-application"},"buildId":"Ro95N__tr9F3hVoYcJyvF","assetPrefix":"/blog","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
