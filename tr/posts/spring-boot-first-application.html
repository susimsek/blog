n\u003cli\u003eBir \u003cstrong\u003eIDE\u003c/strong\u003e (IntelliJ IDEA, Eclipse veya Visual Studio Code)\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e\u003cstrong\u003eAdım 2: Yeni Proje Oluşturma\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003eSpring Initializr veya IDE kullanarak bir Spring Boot projesi oluşturabilirsiniz.\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003eSeçenek 1: Spring Initializr ile\u003c/strong\u003e\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e\u003ca href=\"https://start.spring.io/\"\u003eSpring Initializr\u003c/a\u003e sitesine gidin.\u003c/li\u003e\n\u003cli\u003eŞunları seçin:\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eProject:\u003c/strong\u003e Maven\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eLanguage:\u003c/strong\u003e Java\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSpring Boot Version:\u003c/strong\u003e 3.0.0 (veya son sürüm)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDependencies:\u003c/strong\u003e Spring Web\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eGenerate\u003c/strong\u003e butonuna tıklayarak projeyi indirin.\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e\u003cstrong\u003eSeçenek 2: IDE Kullanarak\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003eIntelliJ IDEA gibi modern IDE'lerde doğrudan Spring Initializr desteği bulunmaktadır.\u003c/p\u003e\n\u003ch2\u003e\u003cstrong\u003eAdım 3: İlk Endpoint'inizi Yazma\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003eBir REST endpoint'i ekleyelim.\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003ccode\u003eDemoApplication.java\u003c/code\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-java\"\u003epackage com.example.demo;\n\nimport org.springframework.boot.SpringApplication;\nimport org.springframework.boot.autoconfigure.SpringBootApplication;\nimport org.springframework.web.bind.annotation.GetMapping;\nimport org.springframework.web.bind.annotation.RestController;\n\n@SpringBootApplication\n@RestController\npublic class DemoApplication {\n\n    public static void main(String[] args) {\n        SpringApplication.run(DemoApplication.class, args);\n    }\n\n    @GetMapping(\"/hello\")\n    public String sayHello() {\n        return \"Merhaba, Spring Boot!\";\n    }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e\u003cstrong\u003eAdım 4: Uygulamayı Çalıştırma\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003eTerminalde şu komutu çalıştırın:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e./mvnw spring-boot:run\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eTarayıcınızda şu adrese gidin:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003ehttp://localhost:8080/hello\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eSonuç: \u003cstrong\u003e\"Merhaba, Spring Boot!\"\u003c/strong\u003e\u003c/p\u003e\n","id":"spring-boot-first-application","title":"Spring Boot ile İlk Uygulama","date":"2024-12-10","summary":"Spring Boot kullanarak sıfırdan ilk uygulamanızı nasıl oluşturacağınızı öğrenin. Bu yazı, başlangıç seviyesindeki kullanıcılar için rehber niteliğindedir.","thumbnail":"/images/spring-boot-first-app-thumbnail.jpg","topics":[{"id":"spring-boot","name":"Spring Boot","color":"green"},{"id":"beginner-guide","name":"Başlangıç Rehberi","color":"orange"},{"id":"programming","name":"Programlama","color":"blue"}]}},"__N_SSG":true},"page":"/[locale]/posts/[id]","query":{"locale":"tr","id":"spring-boot-first-application"},"buildId":"9yTsANDi4nJVNhjp-SJLy","assetPrefix":"/blog","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
