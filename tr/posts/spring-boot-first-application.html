iJ IDEA, Eclipse veya Visual Studio Code)\n\n---\n\n### **Adım 1: Bir Spring Boot Projesi Oluşturun**\n\nİlk Spring Boot projenizi iki şekilde oluşturabilirsiniz:\n\n1. **Spring Initializr Kullanarak:**\n\n- [Spring Initializr](https://start.spring.io/) adresini ziyaret edin.\n- Şu şekilde yapılandırın:\n  - Proje: `Maven`\n  - Dil: `Java`\n  - Spring Boot Sürümü: `3.0.0` (veya en son sürüm).\n  - Bağımlılık ekleyin: `Spring Web`\n- Proje dosyalarını indirmek için **Generate** düğmesine tıklayın.\n\n2. **IntelliJ IDEA Kullanarak:**\n\n- IntelliJ IDEA'yı açın.\n- `Yeni Proje \u003e Spring Initializr` bölümüne gidin.\n- Yukarıda belirtilenlere benzer parametreleri yapılandırın.\n\n---\n\n### **Adım 2: İlk Endpoint'inizi Yazın**\n\nMerhaba diyecek basit bir endpoint yazalım.\n\n:::tabs\n@tab Java\n\n```java\npackage com.example.demo;\n\nimport org.springframework.boot.SpringApplication;\nimport org.springframework.boot.autoconfigure.SpringBootApplication;\nimport org.springframework.web.bind.annotation.GetMapping;\nimport org.springframework.web.bind.annotation.RestController;\n\n@SpringBootApplication\n@RestController\npublic class DemoApplication {\n    public static void main(String[] args) {\n        SpringApplication.run(DemoApplication.class, args);\n    }\n\n    @GetMapping(\"/hello\")\n    public String sayHello() {\n        return \"Merhaba, Spring Boot!\";\n    }\n}\n```\n\n@tab Kotlin\n\n```kotlin\npackage com.example.demo\n\nimport org.springframework.boot.autoconfigure.SpringBootApplication\nimport org.springframework.boot.runApplication\nimport org.springframework.web.bind.annotation.GetMapping\nimport org.springframework.web.bind.annotation.RestController\n\n@SpringBootApplication\n@RestController\nclass DemoApplication\n\nfun main(args: Array\u003cString\u003e) {\n    runApplication\u003cDemoApplication\u003e(*args)\n}\n\n@GetMapping(\"/hello\")\nfun sayHello(): String {\n    return \"Merhaba, Spring Boot!\"\n}\n```\n\n:::\n\n---\n\n### **Adım 3: Uygulamayı Çalıştırın**\n\n1. Proje klasöründe bir terminal açın.\n2. Aşağıdaki komutu çalıştırarak uygulamanızı başlatın:\n\n```bash\n./mvnw spring-boot:run\n```\n\n3. Şu adrese erişin:\n   ```\n   http://localhost:8080/hello\n   ```\n\n**Cevap:**\n\n```\nMerhaba, Spring Boot!\n```\n\n---\n\nBu yazı, bir Spring Boot projesi oluşturmanın, bir endpoint yazmanın ve başarıyla çalıştırmanın temel bilgilerini kapsar.\n","id":"spring-boot-first-application","title":"Spring Boot - İlk Uygulamanız","date":"2024-12-10","summary":"Spring Boot ile ilk uygulamanızı sıfırdan oluşturmak için başlangıç seviyesinde bir rehber. Temel bilgileri öğrenin ve Spring Boot ile yolculuğunuza başlayın.","thumbnail":"/images/spring-boot-first-app-thumbnail.jpg","topics":[{"id":"spring-boot","name":"Spring Boot","color":"green"},{"id":"beginner-guide","name":"Başlangıç Rehberi","color":"orange"},{"id":"programming","name":"Programlama","color":"blue"}]}},"__N_SSG":true},"page":"/[locale]/posts/[id]","query":{"locale":"tr","id":"spring-boot-first-application"},"buildId":"hKrRliribMV3TDQ9cNCq2","assetPrefix":"/blog","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
