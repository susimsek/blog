/strong\u003e yüklü\u003c/li\u003e\n\u003cli\u003eBir \u003cstrong\u003eJava IDE\u003c/strong\u003e (ör. IntelliJ IDEA, Eclipse veya Visual Studio Code)\u003c/li\u003e\n\u003c/ul\u003e\n\u003chr\u003e\n\u003ch3\u003e\u003cstrong\u003eAdım 1: Bir Spring Boot Projesi Oluşturun\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003eİlk Spring Boot projenizi iki şekilde oluşturabilirsiniz:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003eSpring Initializr Kullanarak:\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://start.spring.io/\"\u003eSpring Initializr\u003c/a\u003e adresini ziyaret edin.\u003c/li\u003e\n\u003cli\u003eŞu şekilde yapılandırın:\n\u003cul\u003e\n\u003cli\u003eProje: \u003ccode\u003eMaven\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eDil: \u003ccode\u003eJava\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eSpring Boot Sürümü: \u003ccode\u003e3.0.0\u003c/code\u003e (veya en son sürüm).\u003c/li\u003e\n\u003cli\u003eBağımlılık ekleyin: \u003ccode\u003eSpring Web\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eProje dosyalarını indirmek için \u003cstrong\u003eGenerate\u003c/strong\u003e düğmesine tıklayın.\u003c/li\u003e\n\u003c/ul\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e\u003cstrong\u003eIntelliJ IDEA Kullanarak:\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003eIntelliJ IDEA'yı açın.\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eYeni Proje \u003e Spring Initializr\u003c/code\u003e bölümüne gidin.\u003c/li\u003e\n\u003cli\u003eYukarıda belirtilenlere benzer parametreleri yapılandırın.\u003c/li\u003e\n\u003c/ul\u003e\n\u003chr\u003e\n\u003ch3\u003e\u003cstrong\u003eAdım 2: İlk Endpoint'inizi Yazın\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003eMerhaba diyecek basit bir endpoint yazalım.\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eDemoApplication.java\u003c/code\u003e adlı bir dosya oluşturun ve aşağıdaki içeriği ekleyin:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-java\"\u003epackage com.example.demo;\n\nimport org.springframework.boot.SpringApplication;\nimport org.springframework.boot.autoconfigure.SpringBootApplication;\nimport org.springframework.web.bind.annotation.GetMapping;\nimport org.springframework.web.bind.annotation.RestController;\n\n@SpringBootApplication\n@RestController\npublic class DemoApplication {\n    public static void main(String[] args) {\n        SpringApplication.run(DemoApplication.class, args);\n    }\n\n    @GetMapping(\"/hello\")\n    public String sayHello() {\n        return \"Merhaba, Spring Boot!\";\n    }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003ch3\u003e\u003cstrong\u003eAdım 3: Uygulamayı Çalıştırın\u003c/strong\u003e\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003eProje klasöründe bir terminal açın.\u003c/li\u003e\n\u003cli\u003eAşağıdaki komutu çalıştırarak uygulamanızı başlatın:\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003e./mvnw spring-boot:run\n\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003eŞu adrese erişin:\n\u003cpre\u003e\u003ccode\u003ehttp://localhost:8080/hello\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003eCevap:\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eMerhaba, Spring Boot!\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003cp\u003eBu yazı, bir Spring Boot projesi oluşturmanın, bir endpoint yazmanın ve başarıyla çalıştırmanın temel bilgilerini kapsar.\u003c/p\u003e\n","id":"spring-boot-first-application","title":"Spring Boot - İlk Uygulamanız","date":"2024-12-10","summary":"Spring Boot ile ilk uygulamanızı sıfırdan oluşturmak için başlangıç seviyesinde bir rehber. Temel bilgileri öğrenin ve Spring Boot ile yolculuğunuza başlayın.","thumbnail":"/images/spring-boot-first-app-thumbnail.jpg","topics":[{"id":"spring-boot","name":"Spring Boot","color":"
