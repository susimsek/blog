ilerin kurulu olduÄŸundan emin olun:\n\n- â˜• **Java Development Kit (JDK)** 17+\n- ğŸ“¦ **Maven veya Gradle** yÃ¼klÃ¼\n\n---\n\n## ğŸ›  AdÄ±m 1: BaÄŸÄ±mlÄ±lÄ±klarÄ± Ekleyin\n\n### Maven YapÄ±landÄ±rmasÄ±:\n\n```xml\n\u003cdependency\u003e\n    \u003cgroupId\u003eorg.springframework.cloud\u003c/groupId\u003e\n    \u003cartifactId\u003espring-cloud-starter-netflix-eureka-server\u003c/artifactId\u003e\n\u003c/dependency\u003e\n```\n\n### Gradle YapÄ±landÄ±rmasÄ±:\n\n```groovy\nimplementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-server'\n```\n\n---\n\n## ğŸ“– AdÄ±m 2: Eureka Sunucu UygulamasÄ±nÄ± OluÅŸturun\n\n:::tabs\n@tab Java [icon=java]\n\n```java\npackage com.example.eurekaserver;\n\nimport org.springframework.boot.SpringApplication;\nimport org.springframework.boot.autoconfigure.SpringBootApplication;\nimport org.springframework.cloud.netflix.eureka.server.EnableEurekaServer;\n\n@SpringBootApplication\n@EnableEurekaServer\npublic class EurekaServerApplication {\n    public static void main(String[] args) {\n        SpringApplication.run(EurekaServerApplication.class, args);\n    }\n}\n```\n\n@tab Kotlin [icon=kotlin]\n\n```kotlin\npackage com.example.eurekaserver\n\nimport org.springframework.boot.autoconfigure.SpringBootApplication\nimport org.springframework.boot.runApplication\nimport org.springframework.cloud.netflix.eureka.server.EnableEurekaServer\n\n@SpringBootApplication\n@EnableEurekaServer\nclass EurekaServerApplication\n\nfun main(args: Array\u003cString\u003e) {\n    runApplication\u003cEurekaServerApplication\u003e(*args)\n}\n```\n\n:::\n\n---\n\n## ğŸ›  AdÄ±m 3: Eureka Server'Ä± YapÄ±landÄ±rma\n\nBir `application.yml` dosyasÄ± oluÅŸturun ve aÅŸaÄŸÄ±daki yapÄ±landÄ±rmayÄ± ekleyin:\n\n```yaml\nserver:\n  port: 8761\nspring:\n  application:\n    name: eureka-server\neureka:\n  client:\n    register-with-eureka: false\n    fetch-registry: false\n  server:\n    wait-time-in-ms-when-sync-empty: 5\n```\n\n\u003e **Not:** Eureka Sunucusu kendisini kaydetmez.\n\n---\n\n## â–¶ï¸ Eureka Server'Ä± Ã‡alÄ±ÅŸtÄ±rma\n\nEureka Server uygulamasÄ±nÄ± baÅŸlatÄ±n:\n\n```bash\n./mvnw spring-boot:run\n```\n\nveya Gradle kullanarak:\n\n```bash\ngradle bootRun\n```\n\nEureka Server kontrol paneline eriÅŸmek iÃ§in:\n\n```bash\nhttp://localhost:8761/\n```\n\n---\n\n## ğŸ“Œ AdÄ±m 4: Bir Ä°stemci UygulamasÄ±nÄ± Kaydetme\n\n### BaÄŸÄ±mlÄ±lÄ±klarÄ± Ekleyin\n\n#### Maven:\n\n```xml\n\u003cdependency\u003e\n    \u003cgroupId\u003eorg.springframework.cloud\u003c/groupId\u003e\n    \u003cartifactId\u003espring-cloud-starter-netflix-eureka-client\u003c/artifactId\u003e\n\u003c/dependency\u003e\n```\n\n#### Gradle:\n\n```groovy\nimplementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'\n```\n\n### Ä°stemci Uygulama YapÄ±landÄ±rmasÄ±\n\nÄ°stemcinin `application.yml` dosyasÄ±na aÅŸaÄŸÄ±daki yapÄ±landÄ±rmayÄ± ekleyin:\n\n```yaml\nspring:\n  application:\n    name: eureka-client\neureka:\n  client:\n    service-url:\n      defaultZone: http://localhost:8761/eureka/\n```\n\n### Ä°stemci Uygulama Kodu\n\n:::tabs\n@tab Java [icon=java]\n\n```java\npackage com.example.eurekaclient;\n\nimport org.springframework.boot.SpringApplication;\nimport org.springframework.boot.autoconfigure.SpringBootApplication;\nimport org.springframework.web.bind.annotation.GetMapping;\nimport org.springframework.web.bind.annotation.RequestMapping;\nimport org.springframework.web.bind.annotation.RestController;\n\n@SpringBootApplication\n@RestController\n@RequestMapping(\"/client\")\npublic class EurekaClientApplication {\n\n    @GetMapping\n    public String getClientMessage() {\n        return \"Merhaba, Eureka Ä°stemcisi!\";\n    }\n\n    public static void main(String[] args) {\n        SpringApplication.run(EurekaClientApplication.class, args);\n    }\n}\n```\n\n@tab Kotlin [icon=kotlin]\n\n```kotlin\npackage com.example.eurekaclient\n\nimport org.springframework.boot.autoconfigure.SpringBootApplication\nimport org.spri
