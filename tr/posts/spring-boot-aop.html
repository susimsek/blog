url":"Please enter a valid URL.","alpha":"This field should only contain letters.","alphanumeric":"This field should only contain letters and numbers.","passwordStrength":"Password must contain at least 8 characters, including an uppercase letter, a number, and a special character.","startDateAfterEndDate":"Start date cannot be after end date.","endDateBeforeStartDate":"End date cannot be before start date."}}},"post":{"post":{"readMore":"Read More","noPostsFound":"No posts found."}}}},"initialLocale":"tr","ns":["common","post"],"userConfig":{"debug":false,"i18n":{"defaultLocale":"en","locales":["en","tr"]},"localePath":"/home/runner/work/blog/blog/public/locales","default":{"debug":false,"i18n":{"defaultLocale":"en","locales":["en","tr"]},"localePath":"/home/runner/work/blog/blog/public/locales"}}},"post":{"contentHtml":"\nAspect-Oriented Programming (AOP), logging, transaction management ve güvenlik gibi birçok alana yayılan kesme noktalarını modüler hale getiren bir yaklaşımdır. Bu kılavuzda, Spring Boot kullanarak AOP uygulaması yapmayı Java ve Kotlin ile göstereceğiz.\n\n---\n\n## 🌟 Neden AOP Kullanmalısınız?\n\nAOP, bir uygulamanın birden fazla bölümünü etkileyen logging veya güvenlik gibi konuları tekrar kullanılabilir aspect'ler haline getirmek için kullanılır. Bu yöntem daha temiz kod, geliştirilmiş bakım kolaylığı ve azaltılmış kod tekrarı sağlar.\n\n---\n\n## 🌟 Gereksinimler\n\n📋 Aşağıdakilere sahip olduğunuzdan emin olun:\n\n- ☕ **Java Development Kit (JDK)** 17+\n- 📦 **Maven veya Gradle** kurulu\n- 🔤 **Java IDE** (IntelliJ IDEA, Eclipse veya VS Code)\n\n---\n\n## 🛠️ Adım 1: Bağlılıkları Ekleyin\n\nProjenize aşağıdaki bağlılıkları dahil edin:\n\n- **Maven:**\n\n```xml\n\u003cdependency\u003e\n  \u003cgroupId\u003eorg.springframework.boot\u003c/groupId\u003e\n  \u003cartifactId\u003espring-boot-starter-aop\u003c/artifactId\u003e\n\u003c/dependency\u003e\n```\n\n- **Gradle:**\n\n```groovy\nimplementation 'org.springframework.boot:spring-boot-starter-aop'\n```\n\n---\n\n## 📋 Adım 2: Bir Servis Tanımlayın\n\nAOP'yi göstermek için basit bir servis oluşturun.\n\n:::tabs\n@tab Java [icon=java]\n\n### Servis\n\n```java\npackage com.example.demo.service;\n\nimport org.springframework.stereotype.Service;\n\n@Service\npublic class UserService {\n\n    public String getUserById(String id) {\n        return \"ID'ye sahip kullanıcı: \" + id;\n    }\n\n    public String getAllUsers() {\n        return \"Tüm kullanıcılar alınıyor.\";\n    }\n}\n```\n\n@tab Kotlin [icon=kotlin]\n\n### Servis\n\n```kotlin\npackage com.example.demo.service\n\nimport org.springframework.stereotype.Service\n\n@Service\nclass UserService {\n\n    fun getUserById(id: String): String {\n        return \"ID'ye sahip kullanıcı: $id\"\n    }\n\n    fun getAllUsers(): String {\n        return \"Tüm kullanıcılar alınıyor.\"\n    }\n}\n```\n\n:::\n\n---\n\n## 📖 Adım 3: Bir Aspect Oluşturun\n\nMethod çalışma detaylarını loglamak için bir aspect tanımlayın.\n\n:::tabs\n@tab Java [icon=java]\n\n### Aspect\n\n```java\npackage com.example.demo.aspect;\n\nimport org.aspectj.lang.annotation.Aspect;\nimport org.aspectj.lang.annotation.Before;\nimport org.slf4j.Logger;\nimport org.slf4j.LoggerFactory;\nimport org.springframework.stereotype.Component;\n\n@Aspect\n@Component\npublic class LoggingAspect {\n\n    private static final Logger logger = LoggerFactory.getLogger(LoggingAspect.class);\n\n    @Before(\"execution(* com.example.demo.service.UserService.*(..))\")\n    public void logBefore() {\n        logger.info(\"Method çalıştırılmaya başlandı.\");\n    }\n}\n```\n\n@tab Kotlin [icon=kotlin]\n\n### Aspect\n\n```kotlin\npackage com.example.demo.aspect\n\nimport org.aspectj.lang.annotation.Aspect\nimport org.aspectj.lang.annotation.Before\nimport org.slf4j.LoggerFactory\nimport org.springframework.stereotype.Component\n\n@Aspect\n@Component\nclass LoggingAspect {\n\n    private val logger = LoggerFactory.getLogger(LoggingAspect::class.java)\n\n    @Before(\"execution(* com.example.demo.service.UserService.*(..))\")\n    fun logBefore() {\n        logger.info(\"Yöntem çalıştırılmaya başlandı.\")\n    }\n}\n```\n\n:::\n\n---\n\n## 📘 Adım 4: Bir Controller Oluşturun\n\nServis methodlarını bir REST controller üzerinden sunun.\n\n:::tabs\n@tab Java [icon=java]\n\n### Controller\n\n```java\npackage com.example.demo.controller;\n\nimport com.example.demo.service.UserService;\nimport lombok.RequiredArgsConstructor;\nimport org.springframework.web.bind.annotation.GetMapping;\nimport org.springframework.web.bind.annotation.PathVariable;\nimport org.springframework.web.bind.annotation.RequestMapping;\nimport org.springframework.web.bind.annotation.RestController;\n\n@RestController\n@RequestMapping(\"/api/users\")\n@RequiredArgsConstructor\npublic class UserController {\n\n    private final UserService userService;\n\n    @GetMapping(\"/{id}\")\n    public String getUserById(@PathVariable String id) {\n        return userService.getUserById(id);\n    }\n\n    @GetMapping\n    public String getAllUsers() {\n        return userService.getAllUsers();\n    }\n}\n```\n\n@tab Kotlin [icon=kotlin]\n\n### Controller\n\n```kotlin\npackage com.example.demo.controller\n\nimport com.example.demo.service.UserService\nimport org.springframework.web.bind.annotation.GetMapping\nimport org.springframework.web.bind.annotation.PathVariable\nimport org.springframework.web.bind.annotation.RequestMapping\nimport org.springframework.web.bind.annotation.RestController\n\n@RestController\n@RequestMapping(\"/api/users\")\nclass UserController(\n    private val userService: UserService\n) {\n\n    @GetMapping(\"/{id}\")\n    fun getUserById(@PathVariable id: String): String = userService.getUserById(id)\n\n    @GetMapping\n    fun getAllUsers(): String = userService.getAllUsers()\n}\n```\n\n:::\n\n---\n\n## ▶️ Uygulamayı Çalıştırma\n\nAşağıdaki komutlarla uygulamayı çalıştırın:\n\n- **Spring Boot (Java/Kotlin):**\n\n  ```bash\n  ./mvnw spring-boot:run\n  ```\n\nAPI'ye şu adresten erişebilirsiniz: `http://localhost:8080/api/users`.\n\n---\n\n## 🧪 API'yi Test Edin\n\nAPI'yi aşağıdaki cURL komutları ile test edebilirsiniz:\n\n- **Tüm kullanıcıları getir:**\n\n```bash\ncurl -X GET http://localhost:8080/api/users\n```\n\n- **Bir ID'ye göre kullanıcı getir:**\n\n```bash\ncurl -X GET http://localhost:8080/api/users/1\n```\n\n---\n\nBu kılavuz, Spring Boot kullanarak Java ve Kotlin ile AOP uygulamanın nasıl gerçekleştirileceğini, logging aspect'lerini ve REST API entegrasyonunu göstermektedir.\n","id":"spring-boot-aop","title":"Spring Boot ile Aspect-Oriented Programming (AOP)","date":"2024-12-18","summary":"Spring Boot ile AOP uygulamasını nasıl yapacağınızı öğrenin. Java ve Kotlin örnekleri ile temel kavramlar ve uygulamalar.","thumbnail":"/images/spring-boot-aop-thumbnail.jpg","topics":[{"id":"java","name":"Java","color":"red"},{"id":"kotlin","name":"Kotlin","color":"purple"},{"id":"spring-boot","name":"Spring Boot","color":"green"},{"id":"aop","name":"AOP","color":"orange"},{"id":"programming","name":"Programlama","color":"blue"}]}},"__N_SSG":true},"page":"/[locale]/posts/[id]","query":{"locale":"tr","id":"spring-boot-aop"},"buildId":"Z9ctCnOVgO2n8Hlqbe557","assetPrefix":"/blog","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
