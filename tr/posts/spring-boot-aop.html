## ğŸ› ï¸ AdÄ±m 1: BaÄŸlÄ±lÄ±klarÄ± Ekleyin\n\nProjenize aÅŸaÄŸÄ±daki baÄŸlÄ±lÄ±klarÄ± dahil edin:\n\n- **Maven:**\n\n```xml\n\u003cdependency\u003e\n  \u003cgroupId\u003eorg.springframework.boot\u003c/groupId\u003e\n  \u003cartifactId\u003espring-boot-starter-aop\u003c/artifactId\u003e\n\u003c/dependency\u003e\n```\n\n- **Gradle:**\n\n```groovy\nimplementation 'org.springframework.boot:spring-boot-starter-aop'\n```\n\n---\n\n## ğŸ“‹ AdÄ±m 2: Bir Servis TanÄ±mlayÄ±n\n\nAOP'yi gÃ¶stermek iÃ§in basit bir servis oluÅŸturun.\n\n:::tabs\n@tab Java [icon=java]\n\n### Servis\n\n```java\npackage com.example.demo.service;\n\nimport org.springframework.stereotype.Service;\n\n@Service\npublic class UserService {\n\n    public String getUserById(String id) {\n        return \"ID'ye sahip kullanÄ±cÄ±: \" + id;\n    }\n\n    public String getAllUsers() {\n        return \"TÃ¼m kullanÄ±cÄ±lar alÄ±nÄ±yor.\";\n    }\n}\n```\n\n@tab Kotlin [icon=kotlin]\n\n### Servis\n\n```kotlin\npackage com.example.demo.service\n\nimport org.springframework.stereotype.Service\n\n@Service\nclass UserService {\n\n    fun getUserById(id: String): String {\n        return \"ID'ye sahip kullanÄ±cÄ±: $id\"\n    }\n\n    fun getAllUsers(): String {\n        return \"TÃ¼m kullanÄ±cÄ±lar alÄ±nÄ±yor.\"\n    }\n}\n```\n\n:::\n\n---\n\n## ğŸ“– AdÄ±m 3: Bir Aspect OluÅŸturun\n\nMethod Ã§alÄ±ÅŸma detaylarÄ±nÄ± loglamak iÃ§in bir aspect tanÄ±mlayÄ±n.\n\n:::tabs\n@tab Java [icon=java]\n\n### Aspect\n\n```java\npackage com.example.demo.aspect;\n\nimport org.aspectj.lang.annotation.Aspect;\nimport org.aspectj.lang.annotation.Before;\nimport org.slf4j.Logger;\nimport org.slf4j.LoggerFactory;\nimport org.springframework.stereotype.Component;\n\n@Aspect\n@Component\npublic class LoggingAspect {\n\n    private static final Logger logger = LoggerFactory.getLogger(LoggingAspect.class);\n\n    @Before(\"execution(* com.example.demo.service.UserService.*(..))\")\n    public void logBefore() {\n        logger.info(\"Method Ã§alÄ±ÅŸtÄ±rÄ±lmaya baÅŸlandÄ±.\");\n    }\n}\n```\n\n@tab Kotlin [icon=kotlin]\n\n### Aspect\n\n```kotlin\npackage com.example.demo.aspect\n\nimport org.aspectj.lang.annotation.Aspect\nimport org.aspectj.lang.annotation.Before\nimport org.slf4j.LoggerFactory\nimport org.springframework.stereotype.Component\n\n@Aspect\n@Component\nclass LoggingAspect {\n\n    private val logger = LoggerFactory.getLogger(LoggingAspect::class.java)\n\n    @Before(\"execution(* com.example.demo.service.UserService.*(..))\")\n    fun logBefore() {\n        logger.info(\"YÃ¶ntem Ã§alÄ±ÅŸtÄ±rÄ±lmaya baÅŸlandÄ±.\")\n    }\n}\n```\n\n:::\n\n---\n\n## ğŸ“˜ AdÄ±m 4: Bir Controller OluÅŸturun\n\nServis methodlarÄ±nÄ± bir REST controller Ã¼zerinden sunun.\n\n:::tabs\n@tab Java [icon=java]\n\n### Controller\n\n```java\npackage com.example.demo.controller;\n\nimport com.example.demo.service.UserService;\nimport lombok.RequiredArgsConstructor;\nimport org.springframework.web.bind.annotation.GetMapping;\nimport org.springframework.web.bind.annotation.PathVariable;\nimport org.springframework.web.bind.annotation.RequestMapping;\nimport org.springframework.web.bind.annotation.RestController;\n\n@RestController\n@RequestMapping(\"/api/users\")\n@RequiredArgsConstructor\npublic class UserController {\n\n    private final UserService userService;\n\n    @GetMapping(\"/{id}\")\n    public String getUserById(@PathVariable String id) {\n        return userService.getUserById(id);\n    }\n\n    @GetMapping\n    public String getAllUsers() {\n        return userService.getAllUsers();\n    }\n}\n```\n\n@tab Kotlin [icon=kotlin]\n\n### Controller\n\n```kotlin\npackage com.example.demo.controller\n\nimport com.example.demo.service.UserService\nimport org.springframework.web.bind.annotation.GetMapping\nimport org.springframework.web.bind.annotation.PathVariable\nimport org.springframework.web.bind.annotation.RequestMapping\nimport org.springframework.web.bind.annotation.RestController\n\n@RestController\n@RequestMapping(\"/api/users\")\nclass UserController(\n    private val userService: UserService\n) {\n\n    @GetMapping(\"/{id}\")\n    fun getUserById(@PathVariable id: String): String = userService.getUserById(id)\n\n    @GetMapping\n    fun getAllUsers(): String = userService.getAllUsers()\n}\n```\n\n:::\n\n---\n\n## â–¶ï¸ UygulamayÄ± Ã‡alÄ±ÅŸtÄ±rma\n\nAÅŸaÄŸÄ±daki komutlarla uygulamayÄ± Ã§alÄ±ÅŸtÄ±rÄ±n:\n\n- **Spring Boot (Java/Kotlin):**\n\n  ```bash\n  ./mvnw spring-boot:run\n  ```\n\nAPI'ye ÅŸu adresten eriÅŸebilirsiniz: `http://localhost:8080/api/users`.\n\n---\n\n## ğŸ§ª API'yi Test Edin\n\nAPI'yi aÅŸaÄŸÄ±daki cURL komutlarÄ± ile test edebilirsiniz:\n\n- **TÃ¼m kullanÄ±cÄ±larÄ± getir:**\n\n```bash\ncurl -X GET http://localhost:8080/api/users\n```\n\n- **Bir ID'ye gÃ¶re kullanÄ±cÄ± getir:**\n\n```bash\ncurl -X GET http://localhost:8080/api/users/1\n```\n\n---\n\nBu kÄ±lavuz, Spring Boot kullanarak Java ve Kotlin ile AOP uygulamanÄ±n nasÄ±l gerÃ§ekleÅŸtirileceÄŸini, logging aspect'lerini ve REST API entegrasyonunu gÃ¶stermektedir.\n","id":"spring-boot-aop","title":"Spring Boot ile Aspect-Oriented Programming (AOP)","date":"2024-12-18","summary":"Spring Boot ile AOP uygulamasÄ±nÄ± nasÄ±l yapacaÄŸÄ±nÄ±zÄ± Ã¶ÄŸrenin. Java ve Kotlin Ã¶rnekleri ile temel kavramlar ve uygulamalar.","thumbnail":"/images/spring-boot-aop-thumbnail.jpg","readingTime":"3 dk okuma","topics":[{"id":"java","name":"Java","color":"red"},{"id":"kotlin","name":"Kotlin","color":"purple"},{"id":"spring-boot","name":"Spring Boot","color":"green"},{"id":"aop","name":"AOP","color":"orange"},{"id":"programming","name":"Programlama","color":"blue"}]},"posts":[{"id":"spring-boot-graalvm","title":"Spring Boot ile GraalVM Native Uygulama","date":"2024-12-28","summary":"Spring Boot uygulamalarÄ±nÄ±zÄ± GraalVM native imajÄ± olarak derleyerek daha hÄ±zlÄ± baÅŸlatma sÃ¼releri ve azaltÄ±lmÄ±ÅŸ kaynak kullanÄ±mÄ± elde etmeyi Ã¶ÄŸrenin.","thumbnail":"/images/spring-boot-graalvm-thumbnail.jpg","readingTime":"2 dk okum
