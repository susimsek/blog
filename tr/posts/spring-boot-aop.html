rFactory\nimport org.springframework.stereotype.Component\n\n@Aspect\n@Component\nclass LoggingAspect {\n\n    private val logger = LoggerFactory.getLogger(LoggingAspect::class.java)\n\n    @Before(\"execution(* com.example.demo.service.UserService.*(..))\")\n    fun logBefore() {\n        logger.info(\"YÃ¶ntem Ã§alÄ±ÅŸtÄ±rÄ±lmaya baÅŸlandÄ±.\")\n    }\n}\n```\n\n:::\n\n---\n\n## ğŸ“˜ AdÄ±m 4: Bir Controller OluÅŸturun\n\nServis methodlarÄ±nÄ± bir REST controller Ã¼zerinden sunun.\n\n:::tabs\n@tab Java [icon=java]\n\n### Controller\n\n```java\npackage com.example.demo.controller;\n\nimport com.example.demo.service.UserService;\nimport lombok.RequiredArgsConstructor;\nimport org.springframework.web.bind.annotation.GetMapping;\nimport org.springframework.web.bind.annotation.PathVariable;\nimport org.springframework.web.bind.annotation.RequestMapping;\nimport org.springframework.web.bind.annotation.RestController;\n\n@RestController\n@RequestMapping(\"/api/users\")\n@RequiredArgsConstructor\npublic class UserController {\n\n    private final UserService userService;\n\n    @GetMapping(\"/{id}\")\n    public String getUserById(@PathVariable String id) {\n        return userService.getUserById(id);\n    }\n\n    @GetMapping\n    public String getAllUsers() {\n        return userService.getAllUsers();\n    }\n}\n```\n\n@tab Kotlin [icon=kotlin]\n\n### Controller\n\n```kotlin\npackage com.example.demo.controller\n\nimport com.example.demo.service.UserService\nimport org.springframework.web.bind.annotation.GetMapping\nimport org.springframework.web.bind.annotation.PathVariable\nimport org.springframework.web.bind.annotation.RequestMapping\nimport org.springframework.web.bind.annotation.RestController\n\n@RestController\n@RequestMapping(\"/api/users\")\nclass UserController(\n    private val userService: UserService\n) {\n\n    @GetMapping(\"/{id}\")\n    fun getUserById(@PathVariable id: String): String = userService.getUserById(id)\n\n    @GetMapping\n    fun getAllUsers()
