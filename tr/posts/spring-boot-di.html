ageProps":{"_nextI18Next":{"initialI18nStore":{"tr":{"common":{"common":{"language":"Dil","header":{"logoAlt":"Blog Logom","title":"Blogum","menu":{"home":"Ana Sayfa","about":"Hakkında","contact":"İletişim"},"themeToggle":"Temayı Değiştir","theme":{"light":"Açık Mod","dark":"Koyu Mod"}},"footer":{"text":"© {{year}} Blogum. Tüm hakları saklıdır."},"pagination":{"pageSize":"Sayfa Boyutu","showingResults":"{{start}}–{{end}} arası {{total}} sonuç gösteriliyor"},"searchBar":{"placeholder":"Ara"},"sort":{"newest":"En Yeni Önce","oldest":"En Eski Önce"},"contactInfo":{"email":"E-posta"},"codeBlock":{"copy":"Kopyala","copied":"Kopyalandı!"}}},"post":{"post":{"noPostsFound":"Hiçbir gönderi bulunamadı.","readMore":"Daha Fazla Oku"}}},"en":{"common":{"common":{"language":"Language","header":{"logoAlt":"My Blog Logo","title":"My Blog","menu":{"home":"Home","about":"About","contact":"Contact"},"themeToggle":"Toggle Theme","theme":{"light":"Light Mode","dark":"Dark Mode"}},"footer":{"text":"© {{year}} My Blog. All rights reserved."},"pagination":{"pageSize":"Page size","showingResults":"Showing {{start}}–{{end}} of {{total}} results"},"searchBar":{"placeholder":"Search"},"sort":{"newest":"Newest First","oldest":"Oldest First"},"contactInfo":{"email":"Email"},"codeBlock":{"copy":"Copy","copied":"Copied!"}}},"post":{"post":{"readMore":"Read More","noPostsFound":"No posts found."}}}},"initialLocale":"tr","ns":["common","post"],"userConfig":{"debug":false,"i18n":{"defaultLocale":"en","locales":["en","tr"]},"localePath":"/home/runner/work/blog/blog/public/locales","default":{"debug":false,"i18n":{"defaultLocale":"en","locales":["en","tr"]},"localePath":"/home/runner/work/blog/blog/public/locales"}}},"post":{"contentHtml":"\nBağımlılık Enjeksiyonu (Dependency Injection - DI), Spring Boot'un temel konseptlerinden biridir ve daha gevşek bağlılık ve artan test edilebilirlik sağlar. Bu kılavuz, Java ve Kotlin ile Spring Boot'ta DI kullanımını pratik örneklerle açıklar.\n\n---\n\n## 🌟 Neden Bağımlılık Enjeksiyonu Kullanmalıyız?\n\nBağımlılık Enjeksiyonu, sınıflara bağımlılıkları manuel olarak oluşturmadan enjekte etmeyi sağlar. Bu, şu avantajları sunar:\n\n- Daha modüler kod\n- Testlerin kolaylaştırılması\n- Daha kolay bakım\n\n---\n\n## 🌟 Ön Koşullar\n\n📋 Aşağıdakilere sahip olduğunuzdan emin olun:\n\n- ☕ **Java Development Kit (JDK)** 17+\n- 📦 **Maven veya Gradle** yüklü\n- 🔤 Bir **Java IDE** (örneğin, IntelliJ IDEA, Eclipse)\n\n---\n\n## 🛠️ Adım 1: Bağımlılıkları Ekleyin\n\nGerekli Spring Boot bağımlılıklarını ekleyin:\n\n- **Maven:**\n\n```xml\n\u003cdependency\u003e\n  \u003cgroupId\u003eorg.springframework.boot\u003c/groupId\u003e\n  \u003cartifactId\u003espring-boot-starter\u003c/artifactId\u003e\n\u003c/dependency\u003e\n```\n\n- **Gradle:**\n\n```groovy\nimplementation 'org.springframework.boot:spring-boot-starter'\n```\n\n---\n\n## 📋 Adım 2: Bir Servis Oluşturun\n\nBağımlılık Enjeksiyonu'nu göstermek için basit bir servis tanımlayın.\n\n:::tabs\n@tab Java [icon=java]\n\n### Servis\n\n```java\npackage com.example.demo.service;\n\nimport org.springframework.stereotype.Service;\n\n@Service\npublic class UserService {\n\n    public String getUserById(String id) {\n        return \"ID ile kullanıcı: \" + id;\n    }\n\n    public String getAllUsers() {\n        return \"Tüm kullanıcılar alınıyor.\";\n    }\n}\n```\n\n@tab Kotlin [icon=kotlin]\n\n### Servis\n\n```kotlin\npackage com.example.demo.service\n\nimport org.springframework.stereotype.Service\n\n@Service\nclass UserService {\n\n    fun getUserById(id: String): String {\n        return \"ID ile kullanıcı: $id\"\n    }\n\n    fun getAllUsers(): String {\n        return \"Tüm kullanıcılar alınıyor.\"\n    }\n}\n```\n\n:::\n\n---\n\n## 📖 Adım 3: Bağımlılıkları Enjekte Edin\n\nServisi diğer bileşenlere enjekte etmek için anotasyonları kullanın.\n\n:::tabs\n@tab Java [icon=java]\n\n### Controller\n\n```java\npackage com.example.demo.controller;\n\nimport com.example.demo.service.UserService;\nimport lombok.RequiredArgsConstructor;\nimport org.springframework.web.bind.annotation.GetMapping;\nimport org.springframework.web.bind.annotation.PathVariable;\nimport org.springframework.web.bind.annotation.RequestMapping;\nimport org.springframework.web.bind.annotation.RestController;\n\n@RestController\n@RequestMapping(\"/api/users\")\n@RequiredArgsConstructor\npublic class UserController {\n\n    private final UserService userService;\n\n    @GetMapping(\"/{id}\")\n    public String getUserById(@PathVariable String id) {\n        return userService.getUserById(id);\n    }\n\n    @GetMapping\n    public String getAllUsers() {\n        return userService.getAllUsers();\n    }\n}\n```\n\n@tab Kotlin [icon=kotlin]\n\n### Controller\n\n```kotlin\npackage com.example.demo.controller\n\nimport com.example.demo.service.UserService\nimport org.springframework.web.bind.annotation.GetMapping\nimport org.springframework.web.bind.annotation.PathVariable\nimport org.springframework.web.bind.annotation.RequestMapping\nimport org.springframework.web.bind.annotation.RestController\n\n@RestController\n@RequestMapping(\"/api/users\")\nclass UserController(\n    private val userService: UserService\n) {\n\n    @GetMapping(\"/{id}\")\n    fun getUserById(@PathVariable id: String): String = userService.getUserById(id)\n\n    @GetMapping\n    fun getAllUsers(): String = userService.getAllUsers()\n}\n```\n\n:::\n\n---\n\n## ▶️ Uygulamayı Çalıştırın\n\nUygulamayı aşağıdaki komutlarla çalıştırın:\n\n- **Spring Boot (Java/Kotlin):**\n\n  ```bash\n  ./mvnw spring-boot:run\n  ```\n\nAPI'ye şu adresten erişin: `http://localhost:8080/api/users`.\n\n---\n\n## 🧪 API'yi Test Edin\n\nAPI'yi aşağıdaki cURL komutlarıyla test edebilirsiniz:\n\n- **Tüm kullanıcıları alın:**\n\n```bash\ncurl -X GET http://localhost:8080/api/users\n```\n\n- **Belirli bir kullanıcıyı alın:**\n\n```bash\ncurl -X GET http://localhost:8080/api/users/1\n```\n\n---\n\nBu kılavuz, Java ve Kotlin ile Spring Boot'ta Bağımlılık Enjeksiyonu'nun nasıl uygulanacağını, servis enjeksiyonunu ve REST API entegrasyonunu göstermektedir.\n","id":"spring-boot-di","title":"Spring Boot ile Dependency Injection","date":"2024-12-18","summary":"Spring Boot ile Bağımlılık Enjeksiyonu (Dependency Injection - DI) nasıl çalışır? Java ve Kotlin örnekleriyle temel kavramlar, anotasyonlar ve pratik kullanım senaryolarını öğrenin.","thumbnail":"/images/spring-boot-di-thumbnail.jpg","topics":[{"id":"java","name":"Java","color":"red"},{"id":"kotlin","name":"Kotlin","color":"purple"},{"id":"spring-boot","name":"Spring Boot","color":"green"},{"id":"dependency-injection","name":"Bağımlılık Enjeksiyonu","color":"orange"},{"id":"programming","name":"Programlama","color":"blue"}]}},"__N_SSG":true},"page":"/[locale]/posts/[id]","query":{"locale":"tr","id":"spring-boot-di"},"buildId":"4lgLvSyGXOJYsqyMbjG49","assetPrefix":"/blog","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
