l olarak yÃ¼klenmiÅŸ veya aÄŸa eriÅŸilebilir\n\n---\n\n## ğŸ› ï¸ AdÄ±m 1: BaÄŸÄ±mlÄ±lÄ±klarÄ± Ekleyin\n\nRedis'i Spring Boot projenize entegre etmek iÃ§in aÅŸaÄŸÄ±daki baÄŸÄ±mlÄ±klarÄ± ekleyin:\n\n- **Maven:**\n\n```xml\n\u003cdependency\u003e\n  \u003cgroupId\u003eorg.springframework.boot\u003c/groupId\u003e\n  \u003cartifactId\u003espring-boot-starter-data-redis\u003c/artifactId\u003e\n\u003c/dependency\u003e\n```\n\n- **Gradle:**\n\n```groovy\nimplementation 'org.springframework.boot:spring-boot-starter-data-redis'\n```\n\n---\n\n## ğŸ“‹ AdÄ±m 2: Redis'i YapÄ±landÄ±rÄ±n\n\nRedis baÄŸlantÄ±sÄ±nÄ± `application.properties` veya `application.yml` dosyanÄ±zda yapÄ±landÄ±rÄ±n.\n\n### Ã–rnek YapÄ±landÄ±rma:\n\n```properties\nspring.redis.host=localhost\nspring.redis.port=6379\n```\n\nParola doÄŸrulama veya SSL gibi ileri dÃ¼zey kurulumlar iÃ§in ÅŸunlarÄ± ekleyin:\n\n```properties\nspring.redis.password=sifre\nspring.redis.ssl=true\n```\n\n---\n\n## ğŸ”’ AdÄ±m 3: Ã–nbelleÄŸi EtkinleÅŸtirin\n\nAna uygulama sÄ±nÄ±fÄ±nÄ±za `@EnableCaching` ekleyin:\n\n:::tabs\n@tab Java [icon=java]\n\n```java\npackage com.example.redis;\n\nimport org.springframework.boot.SpringApplication;\nimport org.springframework.boot.autoconfigure.SpringBootApplication;\nimport org.springframework.cache.annotation.EnableCaching;\n\n@SpringBootApplication\n@EnableCaching\npublic class RedisApplication {\n  public static void main(String[] args) {\n    SpringApplication.run(RedisApplication.class, args);\n  }\n}\n```\n\n@tab Kotlin [icon=kotlin]\n\n```kotlin\npackage com.example.redis\n\nimport org.springframework.boot.autoconfigure.SpringBootApplication\nimport org.springframework.boot.runApplication\nimport org.springframework.cache.annotation.EnableCaching\n\n@SpringBootApplication\n@EnableCaching\nclass RedisApplication\n\nfun main(args: Array\u003cString\u003e) {\n  runApplication\u003cRedisApplication\u003e(*args)\n}\n```\n\n:::\n\n---\n\n### Servis KatmanÄ±nda Ã–nbellekleme Ã–rneÄŸi\n\n:::tabs\n@tab Java [icon=java]\n\n```java\npackage com.example.redis.service;\n\nimport org.springframework.cache.annotation.Cacheable;\nimport org.springframework.stereotype.Service;\n\n@Service\npublic class UserService {\n\n  @Cacheable(\"users\")\n  public String getUserById(String id) {\n    simulateSlowService();\n    return \"User with ID: \" + id;\n  }\n\n  private void simulateSlowService() {\n    try {\n      Thread.sleep(3000L);\n    } catch (InterruptedException e) {\n      throw new IllegalStateException(e);\n    }\n  }\n}\n```\n\n@tab Kotlin [icon=kotlin]\n\n```kotlin\npackage com.example.redis.service\n\nimport org.springframework.cache.annotation.Cacheable\nimport org.springframework.stereotype.Service\n\n@Service\nclass UserService {\n\n  @Cacheable(\"users\")\n  fun getUserById(id: String): String {\n    simulateSlowService()\n    return \"User with ID: $id\"\n  }\n\n  private fun simulateSlowService() {\n    Thread.sleep(3000L)\n  }\n}\n```\n\n:::\n\n---\n\n## ğŸ”¢ Ã–nbellek Zaman AÅŸÄ±mÄ± (TTL) YapÄ±landÄ±rmasÄ±\n\n`application.properties` dosyasÄ±nda Ã¶nbellek sona erme sÃ¼relerini ayarlayÄ±n:\n\n```properties\nspring.cache.redis.time-to-live=600000\n```\n\nBu, zaman aÅŸÄ±mÄ±nÄ± 10 dakika (600.000 milisaniye) olarak ayarlar.\n\n---\n\n## ğŸ”¢ Controller Ã–rneÄŸi\n\nÃ–nbellekleme iÅŸlevini expose etmek iÃ§in bir REST Controller oluÅŸturun.\n\n:::tabs\n@tab Java [icon=java]\n\n```java\npackage com.example.redis.controller;\n\nimport com.example.redis.service.UserService;\nimport lombok.RequiredArgsConstructor;\nimport org.springframework.web.bind.annotation.*;\n\n@RestController\n@RequestMapping(\"/users\")\n@RequiredArgsConstructor\npublic class UserController {\n\n  private final UserService userService;\n\n  @GetMapping(\"/{id}\")\n  public String getUser(@PathVariable String id) {\n    return userService.getUserById(id);\n  }\n}\n```\n\n@tab Kotlin [icon=kotlin]\n\n```kotlin\npackage com.example.redis.controller\n\nimport com.example.redis.service.UserService\nimport org.springframework.web.bind.annotation.*\n\n@RestController\n@RequestMapping(\"/users\")\nclass UserController(\n  private val userService: UserService\n) {\n  @GetMapping(\"/{id}\")\n  fun getUser(@PathVariable id: String): String = userService.getUserById(id)\n}\n```\n\n:::\n\n---\n\n## â–¶ï¸ UygulamayÄ± Ã‡alÄ±ÅŸtÄ±rma\n\nUygulamayÄ± aÅŸaÄŸÄ±daki komutla Ã§alÄ±ÅŸtÄ±rÄ±n:\n\n```bash\n./mvnw spring-boot:run\n```\n\n---\n\n## ğŸ§ª APIâ€™yÄ± Test Etme\n\nAPIâ€™yÄ± cURL veya Postman kullanarak test edebilirsiniz:\n\n- **Bir KullanÄ±cÄ±yÄ± Getir (Ã¶nbellekli):**\n\n```bash\ncurl -X GET http://localhost:8080/users/1\n```\n\nAynÄ± isteÄŸi tekrar ettiÄŸinizde, yanÄ±tlarÄ±n daha hÄ±zlÄ± geldiÄŸini gÃ¶zlemleyebilirsiniz.\n\n---\n\nRedis'i Spring Boot ile entegre etmek, yÃ¼ksek performanslÄ± Ã¶nbellekleme ve verimli kaynak yÃ¶netimi saÄŸlar. Spring'Ä±n Ã¶nbellekleme soyutlamasÄ±nÄ± ve TTL yapÄ±landÄ±rmasÄ±nÄ± kullanarak uygulamanÄ±zÄ±n performansÄ±nÄ± etkili bir ÅŸekilde optimize edebilirsiniz.\n","id":"spring-boot-redis-caching","title":"Spring Boot ile Redis Ã–nbellekleme","date":"2024-12-22","summary":"Spring Boot uygulamanÄ±za Redis Ã¶nbellekleme uygulayarak performansÄ±nÄ± ve verimliliÄŸini artÄ±rmayÄ± Ã¶ÄŸrenin.","thumbnail":"/images/spring-boot-redis-thumbnail.jpg","readingTime":"3 dk okuma","topics":[{"id":"java","name":"Java","color":"red"},{"id":"kotlin","name":"Kotlin","color":"purple"},{"id":"spring-boot","name":"Spring Boot","color":"green"},{"id":"redis","name":"Redis","color":"orange"},{"id":"caching","name":"Ã–nbellekleme","color":"brown"},{"id":"programming","name":"Programlama","color":"blue"}]},"posts":[{"id":"spring-boot-graalvm","title":"Spring Boot ile GraalVM Native Uygulama","date":"2024-12-28","summary":"Spring Boot uygulamalarÄ±nÄ±zÄ± GraalVM native imajÄ± olarak derleyerek daha hÄ±zlÄ± baÅŸlatma sÃ¼releri ve azaltÄ±lmÄ±ÅŸ kaynak kullanÄ±mÄ± elde etmeyi Ã¶ÄŸrenin.","thumbnail":"/images/spring-boot-graalvm-thumbnail.jpg","readingTime":"
