ls.native' version '0.9.20'\n}\n```\n\n---\n\n## üìã Step 2: Write a REST Controller\n\nCreate a simple REST endpoint to test the native image functionality.\n\n:::tabs\n@tab Java [icon=java]\n\n```java\npackage com.example.graalvmnative;\n\nimport org.springframework.boot.SpringApplication;\nimport org.springframework.boot.autoconfigure.SpringBootApplication;\nimport org.springframework.web.bind.annotation.GetMapping;\nimport org.springframework.web.bind.annotation.RestController;\n\n@SpringBootApplication\n@RestController\npublic class MyApplication {\n\n    public static void main(String[] args) {\n        SpringApplication.run(MyApplication.class, args);\n    }\n\n    @GetMapping(\"/greeting\")\n    public String greeting() {\n        return \"Hello from GraalVM Native!\";\n    }\n}\n```\n\n@tab Kotlin [icon=kotlin]\n\n```kotlin\npackage com.example.graalvmnative\n\nimport org.springframework.boot.autoconfigure.SpringBootApplication\nimport org.springframework.boot.runApplication\nimport org.springframework.web.bind.annotation.GetMapping\nimport org.springframework.web.bind.annotation.RestController\n\n@SpringBootApplication\n@RestController\nclass MyApplication {\n\n    @GetMapping(\"/greeting\")\n    fun greeting(): String = \"Hello from GraalVM Native!\"\n}\n\nfun main(args: Array\u003cString\u003e) {\n    runApplication\u003cMyApplication\u003e(*args)\n}\n```\n\n:::\n\n---\n\n## üìñ Step 3: Build a Native Image\n\n### Using Maven\n\nRun the following command to create a native image:\n\n```bash\nmvn -Pnative package\n```\n\n### Using Gradle\n\nRun the following command:\n\n```bash\ngradle nativeCompile\n```\n\n---\n\n## üê≥ Step 4: Build a Docker Image\n\nSpring Boot provides built-in support for creating Docker images with native executables.\n\n### Maven Command:\n\n```bash\nmvn -Pnative spring-boot:build-image\n```\n\n### Gradle Command:\n\n```bash\ngradle bootBuildImage\n```\n\nThe Docker image will be available locally and can be run using:\n\n```bash\ndocker run --rm -p 8080:8080 myproject:0.0.1-SNAPSHOT\n```\n\n---\n\n## ‚ñ∂Ô∏è Running the Application\n\n### Running Locally\n\nYou can run the native image directly:\n\n```bash\n./target/myproject\n```\n\n### Running in Docker\n\nIf you built the Docker image, run it using:\n\n```bash\ndocker run --rm -p 8080:8080 myproject:0.0.1-SNAPSHOT\n```\n\n---\n\n## üß™ Testing the API\n\nTest the REST endpoint using cURL or Postman:\n\n```bash\ncurl -X GET http://localhost:8080/greeting\n```\n\nExpected output:\n\n```plaintext\nHello from GraalVM Native!\n```\n\n---\n\nSpring Boot with GraalVM Native offers significant performance improvements and resource savings, making it an excellent choice for cloud-native and containerized applications.\n","id":"spring-boot-graalvm","title":"Spring Boot GraalVM Native Application","date":"2024-12-28","summary":"Learn how to build and deploy a Spring Boot application as a GraalVM native image for improved startup time and reduced resource usage.","thumbnail":"/images/spring-boot-graalvm-thumbnail.jpg","readingTime":"2 min read","topics":[{"id":"java","name":"Java","color":"red"},{"id":"kotlin","name":"Kotlin","color":"purple"},{"id":"spring-boot","name":"Spring Boot","color":"green"},{"id":"graalvm","name":"GraalVM","color":"pink"},{"id":"native-image","name":"Native Image","color":"orange"},{"id":"programming","name":"Programming","color":"blue"}]}},"__N_SSG":true},"page":"/[locale]/posts/[id]","query":{"locale":"en","id":"spring-boot-graalvm"},"buildId":"6wsQgPpHy0u6y2xkgtgGl","assetPrefix":"/blog","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
