eProps":{"_nextI18Next":{"initialI18nStore":{"en":{"common":{"common":{"language":"Language","theme":"Theme","header":{"logoAlt":"My Blog Logo","title":"My Blog","menu":{"home":"Home","about":"About","contact":"Contact"},"themeToggle":"Toggle Theme","theme":{"light":"Light Mode","dark":"Dark Mode"}},"footer":{"text":"¬© {{year}} My Blog. All rights reserved."},"pagination":{"pageSize":"Page size","showingResults":"Showing {{start}}‚Äì{{end}} of {{total}} results"},"searchBar":{"placeholder":"Search"},"sort":{"newest":"Newest First","oldest":"Oldest First"},"contactInfo":{"email":"Email"},"codeBlock":{"copy":"Copy","copied":"Copied!"},"selected":"Selected","selectAll":"Select All","clearAll":"Clear All","noResults":"No results found","andMore":"and {{count}} more","datePicker":{"selectDate":"Select Date","today":"Today","yesterday":"Yesterday","last7Days":"Last 7 Days","last30Days":"Last 30 Days","customDate":"Custom Date","startDatePlaceholder":"Start Date","endDatePlaceholder":"End Date","startDateLabel":"Start Date","endDateLabel":"End Date","clearSelection":"Clear Selection"}}},"post":{"post":{"readMore":"Read More","noPostsFound":"No posts found."}}}},"initialLocale":"en","ns":["common","post"],"userConfig":{"debug":false,"i18n":{"defaultLocale":"en","locales":["en","tr"]},"localePath":"/home/runner/work/blog/blog/public/locales","default":{"debug":false,"i18n":{"defaultLocale":"en","locales":["en","tr"]},"localePath":"/home/runner/work/blog/blog/public/locales"}}},"post":{"contentHtml":"\nOpenAPI simplifies API documentation and testing by providing an interactive interface and machine-readable documentation. This guide will show you how to integrate OpenAPI into your Spring Boot application using SpringDoc.\n\n---\n\n## üåü Why Use OpenAPI?\n\n- **Interactive Documentation**: Offers a user-friendly interface for exploring APIs.\n- **Standardized Format**: Generates machine-readable API definitions.\n- **Ease of Testing**: Provides built-in tools for testing endpoints.\n- **Client Code Generation**: Allows automatic generation of client code for various programming languages.\n\n---\n\n## üåü Prerequisites\n\nüìã Ensure you have the following:\n\n- ‚òï **Java Development Kit (JDK)** 17+\n- üì¶ **Maven or Gradle** installed\n- üî§ A **Java IDE** (e.g., IntelliJ IDEA, Eclipse)\n\n---\n\n## üõ†Ô∏è Step 1: Add Dependencies\n\nTo integrate OpenAPI using SpringDoc, add the following dependency to your Spring Boot project:\n\n- **Maven:**\n\n```xml\n\u003cdependency\u003e\n  \u003cgroupId\u003eorg.springdoc\u003c/groupId\u003e\n  \u003cartifactId\u003espringdoc-openapi-starter-webmvc-ui\u003c/artifactId\u003e\n  \u003cversion\u003e2.1.0\u003c/version\u003e\n\u003c/dependency\u003e\n```\n\n- **Gradle:**\n\n```groovy\nimplementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.1.0'\n```\n\n---\n\n## üìã Step 2: Configure OpenAPI\n\nSpringDoc requires minimal configuration. You can customize your OpenAPI documentation using the `application.properties` or `application.yml` file.\n\n### Example Configuration:\n\n```properties\nspringdoc.api-docs.path=/api-docs\nspringdoc.swagger-ui.path=/swagger-ui.html\n```\n\n---\n\n## üìñ Step 3: Annotate Your REST Controllers\n\nAdd annotations to your REST controllers and models to generate OpenAPI documentation automatically.\n\n:::tabs\n@tab Java [icon=java]\n\n### Controller Example\n\n```java\npackage com.example.openapi.controller;\n\nimport com.example.openapi.model.User;\nimport io.swagger.v3.oas.annotations.Operation;\nimport io.swagger.v3.oas.annotations.media.Content;\nimport io.swagger.v3.oas.annotations.responses.ApiResponse;\nimport org.springframework.web.bind.annotation.*;\n\nimport java.util.List;\n\n@RestController\n@RequestMapping(\"/users\")\npublic class UserController {\n\n  @Operation(summary = \"Get all users\", description = \"Retrieve a list of users\")\n  @ApiResponse(responseCode = \"200\", description = \"Successful operation\",\n    content = @Content(mediaType = \"application/json\"))\n  @GetMapping\n  public List\u003cUser\u003e getAllUsers() {\n    return List.of(new User(1L, \"John Doe\", \"john@example.com\"));\n  }\n\n  @Operation(summary = \"Create a new user\", description = \"Add a new user to the system\")\n  @ApiResponse(responseCode = \"201\", description = \"User created successfully\",\n    content = @Content(mediaType = \"application/json\"))\n  @PostMapping\n  public User createUser(@RequestBody User user) {\n    return user;\n  }\n}\n```\n\n### User Model\n\n```java\npackage com.example.openapi.model;\n\nimport lombok.AllArgsConstructor;\nimport lombok.Data;\nimport lombok.NoArgsConstructor;\n\n@Data\n@NoArgsConstructor\n@AllArgsConstructor\npublic class User {\n\n    private Long id;\n    private String name;\n    private String email;\n}\n```\n\n@tab Kotlin [icon=kotlin]\n\n### Controller Example\n\n```kotlin\npackage com.example.openapi.controller\n\nimport com.example.openapi.model.User\nimport io.swagger.v3.oas.annotations.*\nimport io.swagger.v3.oas.annotations.responses.*\nimport io.swagger.v3.oas.annotations.media.*\nimport org.springframework.web.bind.annotation.*\n\n@RestController\n@RequestMapping(\"/users\")\nclass UserController {\n\n    @Operation(summary = \"Get all users\", description = \"Retrieve a list of users\")\n    @ApiResponse(responseCode = \"200\", description = \"Successful operation\",\n                 content = [Content(mediaType = \"application/json\")])\n    @GetMapping\n    fun getAllUsers(): List\u003cUser\u003e = listOf(User(1L, \"John Doe\", \"john@example.com\"))\n\n    @Operation(summary = \"Create a new user\", description = \"Add a new user to the system\")\n    @ApiResponse(responseCode = \"201\", description = \"User created successfully\",\n                 content = [Content(mediaType = \"application/json\")])\n    @PostMapping\n    fun createUser(@RequestBody user: User): User = user\n}\n```\n\n### User Model\n\n```kotlin\npackage com.example.openapi.model\n\ndata class User(\n  val id: Long,\n  val name: String,\n  val email: String\n)\n```\n\n:::\n\n---\n\n## ‚ñ∂Ô∏è Running the Application\n\nRun the application using the following command:\n\n```bash\n./mvnw spring-boot:run\n```\n\nAccess the OpenAPI documentation at:\n\n- **API Docs:** `http://localhost:8080/api-docs`\n- **Swagger UI:** `http://localhost:8080/swagger-ui.html`\n\n---\n\n## üß™ Testing the API\n\nYou can test the generated API documentation by exploring the Swagger UI interface:\n\n1. Navigate to `http://localhost:8080/swagger-ui.html` in your browser.\n2. Test endpoints interactively by providing inputs and observing responses.\n\n---\n\nIntegrating OpenAPI with Spring Boot streamlines API documentation and testing. Using SpringDoc, you can effortlessly generate and explore interactive documentation, making your APIs easier to understand and consume.\n","id":"spring-boot-openapi","title":"Spring Boot with OpenAPI","date":"2024-12-20","summary":"Learn how to integrate OpenAPI into your Spring Boot application for API documentation and testing using SpringDoc.","thumbnail":"/images/spring-boot-openapi-thumbnail.jpg","topics":[{"id":"java","name":"Java","color":"red"},{"id":"kotlin","name":"Kotlin","color":"purple"},{"id":"spring-boot","name":"Spring Boot","color":"green"},{"id":"openapi","name":"OpenAPI","color":"orange"},{"id":"documentation","name":"Documentation","color":"brown"},{"id":"programming","name":"Programming","color":"blue"}]}},"__N_SSG":true},"page":"/[locale]/posts/[id]","query":{"locale":"en","id":"spring-boot-openapi"},"buildId":"N1FyL0RmY44iQqxPM0zjT","assetPrefix":"/blog","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
