ndpoint.health.show-details=always\n```\n\n---\n\n## üìñ Step 3: Using Actuator Endpoints\n\nHere are some commonly used Actuator endpoints:\n\n- **`/actuator/health`**: Provides application health status.\n- **`/actuator/info`**: Displays application metadata.\n- **`/actuator/metrics`**: Offers application performance metrics.\n\nYou can access these endpoints via a browser or API tools like cURL.\n\nExample:\n\n```bash\ncurl -X GET http://localhost:8080/actuator/health\n```\n\n---\n\n## üìò Step 4: Customize Actuator Endpoints\n\nYou can customize Actuator endpoints to suit your needs. For example, you can define additional metadata in the `application.properties` file for the `/actuator/info` endpoint:\n\n```properties\ninfo.app.name=My Application\ninfo.app.version=1.0.0\ninfo.app.description=Spring Boot Actuator Example\n```\n\n---\n\n## üîí Step 5: Secure Actuator Endpoints\n\nFor production environments, it's essential to secure Actuator endpoints. Use Spring Security to restrict access.\n\n:::tabs\n@tab Java [icon=java]\n\n### Example Security Configuration\n\n```java\npackage com.example.demo.config;\n\nimport org.springframework.context.annotation.Configuration;\nimport org.springframework.security.config.annotation.web.builders.HttpSecurity;\nimport org.springframework.security.web.SecurityFilterChain;\n\n@Configuration\npublic class SecurityConfig {\n\n    public SecurityFilterChain securityFilterChain(HttpSecurity http) throws Exception {\n        http\n            .authorizeHttpRequests()\n                .requestMatchers(\"/actuator/**\").hasRole(\"ADMIN\")\n                .anyRequest().authenticated()\n            .and()\n            .httpBasic();\n        return http.build();\n    }\n}\n```\n\n@tab Kotlin [icon=kotlin]\n\n### Example Security Configuration\n\n```kotlin\npackage com.example.demo.config\n\nimport org.springframework.context.annotation.Bean\nimport org.springframework.context.annotation.Configuration\nimport org.springframework.security.config.annotation.web.builders.HttpSecurity\nimport org.springframework.security.web.SecurityFilterChain\n\n@Configuration\nclass SecurityConfig {\n\n    @Bean\n    fun securityFilterChain(http: HttpSecurity): SecurityFilterChain {\n        http\n            .authorizeHttpRequests()\n                .requestMatchers(\"/actuator/**\").hasRole(\"ADMIN\")\n                .anyRequest().authenticated()\n            .and()\n            .httpBasic()\n        return http.build()\n    }\n}\n```\n\n:::\n\n---\n\n## ‚ñ∂Ô∏è Running the Application\n\nRun the application using the following command:\n\n```bash\n./mvnw spring-boot:run\n```\n\nAccess the Actuator endpoints at:\n\n```\nhttp://localhost:8080/actuator/health\n```\n\n---\n\n## üß™ Test the API\n\nYou can test the Actuator endpoints using cURL or browser:\n\n- **Health Endpoint:**\n\n```bash\ncurl -X GET http://localhost:8080/actuator/health\n```\n\n- **Info Endpoint:**\n\n```bash\ncurl -X GET http://localhost:8080/actuator/info\n```\n\n---\n\nSpring Boot Actuator simplifies monitoring and managing your application. This guide covered enabling, customizing, and securing Actuator endpoints to improve your Spring Boot project.\n","id":"spring-boot-actuator","title":"Spring Boot Actuator","date":"2024-12-18","summary":"Learn how to use Spring Boot Actuator to monitor and manage your applications with ease. Includes endpoints, customization, and security examples.","thumbnail":"/images/spring-boot-actuator-thumbnail.jpg","topics":[{"id":"java","name":"Java","color":"red"},{"id":"kotlin","name":"Kotlin","color":"purple"},{"id":"spring-boot","name":"Spring Boot","color":"green"},{"id":"actuator","name":"Actuator","color":"orange"},{"id":"monitoring","name":"Monitoring","color":"purple"},{"id":"programming","name":"Programming","color":"blue"}]}},"__N_SSG":true},"page":"/[locale]/posts/[id]","query":{"locale":"en","id":"spring-boot-actuator"},"buildId":"nTcRnLcE0HcN0Sy24GpL6","assetPrefix":"/blog","isFallback":false,"
