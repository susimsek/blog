eProps":{"_nextI18Next":{"initialI18nStore":{"en":{"common":{"common":{"language":"Language","theme":"Theme","header":{"logoAlt":"My Blog Logo","title":"My Blog","menu":{"home":"Home","about":"About","contact":"Contact"},"themeToggle":"Toggle Theme","theme":{"light":"Light Mode","dark":"Dark Mode"}},"footer":{"text":"¬© {{year}} My Blog. All rights reserved."},"pagination":{"pageSize":"Page size","showingResults":"Showing {{start}}‚Äì{{end}} of {{total}} results"},"searchBar":{"placeholder":"Search"},"sort":{"newest":"Newest First","oldest":"Oldest First"},"contactInfo":{"email":"Email"},"codeBlock":{"copy":"Copy","copied":"Copied!"},"selected":"Selected","selectAll":"Select All","clearAll":"Clear All","noResults":"No results found","andMore":"and {{count}} more","datePicker":{"selectDate":"Select Date","today":"Today","yesterday":"Yesterday","last7Days":"Last 7 Days","last30Days":"Last 30 Days","customDate":"Custom Date","startDatePlaceholder":"Start Date","endDatePlaceholder":"End Date","startDateLabel":"Start Date","endDateLabel":"End Date","clearSelection":"Clear Selection","applySelection":"Apply Selection"}}},"post":{"post":{"readMore":"Read More","noPostsFound":"No posts found."}}}},"initialLocale":"en","ns":["common","post"],"userConfig":{"debug":false,"i18n":{"defaultLocale":"en","locales":["en","tr"]},"localePath":"/home/runner/work/blog/blog/public/locales","default":{"debug":false,"i18n":{"defaultLocale":"en","locales":["en","tr"]},"localePath":"/home/runner/work/blog/blog/public/locales"}}},"post":{"contentHtml":"\nAspect-Oriented Programming (AOP) provides a way to modularize cross-cutting concerns, such as logging, transaction management, and security. This guide demonstrates how to implement AOP in Spring Boot with examples in Java and Kotlin.\n\n---\n\n## üåü Why Use AOP?\n\nAOP enables developers to separate concerns that affect multiple parts of an application, like logging or security, into reusable aspects. This approach promotes cleaner code, improved maintainability, and reduced redundancy.\n\n---\n\n## üåü Prerequisites\n\nüìã Ensure you have the following:\n\n- ‚òï **Java Development Kit (JDK)** 17+\n- üì¶ **Maven or Gradle** installed\n- üî§ A **Java IDE** (e.g., IntelliJ IDEA, Eclipse)\n\n---\n\n## üõ†Ô∏è Step 1: Add Dependencies\n\nInclude the following dependencies in your project:\n\n- **Maven:**\n\n```xml\n\u003cdependency\u003e\n  \u003cgroupId\u003eorg.springframework.boot\u003c/groupId\u003e\n  \u003cartifactId\u003espring-boot-starter-aop\u003c/artifactId\u003e\n\u003c/dependency\u003e\n```\n\n- **Gradle:**\n\n```groovy\nimplementation 'org.springframework.boot:spring-boot-starter-aop'\n```\n\n---\n\n## üìã Step 2: Define a Service\n\nCreate a simple service to demonstrate AOP.\n\n:::tabs\n@tab Java [icon=java]\n\n### Service\n\n```java\npackage com.example.demo.service;\n\nimport org.springframework.stereotype.Service;\n\n@Service\npublic class UserService {\n\n    public String getUserById(String id) {\n        return \"User with ID: \" + id;\n    }\n\n    public String getAllUsers() {\n        return \"Fetching all users.\";\n    }\n}\n```\n\n@tab Kotlin [icon=kotlin]\n\n### Service\n\n```kotlin\npackage com.example.demo.service\n\nimport org.springframework.stereotype.Service\n\n@Service\nclass UserService {\n\n    fun getUserById(id: String): String {\n        return \"User with ID: $id\"\n    }\n\n    fun getAllUsers(): String {\n        return \"Fetching all users.\"\n    }\n}\n```\n\n:::\n\n---\n\n## üìñ Step 3: Create an Aspect\n\nDefine an aspect to log method execution details.\n\n:::tabs\n@tab Java [icon=java]\n\n### Aspect\n\n```java\npackage com.example.demo.aspect;\n\nimport org.aspectj.lang.annotation.Aspect;\nimport org.aspectj.lang.annotation.Before;\nimport org.slf4j.Logger;\nimport org.slf4j.LoggerFactory;\nimport org.springframework.stereotype.Component;\n\n@Aspect\n@Component\npublic class LoggingAspect {\n\n    private static final Logger logger = LoggerFactory.getLogger(LoggingAspect.class);\n\n    @Before(\"execution(* com.example.demo.service.UserService.*(..))\")\n    public void logBefore() {\n        logger.info(\"Method execution started.\");\n    }\n}\n```\n\n@tab Kotlin [icon=kotlin]\n\n### Aspect\n\n```kotlin\npackage com.example.demo.aspect\n\nimport org.aspectj.lang.annotation.Aspect\nimport org.aspectj.lang.annotation.Before\nimport org.slf4j.LoggerFactory\nimport org.springframework.stereotype.Component\n\n@Aspect\n@Component\nclass LoggingAspect {\n\n    private val logger = LoggerFactory.getLogger(LoggingAspect::class.java)\n\n    @Before(\"execution(* com.example.demo.service.UserService.*(..))\")\n    fun logBefore() {\n        logger.info(\"Method execution started.\")\n    }\n}\n```\n\n:::\n\n---\n\n## üìò Step 4: Create a Controller\n\nExpose the service methods through a REST controller.\n\n:::tabs\n@tab Java [icon=java]\n\n### Controller\n\n```java\npackage com.example.demo.controller;\n\nimport com.example.demo.service.UserService;\nimport lombok.RequiredArgsConstructor;\nimport org.springframework.web.bind.annotation.GetMapping;\nimport org.springframework.web.bind.annotation.PathVariable;\nimport org.springframework.web.bind.annotation.RequestMapping;\nimport org.springframework.web.bind.annotation.RestController;\n\n@RestController\n@RequestMapping(\"/api/users\")\n@RequiredArgsConstructor\npublic class UserController {\n\n    private final UserService userService;\n\n    @GetMapping(\"/{id}\")\n    public String getUserById(@PathVariable String id) {\n        return userService.getUserById(id);\n    }\n\n    @GetMapping\n    public String getAllUsers() {\n        return userService.getAllUsers();\n    }\n}\n```\n\n@tab Kotlin [icon=kotlin]\n\n### Controller\n\n```kotlin\npackage com.example.demo.controller\n\nimport com.example.demo.service.UserService\nimport org.springframework.web.bind.annotation.GetMapping\nimport org.springframework.web.bind.annotation.PathVariable\nimport org.springframework.web.bind.annotation.RequestMapping\nimport org.springframework.web.bind.annotation.RestController\n\n@RestController\n@RequestMapping(\"/api/users\")\nclass UserController(\n    private val userService: UserService\n) {\n\n    @GetMapping(\"/{id}\")\n    fun getUserById(@PathVariable id: String): String = userService.getUserById(id)\n\n    @GetMapping\n    fun getAllUsers(): String = userService.getAllUsers()\n}\n```\n\n:::\n\n---\n\n## ‚ñ∂Ô∏è Running the Application\n\nRun the application using the following commands:\n\n- **Spring Boot (Java/Kotlin):**\n\n  ```bash\n  ./mvnw spring-boot:run\n  ```\n\nAccess the API at `http://localhost:8080/api/users`.\n\n---\n\n## üß™ Testing the API\n\nYou can test the API using the following cURL commands:\n\n- **Fetch all users:**\n\n```bash\ncurl -X GET http://localhost:8080/api/users\n```\n\n- **Fetch a user by ID:**\n\n```bash\ncurl -X GET http://localhost:8080/api/users/1\n```\n\n---\n\nThis guide demonstrates how to implement AOP in Spring Boot with Java and Kotlin, showcasing logging aspects and REST API integration.\n","id":"spring-boot-aop","title":"Aspect-Oriented Programming (AOP) in Spring Boot","date":"2024-12-18","summary":"Learn how to implement Aspect-Oriented Programming (AOP) in Spring Boot using Java and Kotlin. Covers core concepts, use cases, and practical examples.","thumbnail":"/images/spring-boot-aop-thumbnail.jpg","topics":[{"id":"java","name":"Java","color":"red"},{"id":"kotlin","name":"Kotlin","color":"purple"},{"id":"spring-boot","name":"Spring Boot","color":"green"},{"id":"aop","name":"AOP","color":"orange"},{"id":"programming","name":"Programming","color":"blue"}]}},"__N_SSG":true},"page":"/[locale]/posts/[id]","query":{"locale":"en","id":"spring-boot-aop"},"buildId":"MZEjLnkt8KXc1jU05lc_y","assetPrefix":"/blog","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
