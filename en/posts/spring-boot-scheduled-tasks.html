t-starter-web`?**\n\u003e Spring Boot applications using `@Scheduled` need a running **Spring Context**. Including `spring-boot-starter-web` ensures that the application lifecycle is properly managed.\n\n---\n\n## üìã Step 2: Enable Scheduling in Your Application\n\nTo enable scheduling, annotate your main application class with `@EnableScheduling`.\n\n:::tabs\n@tab Java [icon=java]\n\n```java\npackage com.example.scheduled;\n\nimport org.springframework.boot.SpringApplication;\nimport org.springframework.boot.autoconfigure.SpringBootApplication;\nimport org.springframework.scheduling.annotation.EnableScheduling;\n\n@SpringBootApplication\n@EnableScheduling\npublic class ScheduledApplication {\n    public static void main(String[] args) {\n        SpringApplication.run(ScheduledApplication.class, args);\n    }\n}\n```\n\n@tab Kotlin [icon=kotlin]\n\n```kotlin\npackage com.example.scheduled\n\nimport org.springframework.boot.autoconfigure.SpringBootApplication\nimport org.springframework.boot.runApplication\nimport org.springframework.scheduling.annotation.EnableScheduling\n\n@SpringBootApplication\n@EnableScheduling\nclass ScheduledApplication\n\nfun main(args: Array\u003cString\u003e) {\n    runApplication\u003cScheduledApplication\u003e(*args)\n}\n```\n\n:::\n\n---\n\n## üìñ Step 3: Create a Scheduled Task\n\nDefine a scheduled task using `@Scheduled`.\n\n:::tabs\n@tab Java [icon=java]\n\n```java\npackage com.example.scheduled;\n\nimport org.springframework.scheduling.annotation.Scheduled;\nimport org.springframework.stereotype.Service;\nimport java.time.LocalTime;\n\n@Service\npublic class ScheduledTask {\n\n    @Scheduled(fixedRate = 5000)\n    public void runTask() {\n        System.out.println(\"Scheduled task executed at: \" + LocalTime.now());\n    }\n}\n```\n\n@tab Kotlin [icon=kotlin]\n\n```kotlin\npackage com.example.scheduled\n\nimport org.springframework.scheduling.annotation.Scheduled\nimport org.springframework.stereotype.Service\nimport java.time.LocalTime\n\n@Service\nclass ScheduledTask {\n\n    @Scheduled(fixedRate = 5000)\n    fun runTask() {\n        println(\"Scheduled task executed at: ${LocalTime.now()}\")\n    }\n}\n```\n\n:::\n\n---\n\n## ‚ñ∂Ô∏è Running the Application\n\nRun the Spring Boot application:\n\n```bash\n./mvnw spring-boot:run\n```\n\nOr using Gradle:\n\n```bash\ngradle bootRun\n```\n\nThe scheduled task will execute **every 5 seconds** and print a timestamp.\n\n---\n\n## üß™ Testing the Scheduled Task\n\n### Expected Console Output:\n\n```plaintext\nScheduled task executed at: 12:00:01\nScheduled task executed at: 12:00:06\nScheduled task executed at: 12:00:11\n```\n\n---\n\nSpring Boot‚Äôs `@Scheduled` annotation makes it easy to run background tasks on a schedule. Whether you need fixed-rate jobs, cron-based scheduling, or delayed execution, Spring provides a flexible and powerful scheduling solution.\n","id":"spring-boot-scheduled-tasks","title":"Spring Boot Scheduled Tasks","date":"2025-02-20","summary":"Learn how to use @Scheduled in Spring Boot to run background tasks at fixed intervals or cron expressions.","thumbnail":"/images/spring-boot-scheduled-thumbnail.jpg","readingTime":"3 min read","topics":[{"id":"java","name":"Java","color":"red"},{"id":"kotlin","name":"Kotlin","color":"purple"},{"id":"spring-boot","name":"Spring Boot","color":"green"},{"id":"scheduled-tasks","name":"Scheduled Tasks","color":"blue"},{"id":"programming","name":"Programming","color":"brown"}]},"posts":[{"id":"spring-boot-docker","title":"Spring Boot Docker Integration","date":"2025-02-21","summary":"Learn how to build and deploy Spring Boot applications using Docker with Buildpacks and Jib for efficient containerization.","thumbnail":"/images/spring-boot-docker-thumbnail.jpg","readingTime":"3 min read","topics":[{"id":"java","name":"Java","color":"red"},{"id":"kotlin","name":"Kotlin","color":"purple"},{"id":"spring-boot","name":"Spring Boot","color":"green"},{"id":"docker","name":"Docker","color":"blue"
