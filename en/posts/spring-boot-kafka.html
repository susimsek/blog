ntain at least 8 characters, including an uppercase letter, a number, and a special character.","startDateAfterEndDate":"Start date cannot be after end date.","endDateBeforeStartDate":"End date cannot be before start date."}}},"post":{"post":{"readMore":"Read More","noPostsFound":"No posts found."}}}},"initialLocale":"en","ns":["common","post"],"userConfig":{"debug":false,"i18n":{"defaultLocale":"en","locales":["en","tr"]},"localePath":"/home/runner/work/blog/blog/public/locales","default":{"debug":false,"i18n":{"defaultLocale":"en","locales":["en","tr"]},"localePath":"/home/runner/work/blog/blog/public/locales"}}},"post":{"contentHtml":"\nApache Kafka is a distributed event streaming platform that facilitates real-time data processing. This guide demonstrates how to send and consume JSON messages in a Spring Boot application using Kafka.\n\n---\n\n## üåü Why Use Kafka?\n\n- **Scalable Messaging:** Handle large volumes of data seamlessly.\n- **Fault Tolerance:** Ensure data durability and high availability.\n- **Real-Time Processing:** Process and analyze data in real time.\n- **Integration:** Easily integrate Kafka with Spring Boot for efficient development.\n\n---\n\n## üåü Prerequisites\n\nüïä Ensure you have the following:\n\n- ‚òï **Java Development Kit (JDK)** 17+\n- üì¶ **Maven or Gradle** installed\n- üî† A **Java IDE** (e.g., IntelliJ IDEA, Eclipse)\n- üî† **Apache Kafka** installed and running\n\n---\n\n## üõ†Ô∏è Step 1: Add Dependencies\n\nTo integrate Kafka into your Spring Boot project, add the following dependencies:\n\n- **Maven:**\n\n```xml\n\u003cdependency\u003e\n  \u003cgroupId\u003eorg.springframework.kafka\u003c/groupId\u003e\n  \u003cartifactId\u003espring-kafka\u003c/artifactId\u003e\n\u003c/dependency\u003e\n```\n\n- **Gradle:**\n\n```groovy\nimplementation 'org.springframework.kafka:spring-kafka'\n```\n\n---\n\n## üìã Step 2: Configure Kafka\n\nSet up Kafka connection in your `application.properties` or `application.yml` file:\n\n```properties\nspring.kafka.bootstrap-servers=localhost:9092\nspring.kafka.consumer.group-id=my-group\nspring.kafka.consumer.auto-offset-reset=earliest\nspring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer\nspring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer\nspring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer\nspring.kafka.consumer.properties.spring.json.trusted.packages=*\n```\n\n---\n\n## üìñ Step 3: Create a Model for JSON Messages\n\n### Model Class\n\n:::tabs\n@tab Java [icon=java]\n\n```java\npackage com.example.kafka.model;\n\nimport lombok.AllArgsConstructor;\nimport lombok.Data;\nimport lombok.NoArgsConstructor;\n\n@Data\n@NoArgsConstructor\n@AllArgsConstructor\npublic class Message {\n    private String id;\n    private String content;\n}\n```\n\n@tab Kotlin [icon=kotlin]\n\n```kotlin\npackage com.example.kafka.model\n\ndata class Message(\n    val id: String,\n    val content: String\n)\n```\n\n:::\n\n---\n\n## üìò Step 4: Implement Kafka Producer and Consumer\n\n### Producer Example\n\n:::tabs\n@tab Java [icon=java]\n\n```java\npackage com.example.kafka.producer;\n\nimport com.example.kafka.model.Message;\nimport lombok.RequiredArgsConstructor;\nimport org.springframework.kafka.core.KafkaTemplate;\nimport org.springframework.stereotype.Service;\n\n@Service\n@RequiredArgsConstructor\npublic class KafkaProducer {\n\n    private final KafkaTemplate\u003cString, Message\u003e kafkaTemplate;\n\n    public void sendMessage(String topic, Message message) {\n        kafkaTemplate.send(topic, message);\n    }\n}\n```\n\n@tab Kotlin [icon=kotlin]\n\n```kotlin\npackage com.example.kafka.producer\n\nimport com.example.kafka.model.Message\nimport org.springframework.kafka.core.KafkaTemplate\nimport org.springframework.stereotype.Service\n\n@Service\nclass KafkaProducer(private val kafkaTemplate: KafkaTemplate\u003cString, Message\u003e) {\n\n    fun sendMessage(topic: String, message: Message) {\n        kafkaTemplate.send(topic, message)\n    }\n}\n```\n\n:::\n\n### Consumer Example\n\n:::tabs\n@tab Java [icon=java]\n\n```java\npackage com.example.kafka.consumer;\n\nimport com.example.kafka.model.Message;\nimport org.springframework.kafka.annotation.KafkaListener;\nimport org.springframework.stereotype.Service;\n\n@Service\npublic class KafkaConsumer {\n\n    @KafkaListener(topics = \"my-topic\", groupId = \"my-group\")\n    public void consumeMessage(Message message) {\n        System.out.println(\"Received message: \" + message);\n    }\n}\n```\n\n@tab Kotlin [icon=kotlin]\n\n```kotlin\npackage com.example.kafka.consumer\n\nimport com.example.kafka.model.Message\nimport org.springframework.kafka.annotation.KafkaListener\nimport org.springframework.stereotype.Service\n\n@Service\nclass KafkaConsumer {\n\n    @KafkaListener(topics = [\"my-topic\"], groupId = \"my-group\")\n    fun consumeMessage(message: Message) {\n        println(\"Received message: $message\")\n    }\n}\n```\n\n:::\n\n---\n\n## üîÑ Controller Example\n\n:::tabs\n@tab Java [icon=java]\n\n```java\npackage com.example.kafka.controller;\n\nimport com.example.kafka.model.Message;\nimport com.example.kafka.producer.KafkaProducer;\nimport lombok.RequiredArgsConstructor;\nimport org.springframework.web.bind.annotation.*;\n\n@RestController\n@RequestMapping(\"/kafka\")\n@RequiredArgsConstructor\npublic class KafkaController {\n\n    private final KafkaProducer kafkaProducer;\n\n    @PostMapping(\"/publish\")\n    public String publishMessage(@RequestParam String topic, @RequestBody Message message) {\n        kafkaProducer.sendMessage(topic, message);\n        return \"Message sent to topic: \" + topic;\n    }\n}\n```\n\n@tab Kotlin [icon=kotlin]\n\n```kotlin\npackage com.example.kafka.controller\n\nimport com.example.kafka.model.Message\nimport com.example.kafka.producer.KafkaProducer\nimport org.springframework.web.bind.annotation.*\n\n@RestController\n@RequestMapping(\"/kafka\")\nclass KafkaController(private val kafkaProducer: KafkaProducer) {\n\n    @PostMapping(\"/publish\")\n    fun publishMessage(@RequestParam topic: String, @RequestBody message: Message): String {\n        kafkaProducer.sendMessage(topic, message)\n        return \"Message sent to topic: $topic\"\n    }\n}\n```\n\n:::\n\n---\n\n## ‚ñ∂Ô∏è Running the Application\n\nRun the application using the following command:\n\n```bash\n./mvnw spring-boot:run\n```\n\n---\n\n## üß™ Testing the API\n\nYou can test the Kafka Producer endpoint using cURL or Postman:\n\n```bash\ncurl -X POST \"http://localhost:8080/kafka/publish\" \\\n-H \"Content-Type: application/json\" \\\n-d '{\"id\": \"123\", \"content\": \"Hello Kafka!\"}'\n```\n\nCheck the Kafka Consumer logs to verify that the message was received and processed.\n\n---\n\nIntegrating Kafka with Spring Boot simplifies the development of event-driven and messaging systems. With Kafka's robust features and Spring Boot's ease of use, you can build scalable, real-time applications efficiently.\n","id":"spring-boot-kafka","title":"Spring Boot Kafka Integration","date":"2024-12-25","summary":"Learn how to integrate Apache Kafka with Spring Boot to send and consume JSON messages through Kafka topics.","thumbnail":"/images/spring-boot-kafka-thumbnail.jpg","readingTime":"3 min read","topics":[{"id":"java","name":"Java","color":"red"},{"id":"kotlin","name":"Kotlin","color":"purple"},{"id":"spring-boot","name":"Spring Boot","color":"green"},{"id":"kafka","name":"Kafka","color":"orange"},{"id":"messaging","name":"Messaging","color":"brown"},{"id":"programming","name":"Programming","color":"blue"}]},"posts":[{"id":"spring-boot-graalvm","title":"Spring Boot GraalVM Native Application","date":"2024-12-28","summary":"Learn how to build and deploy a Spring Boot application as a GraalVM native image for improved startup time and reduced resource usage.","thumbnail":"/images/spring-boot-graalvm
