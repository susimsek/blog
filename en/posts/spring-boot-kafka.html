",\"/_next/static/chunks/045dd711ed8f2123.js\",\"/_next/static/chunks/55db38b112bda444.js\",\"/_next/static/chunks/6d7ba020a4413a7f.js\",\"/_next/static/chunks/7314ed097bcc6995.js\"],\"default\"]\nf:[\"$\",\"$7\",null,{\"fallback\":null,\"children\":[\"$\",\"$L2\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L3\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":[[\"$\",\"$L10\",null,{}],[]],\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]}]\n"])</script><script>self.__next_f.push([1,"a:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"11:I[9235,[\"/_next/static/chunks/5399c5734125eb21.js\",\"/_next/static/chunks/0476f80a489bc9ef.js\",\"/_next/static/chunks/536569c57f2284ad.js\",\"/_next/static/chunks/b6bdf2d37f14a20d.js\",\"/_next/static/chunks/a8d3fa37f2b9f61a.js\",\"/_next/static/chunks/05be93ee0a66e1f6.js\",\"/_next/static/chunks/ece0eaf1befeb859.js\",\"/_next/static/chunks/b192481a303c485e.js\",\"/_next/static/chunks/be19e95d7297a847.js\"],\"default\"]\n12:T17b6,"])</script><script>self.__next_f.push([1,"\nApache Kafka is a distributed event streaming platform that facilitates real-time data processing. This guide demonstrates how to send and consume JSON messages in a Spring Boot application using Kafka.\n\n---\n\n## üåü Why Use Kafka?\n\n- **Scalable Messaging:** Handle large volumes of data seamlessly.\n- **Fault Tolerance:** Ensure data durability and high availability.\n- **Real-Time Processing:** Process and analyze data in real time.\n- **Integration:** Easily integrate Kafka with Spring Boot for efficient development.\n\n---\n\n## üìã Prerequisites\n\nüïä Ensure you have the following:\n\n- ‚òï **Java Development Kit (JDK)** 17+\n- üì¶ **Maven or Gradle** installed\n- üî† A **Java IDE** (e.g., IntelliJ IDEA, Eclipse)\n- üî† **Apache Kafka** installed and running\n\n---\n\n## üõ†Ô∏è Step 1: Add Dependencies\n\nTo integrate Kafka into your Spring Boot project, add the following dependencies:\n\n- **Maven:**\n\n```xml\n\u003cdependency\u003e\n  \u003cgroupId\u003eorg.springframework.kafka\u003c/groupId\u003e\n  \u003cartifactId\u003espring-kafka\u003c/artifactId\u003e\n\u003c/dependency\u003e\n```\n\n- **Gradle:**\n\n```groovy\nimplementation 'org.springframework.kafka:spring-kafka'\n```\n\n---\n\n## üõ†Ô∏è Step 2: Configure Kafka\n\nSet up Kafka connection in your `application.properties` or `application.yml` file:\n\n```properties\nspring.kafka.bootstrap-servers=localhost:9092\nspring.kafka.consumer.group-id=my-group\nspring.kafka.consumer.auto-offset-reset=earliest\nspring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer\nspring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer\nspring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer\nspring.kafka.consumer.properties.spring.json.trusted.packages=*\n```\n\n---\n\n## üõ†Ô∏è Step 3: Create a Model for JSON Messages\n\n### Model Class\n\n:::tabs\n@tab Java [icon=java]\n\n```java\npackage com.example.kafka.model;\n\nimport lombok.AllArgsConstructor;\nimport lombok.Data;\nimport lombok.NoArgsConstructor;\n\n@Data\n@NoArgsConstructor\n@AllArgsConstructor\npublic class Message {\n    private String id;\n    private String content;\n}\n```\n\n@tab Kotlin [icon=kotlin]\n\n```kotlin\npackage com.example.kafka.model\n\ndata class Message(\n    val id: String,\n    val content: String\n)\n```\n\n:::\n\n---\n\n## üõ†Ô∏è Step 4: Implement Kafka Producer and Consumer\n\n### Producer Example\n\n:::tabs\n@tab Java [icon=java]\n\n```java\npackage com.example.kafka.producer;\n\nimport com.example.kafka.model.Message;\nimport lombok.RequiredArgsConstructor;\nimport org.springframework.kafka.core.KafkaTemplate;\nimport org.springframework.stereotype.Service;\n\n@Service\n@RequiredArgsConstructor\npublic class KafkaProducer {\n\n    private final KafkaTemplate\u003cString, Message\u003e kafkaTemplate;\n\n    public void sendMessage(String topic, Message message) {\n        kafkaTemplate.send(topic, message);\n    }\n}\n```\n\n@tab Kotlin [icon=kotlin]\n\n```kotlin\npackage com.example.kafka.producer\n\nimport com.example.kafka.model.Message\nimport org.springframework.kafka.core.KafkaTemplate\nimport org.springframework.stereotype.Service\n\n@Service\nclass KafkaProducer(private val kafkaTemplate: KafkaTemplate\u003cString, Message\u003e) {\n\n    fun sendMessage(topic: String, message: Message) {\n        kafkaTemplate.send(topic, message)\n    }\n}\n```\n\n:::\n\n### Consumer Example\n\n:::tabs\n@tab Java [icon=java]\n\n```java\npackage com.example.kafka.consumer;\n\nimport com.example.kafka.model.Message;\nimport org.springframework.kafka.annotation.KafkaListener;\nimport org.springframework.stereotype.Service;\n\n@Service\npublic class KafkaConsumer {\n\n    @KafkaListener(topics = \"my-topic\", groupId = \"my-group\")\n    public void consumeMessage(Message message) {\n        System.out.println(\"Received message: \" + message);\n    }\n}\n```\n\n@tab Kotlin [icon=kotlin]\n\n```kotlin\npackage com.example.kafka.consumer\n\nimport com.example.kafka.model.Message\nimport org.springframework.kafka.annotation.KafkaListener\nimport org.springframework.stereotype.Service\n\n@Service\nclass KafkaConsumer {\n\n    @KafkaListener(topics = [\"my-topic\"], groupId = \"my-group\")\n    fun consumeMessage(message: Message) {\n        println(\"Received message: $message\")\n    }\n}\n```\n\n:::\n\n---\n\n## Controller Example\n\n:::tabs\n@tab Java [icon=java]\n\n```java\npackage com.example.kafka.controller;\n\nimport com.example.kafka.model.Message;\nimport com.example.kafka.producer.KafkaProducer;\nimport lombok.RequiredArgsConstructor;\nimport org.springframework.web.bind.annotation.*;\n\n@RestController\n@RequestMapping(\"/kafka\")\n@RequiredArgsConstructor\npublic class KafkaController {\n\n    private final KafkaProducer kafkaProducer;\n\n    @PostMapping(\"/publish\")\n    public String publishMessage(@RequestParam String topic, @RequestBody Message message) {\n        kafkaProducer.sendMessage(topic, message);\n        return \"Message sent to topic: \" + topic;\n    }\n}\n```\n\n@tab Kotlin [icon=kotlin]\n\n```kotlin\npackage com.example.kafka.controller\n\nimport com.example.kafka.model.Message\nimport com.example.kafka.producer.KafkaProducer\nimport org.springframework.web.bind.annotation.*\n\n@RestController\n@RequestMapping(\"/kafka\")\nclass KafkaController(private val kafkaProducer: KafkaProducer) {\n\n    @PostMapping(\"/publish\")\n    fun publishMessage(@RequestParam topic: String, @RequestBody message: Message): String {\n        kafkaProducer.sendMessage(topic, message)\n        return \"Message sent to topic: $topic\"\n    }\n}\n```\n\n:::\n\n---\n\n## ‚ñ∂Ô∏è Running the Application\n\nRun the application using the following command:\n\n```bash\n./mvnw spring-boot:run\n```\n\n---\n\n## üß™ Testing the API\n\nYou can test the Kafka Producer endpoint using cURL or Postman:\n\n```bash\ncurl -X POST \"http://localhost:8080/kafka/publish\" \\\n-H \"Content-Type: application/json\" \\\n-d '{\"id\": \"123\", \"content\": \"Hello Kafka!\"}'\n```\n\nCheck the Kafka Consumer logs to verify that the message was received and processed.\n\n---\n\n## üèÅ Conclusion\n\nThis setup delivers a robust, production-ready Spring Boot Kafka Integration solution in Spring Boot, combining best practices, clear structure, and practical examples you can adapt to your own project.\n"])</script><script>self.__next_f.push([1,"5:[\"$\",\"$L11\",null,{\"locale\":\"en\",\"post\":{\"id\":\"spring-boot-kafka\",\"title\":\"Spring Boot Kafka Integration\",\"date\":\"2024-12-25\",\"summary\":\"Learn
