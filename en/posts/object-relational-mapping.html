-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"11:I[9235,[\"/_next/static/chunks/5399c5734125eb21.js\",\"/_next/static/chunks/0476f80a489bc9ef.js\",\"/_next/static/chunks/536569c57f2284ad.js\",\"/_next/static/chunks/34c685228fce2a4d.js\",\"/_next/static/chunks/a8d3fa37f2b9f61a.js\",\"/_next/static/chunks/ece0eaf1befeb859.js\",\"/_next/static/chunks/4797fbbf7665f86f.js\",\"/_next/static/chunks/fc501c7df33d60a6.js\"],\"default\"]\n12:T18e8,"])</script><script>self.__next_f.push([1,"\nObject-Relational Mapping (ORM) simplifies database operations in modern applications. This guide will show you how to set up ORM with PostgreSQL using Spring Boot and the Gin framework.\n\n---\n\n## üåü Why Use ORM?\n\nORM bridges the gap between object-oriented programming and relational databases by mapping objects directly to database tables. This eliminates the need for manual SQL queries, reducing errors and increasing productivity for developers.\n\n---\n\n## üìã Prerequisites\n\nüìã Ensure you have the following:\n\n- ‚òï **Java Development Kit (JDK)** 17+\n- üì¶ **Maven or Gradle** installed\n- üñ•Ô∏è A **Java IDE**\n- üêò **PostgreSQL** installed and running\n\nFor **Go**:\n\n- üîß **Golang** 1.17+ installed\n- üîÑ **go.mod** initialized in your project\n\n---\n\n## üõ†Ô∏è Step 1: Add Dependencies\n\nTo set up a Spring Boot project and integrate ORM, follow these steps:\n\n### Add Dependencies\n\nFor Spring Boot projects, include the following dependencies in your project:\n\n- **Maven:**\n\n```xml\n\u003cdependency\u003e\n  \u003cgroupId\u003eorg.springframework.boot\u003c/groupId\u003e\n  \u003cartifactId\u003espring-boot-starter-data-jpa\u003c/artifactId\u003e\n\u003c/dependency\u003e\n\u003cdependency\u003e\n  \u003cgroupId\u003eorg.postgresql\u003c/groupId\u003e\n  \u003cartifactId\u003epostgresql\u003c/artifactId\u003e\n\u003c/dependency\u003e\n```\n\n- **Gradle:**\n\n```groovy\nimplementation 'org.springframework.boot:spring-boot-starter-data-jpa'\nimplementation 'org.postgresql:postgresql'\n```\n\n### Configure the Database\n\nSet up your PostgreSQL connection in the `application.properties` or `application.yml` file:\n\n```properties\nspring.datasource.url=jdbc:postgresql://localhost:5432/demo\nspring.datasource.username=your_username\nspring.datasource.password=your_password\nspring.jpa.hibernate.ddl-auto=update\n```\n\n### Initialize the Project\n\nIf you haven't already, create your Spring Boot project using [Spring Initializr](https://start.spring.io/):\n\n1. Choose **Spring Web**, **Spring Data JPA**, and **PostgreSQL Driver** as dependencies.\n2. Download the project and import it into your preferred IDE.\n\nFor Go projects:\n\n- **Install Gin Framework and GORM:**\n\n```bash\n# Install the Gin framework\ngo get -u github.com/gin-gonic/gin\n\n# Install the GORM PostgreSQL driver\ngo get -u gorm.io/driver/postgres\n\n# Install the GORM ORM library\ngo get -u gorm.io/gorm\n```\n\n---\n\n## üõ†Ô∏è Step 2: Define the Model and Implement the REST Controller\n\nThis step combines creating the entity/model, repository, and REST controllers.\n\n:::tabs\n@tab Java [icon=java]\n\n### Entity\n\n```java\npackage com.example.demo.entity;\n\nimport jakarta.persistence.*;\nimport lombok.Data;\n\n@Data\n@Entity\npublic class User {\n\n    @Id\n    @GeneratedValue(strategy = GenerationType.IDENTITY)\n    private Long id;\n\n    private String name;\n\n    private String email;\n}\n```\n\n### Repository\n\n```java\npackage com.example.demo.repository;\n\nimport com.example.demo.entity.User;\nimport org.springframework.data.jpa.repository.JpaRepository;\n\npublic interface UserRepository extends JpaRepository\u003cUser, Long\u003e {\n}\n```\n\n### REST Controller\n\n```java\npackage com.example.demo.controller;\n\nimport com.example.demo.entity.User;\nimport com.example.demo.repository.UserRepository;\nimport org.springframework.web.bind.annotation.*;\n\nimport java.util.List;\n\n@RestController\n@RequestMapping(\"/api/users\")\nimport lombok.RequiredArgsConstructor;\n\n@RequiredArgsConstructor\npublic class UserController {\n\n  private final UserRepository userRepository;\n\n  @GetMapping\n  public List\u003cUser\u003e getAllUsers() {\n    return userRepository.findAll();\n  }\n\n  @PostMapping\n  public User createUser(@RequestBody User user) {\n    return userRepository.save(user);\n  }\n}\n```\n\n@tab Kotlin [icon=kotlin]\n\n### Entity\n\n```kotlin\npackage com.example.demo.entity\n\nimport jakarta.persistence.*\n\n@Entity\nclass User(\n  @Id\n  @GeneratedValue(strategy = GenerationType.IDENTITY)\n  val id: Long = 0,\n\n  var name: String,\n\n  var email: String\n)\n```\n\n### Repository\n\n```kotlin\npackage com.example.demo.repository\n\nimport com.example.demo.entity.User\nimport org.springframework.data.jpa.repository.JpaRepository\n\ninterface UserRepository : JpaRepository\u003cUser, Long\u003e\n```\n\n### REST Controller\n\n```kotlin\npackage com.example.demo.controller\n\nimport com.example.demo.entity.User\nimport com.example.demo.repository.UserRepository\nimport org.springframework.web.bind.annotation.*\n\n@RestController\n@RequestMapping(\"/api/users\")\nclass UserController(\n  private val userRepository: UserRepository\n) {\n\n  @GetMapping\n  fun getAllUsers(): List\u003cUser\u003e = userRepository.findAll()\n\n  @PostMapping\n  fun createUser(@RequestBody user: User): User = userRepository.save(user)\n}\n```\n\n@tab Go [icon=go]\n\n### Model and Database Connection\n\n```go\npackage main\n\nimport (\n\t\"gorm.io/driver/postgres\"\n\t\"gorm.io/gorm\"\n)\n\nvar DB *gorm.DB\n\nfunc connectDatabase() {\n\tdsn := \"host=localhost user=your_username password=your_password dbname=demo port=5432 sslmode=disable\"\n\tdb, err := gorm.Open(postgres.Open(dsn), \u0026gorm.Config{})\n\tif err != nil {\n\t\tpanic(\"Failed to connect to database!\")\n\t}\n\n\tDB = db\n\tDB.AutoMigrate(\u0026User{})\n}\n\ntype User struct {\n\tID    uint   `json:\"id\" gorm:\"primaryKey\"`\n\tName  string `json:\"name\"`\n\tEmail string `json:\"email\"`\n}\n```\n\n### Handlers\n\n```go\npackage main\n\nimport (\n\t\"github.com/gin-gonic/gin\"\n)\n\nfunc getUsers(c *gin.Context) {\n\tvar users []User\n\tDB.Find(\u0026users)\n\tc.JSON(200, users)\n}\n\nfunc createUser(c *gin.Context) {\n\tvar user User\n\tif err := c.ShouldBindJSON(\u0026user); err != nil {\n\t\tc.JSON(400, gin.H{\"error\": err.Error()})\n\t\treturn\n\t}\n\tDB.Create(\u0026user)\n\tc.JSON(201, user)\n}\n\nfunc main() {\n\tr := gin.Default()\n\tconnectDatabase()\n\n\tr.GET(\"/api/users\", getUsers)\n\tr.POST(\"/api/users\", createUser)\n\n\tr.Run() // Listen and serve on 0.0.0.0:8080\n}\n```\n\n:::\n\n---\n\n## ‚ñ∂Ô∏è Running the Applications\n\n- **Spring Boot:**\n\n  ```bash\n  ./mvnw spring-boot:run\n  ```\n\n- **Gin:**\n\n  ```bash\n  go run main.go\n  ```\n\n---\n\n## üß™ Testing with cURL\n\nYou can test the API using the following cURL commands:\n\n**Fetch All Users:**\n\n```bash\ncurl -X GET http://localhost:8080/api/users\n```\n\n**Create a New User:**\n\n```bash\ncurl -X POST http://localhost:8080/api/users \\\n-H \"Content-Type: application/json\" \\\n-d '{\"name\": \"John Doe\", \"email\": \"johndoe@example.com\"}'\n```\n\n---\n\n## üèÅ Conclusion\n\nThis setup delivers a robust, production-ready Object-Relational Mapping solution in Spring Boot, combining best practices, clear structure, and practical examples you can adapt to your own project.\n"])</script><script>self.__next_f.push([1,"5:[\"$\",\"$L11\",null,{\"locale\":\"en\",\"post\":{\"id\":\"object-relational-mapping\",\"title\":\"Object-Relational Mapping\",\"date\":\"2024-12-16\",\"summary\":\"Learn how to set up an ORM-based application with Spring Boot using Java, Kotlin, and Go (Gin). Includes PostgreSQL integration and basic CRUD operations.\",\"thumbnail\":\"/images/orm-thumbnail.webp\",\"readingTime\":\"3 min read\",\"topics\":[{\"id\":\"java\",\"name\":\"Java\",\"color\":\"red\"},{\"id\":\"kotlin\",\"name\":\"Kotl
