":"Language","theme":"Theme","header":{"logoAlt":"My Blog Logo","title":"My Blog","menu":{"home":"Home","about":"About","contact":"Contact"},"themeToggle":"Toggle Theme","theme":{"light":"Light Mode","dark":"Dark Mode"}},"sidebar":{"title":"Topics","loading":"Loading more topics..."},"footer":{"text":"¬© {{year}} My Blog. All rights reserved."},"pagination":{"pageSize":"Page size","showingResults":"Showing {{start}}‚Äì{{end}} of {{total}} results"},"searchBar":{"placeholder":"Search"},"sort":{"newest":"Newest First","oldest":"Oldest First"},"contactInfo":{"email":"Email"},"codeBlock":{"copy":"Copy","copied":"Copied!"},"selected":"Selected","selectAll":"Select All","clearAll":"Clear All","noResults":"No results found","andMore":"and {{count}} more","datePicker":{"selectDate":"Select Date","today":"Today","yesterday":"Yesterday","last7Days":"Last 7 Days","last30Days":"Last 30 Days","customDate":"Custom Date","startDatePlaceholder":"Start Date","endDatePlaceholder":"End Date","startDateLabel":"Start Date","endDateLabel":"End Date","clearSelection":"Clear Selection","applySelection":"Apply Selection"},"validation":{"required":"This field is required.","minlength":"This field must be at least {{ min }} characters.","maxlength":"This field cannot be longer than {{ max }} characters.","min":"This field should be at least {{ min }}.","max":"This field cannot be more than {{ max }}.","minbytes":"This field should be at least {{ min }} bytes.","maxbytes":"This field cannot be more than {{ max }} bytes.","pattern":"This field should match the pattern for {{ pattern }}.","number":"This field should be a number.","datetimelocal":"This field should be a date and time.","patternLogin":"This field can only contain letters, digits, and e-mail addresses.","email":"Please enter a valid email address.","url":"Please enter a valid URL.","alpha":"This field should only contain letters.","alphanumeric":"This field should only contain letters and numbers.","passwordStrength":"Password must contain at least 8 characters, including an uppercase letter, a number, and a special character.","startDateAfterEndDate":"Start date cannot be after end date.","endDateBeforeStartDate":"End date cannot be before start date."},"viewAllResults":"See all results for \"{{query}}\""}},"post":{"post":{"readMore":"Read More","noPostsFound":"No posts found."}}}},"initialLocale":"en","ns":["common","post"],"userConfig":{"debug":false,"i18n":{"defaultLocale":"en","locales":["en","tr"]},"localePath":"/home/circleci/project/public/locales","default":{"debug":false,"i18n":{"defaultLocale":"en","locales":["en","tr"]},"localePath":"/home/circleci/project/public/locales"}}},"post":{"contentHtml":"\nSpring Boot provides multiple ways to containerize applications efficiently using **Docker**, **Buildpacks**, and **Jib**. This guide explores different approaches to building and deploying Spring Boot applications with Docker.\n\n---\n\n## üåü Why Use Docker for Spring Boot?\n\n- **Portable Deployment**: Run applications consistently across environments.\n- **Scalability**: Easily scale and manage containerized applications.\n- **Lightweight and Efficient**: Optimize resource utilization with minimal overhead.\n- **DevOps Friendly**: Seamlessly integrate with CI/CD pipelines.\n\n---\n\n## üåü Prerequisites\n\nEnsure you have the following:\n\n- ‚òï **Java Development Kit (JDK)** 17+\n- üì¶ **Maven or Gradle** installed\n- üê≥ **Docker** installed and running\n\n---\n\n## üõ†Ô∏è Step 1: Add Dependencies\n\nTo enable Docker support, add the **Spring Boot Maven Plugin**, **Jib Plugin**, and **Spring Boot Web Starter** to your build tool.\n\n### Maven Configuration:\n\n```xml\n\u003cdependencies\u003e\n    \u003cdependency\u003e\n        \u003cgroupId\u003eorg.springframework.boot\u003c/groupId\u003e\n        \u003cartifactId\u003espring-boot-starter-web\u003c/artifactId\u003e\n    \u003c/dependency\u003e\n\u003c/dependencies\u003e\n\n\u003cbuild\u003e\n    \u003cplugins\u003e\n        \u003cplugin\u003e\n            \u003cgroupId\u003eorg.springframework.boot\u003c/groupId\u003e\n            \u003cartifactId\u003espring-boot-maven-plugin\u003c/artifactId\u003e\n        \u003c/plugin\u003e\n        \u003cplugin\u003e\n            \u003cgroupId\u003ecom.google.cloud.tools\u003c/groupId\u003e\n            \u003cartifactId\u003ejib-maven-plugin\u003c/artifactId\u003e\n            \u003cversion\u003e3.3.2\u003c/version\u003e\n        \u003c/plugin\u003e\n    \u003c/plugins\u003e\n\u003c/build\u003e\n```\n\n### Gradle Configuration:\n\n```groovy\nplugins {\n    id 'org.springframework.boot' version '3.2.0'\n    id 'com.google.cloud.tools.jib' version '3.3.2'\n}\n\ndependencies {\n    implementation 'org.springframework.boot:spring-boot-starter-web'\n}\n```\n\nTo enable Docker support, add the **Spring Boot Maven Plugin** and **Jib Plugin** to your build tool.\n\n### Maven Configuration:\n\n```xml\n\u003cbuild\u003e\n    \u003cplugins\u003e\n        \u003cplugin\u003e\n            \u003cgroupId\u003eorg.springframework.boot\u003c/groupId\u003e\n            \u003cartifactId\u003espring-boot-maven-plugin\u003c/artifactId\u003e\n        \u003c/plugin\u003e\n        \u003cplugin\u003e\n            \u003cgroupId\u003ecom.google.cloud.tools\u003c/groupId\u003e\n            \u003cartifactId\u003ejib-maven-plugin\u003c/artifactId\u003e\n            \u003cversion\u003e3.3.2\u003c/version\u003e\n        \u003c/plugin\u003e\n    \u003c/plugins\u003e\n\u003c/build\u003e\n```\n\n### Gradle Configuration:\n\n```groovy\nplugins {\n    id 'org.springframework.boot' version '3.2.0'\n    id 'com.google.cloud.tools.jib' version '3.3.2'\n}\n```\n\n---\n\n## üìñ Step 2: Create a Simple Spring Boot Application\n\nDefine a REST endpoint to deploy inside a Docker container.\n\n:::tabs\n@tab Java [icon=java]\n\n```java\npackage com.example.docker;\n\nimport org.springframework.boot.SpringApplication;\nimport org.springframework.boot.autoconfigure.SpringBootApplication;\nimport org.springframework.web.bind.annotation.GetMapping;\nimport org.springframework.web.bind.annotation.RestController;\n\n@SpringBootApplication\n@RestController\npublic class DockerApplication {\n\n    public static void main(String[] args) {\n        SpringApplication.run(DockerApplication.class, args);\n    }\n\n    @GetMapping(\"/hello\")\n    public String hello() {\n        return \"Hello from Spring Boot running in Docker!\";\n    }\n}\n```\n\n@tab Kotlin [icon=kotlin]\n\n```kotlin\npackage com.example.docker\n\nimport org.springframework.boot.autoconfigure.SpringBootApplication\nimport org.springframework.boot.runApplication\nimport org.springframework.web.bind.annotation.GetMapping\nimport org.springframework.web.bind.annotation.RestController\n\n@SpringBootApplication\n@RestController\nclass DockerApplication {\n\n    @GetMapping(\"/hello\")\n    fun hello(): String = \"Hello from Spring Boot running in Docker!\"\n}\n\nfun main(args: Array\u003cString\u003e) {\n    runApplication\u003cDockerApplication\u003e(*args)\n}\n```\n\n:::\n\n---\n\n## üê≥ Step 3: Build and Run a Docker Image\n\n### Option 1: Using Buildpacks\n\nSpring Boot provides built-in support for creating Docker images without a `Dockerfile` using **Buildpacks**.\n\n```bash\nmvn spring-boot:build-image\n```\n\n```bash\ngradle bootBuildImage\n```\n\nRun the container:\n\n```bash\ndocker run --rm -p 8080:8080 myproject:0.0.1-SNAPSHOT\n```\n\n---\n\n### Option 2: Using Jib\n\nJib allows building optimized container images without a Docker daemon.\n\n```bash\nmvn jib:dockerBuild\n```\n\n```bash\ngradle jibDockerBuild\n```\n\nRun the Jib-built container:\n\n```bash\ndocker run --rm -p 8080:8080 myproject:0.0.1-SNAPSHOT\n```\n\n---\n\n## ‚ñ∂Ô∏è Running the Application\n\nOnce the container is running, test the REST API:\n\n```bash\ncurl -X GET http://localhost:8080/hello\n```\n\nExpected Output:\n\n```plaintext\nHello from Spring Boot running in Docker!\n```\n\n---\n\nSpring Boot provides multiple approaches to containerizing applications efficiently. Whether you use **Buildpacks** for simplicity or **Jib** for optimized image builds, Dockerizing Spring Boot applications is seamless and production-ready.\n","id":"spring-boot-docker","title":"Spring Boot Docker Integration","date":"2025-02-21","summary":"Learn how to build and deploy Spring Boot applications using Docker with Buildpacks and Jib for efficient containerization.","thumbnail":"/images/spring-boot-docker-thumbnail.jpg","readingTime":"3 min read","topics":[{"id":"java","name":"Java","color":"red"},{"id":"kotlin","name":"Kotlin","color":"purple"},{"id":"spring-boot","name":"Spring Boot","color":"green"},{"id":"docker","name":"Docker","color":"blue"},{"id":"containerization","name":"Containerization","color":"orange"},{"id":"jib","name":"Jib","color":"pink"},{"id":"programming","name":"Programming","color":"brown"}]},"posts":[{"id":"spring-boot-eureka-server","title":"Spring Boot Eureka Server","date":"2025-02-23","summary":"Learn how to set up and configure a Spring Boot Eureka Server for service discovery in microservices architecture.","thumbnail":"/images/spring-boot-eureka-server-thumbnail.jpg","readingTime":"3 min read","topics":[{"id":"java","name":"Java","color":"red"},{"id":"kotlin","name":"Kotlin","color":"purple"},{"id":"spring-boot","name":"Spring Boot","color":"green"},{"id":"spring-cloud","name":"Spring Cloud","color":"pink"},{"id":"eureka-server","name":"Eureka Server","color":"blue"},{"id":"microservice","name":"Microservice","color":"orange"},{"id":"programming","name":"Programming","color":"brown"}]},{"id":"spring-boot-config-server","title":"Spring Boot Config Server","date":"2025-02-22","summary":"Learn how to use Spring Boot Config Server to centralize and manage application configurations efficiently.","thumbnail":"/images/spring-boot-config-server-thumbnail.jpg","readingTime":"4 min read","topics":[{"id":"java","name":"Java","color":"red"},{"id":"kotlin","name":"Kotlin","color
