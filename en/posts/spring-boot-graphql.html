s/graphql` directory.\n\n```graphql\ntype Query {\n  getUser(id: ID!): User\n  getUsers: [User]\n}\n\ntype User {\n  id: ID!\n  name: String!\n  email: String!\n}\n```\n\n---\n\n## üìñ Step 3: Implement the Data Model and Services\n\nDefine the data model and service layer for handling queries.\n\n:::tabs\n@tab Java [icon=java]\n\n### Entity\n\n```java\npackage com.example.demo.model;\n\nimport lombok.AllArgsConstructor;\nimport lombok.Data;\nimport lombok.NoArgsConstructor;\n\n@Data\n@NoArgsConstructor\n@AllArgsConstructor\npublic class User {\n    private String id;\n    private String name;\n    private String email;\n}\n```\n\n### Service\n\n```java\npackage com.example.demo.service;\n\nimport com.example.demo.model.User;\nimport org.springframework.stereotype.Service;\n\nimport java.util.List;\nimport java.util.Map;\nimport java.util.stream.Collectors;\nimport java.util.stream.Stream;\n\n@Service\npublic class UserService {\n\n    private final Map\u003cString, User\u003e userData = Stream.of(\n        new User(\"1\", \"Alice\", \"alice@example.com\"),\n        new User(\"2\", \"Bob\", \"bob@example.com\")\n    ).collect(Collectors.toMap(User::getId, user -\u003e user));\n\n    public User getUser(String id) {\n        return userData.get(id);\n    }\n\n    public List\u003cUser\u003e getUsers() {\n        return List.copyOf(userData.values());\n    }\n}\n```\n\n---\n\n@tab Kotlin [icon=kotlin]\n\n### Entity\n\n```kotlin\npackage com.example.demo.model\n\ndata class User(\n    val id: String,\n    val name: String,\n    val email: String\n)\n```\n\n### Service\n\n```kotlin\npackage com.example.demo.service\n\nimport com.example.demo.model.User\nimport org.springframework.stereotype.Service\n\n@Service\nclass UserService {\n\n    private val userData = mapOf(\n        \"1\" to User(\"1\", \"Alice\", \"alice@example.com\"),\n        \"2\" to User(\"2\", \"Bob\", \"bob@example.com\")\n    )\n\n    fun getUser(id: String): User? = userData[id]\n\n    fun getUsers(): List\u003cUser\u003e = userData.values.toList()\n}\n```\n\n:::\n\n---\n\n## üìò Step 4: Implement GraphQL Controllers\n\nControllers handle GraphQL queries and mutations. Use the `@Controller` annotation in Spring for GraphQL.\n\n:::tabs\n@tab Java [icon=java]\n\n```java\npackage com.example.demo.controller;\n\nimport com.example.demo.model.User;\nimport com.example.demo.service.UserService;\nimport lombok.RequiredArgsConstructor;\nimport org.springframework.graphql.data.method.annotation.QueryMapping;\nimport org.springframework.stereotype.Controller;\n\nimport java.util.List;\n\n@Controller\n@RequiredArgsConstructor\npublic class UserController {\n\n    private final UserService userService;\n\n    @QueryMapping\n    public User getUser(String id) {\n        return userService.getUser(id);\n    }\n\n    @QueryMapping\n    public List\u003cUser\u003e getUsers() {\n        return userService.getUsers();\n    }\n}\n```\n\n---\n\n@tab Kotlin [icon=kotlin]\n\n```kotlin\npackage com.example.demo.controller\n\nimport com.example.demo.model.User\nimport com.example.demo.service.UserService\nimport org.springframework.graphql.data.method.annotation.QueryMapping\nimport org.springframework.stereotype.Controller\n\n@Controller\nclass UserController(\n    private val userService: UserService\n) {\n\n    @QueryMapping\n    fun getUser(id: String): User? = userService.getUser(id)\n\n    @QueryMapping\n    fun getUsers(): List\u003cUser\u003e = userService.getUsers()\n}\n```\n\n:::\n\n---\n\n## ‚ñ∂Ô∏è Running the Application\n\nRun the application using the following commands:\n\n- **Spring Boot (Java/Kotlin):**\n\n  ```bash\n  ./mvnw spring-boot:run\n  ```\n\nAccess the GraphQL Playground at `http://localhost:8080/graphiql` to test your API.\n\n---\n\n## üß™ Testing the GraphQL API\n\nHere are some example queries to test your API:\n\n- **Fetch a user by ID:**\n\n```graphql\nquery {\n  getUser(id: \"1\") {\n    id\n    name\n    email\n  }\n}\n```\n\n- **Fetch all users:**\n\n```graphql\nquery {\n  getUsers {\n    id\n    name\n    email\n  }\n}\n```\n\n---\n\nThis guide demonstrates how to build powerful and flexible GraphQL APIs using Spring for GraphQL with Java and Kotlin. Leverage GraphQL‚Äôs advantages to make your project more efficient and user-friendly.\n","id":"spring-boot-graphql","title":"Building APIs with Spring for GraphQL","date":"2024-12-15","summary":"Learn how to build GraphQL APIs using Spring for GraphQL with Java and Kotlin. Includes schema creation, query handling, and integration.","thumbnail":"/images/spring-boot-graphql-thumbnail.jpg","readingTime":"3 min read","topics":[{"id":"java","name":"Java","color":"red"},{"id":"kotlin","name":"Kotlin","color":"purple"},{"id":"graphql","name":"GraphQL","color":"pink"},{"id":"spring-boot","name":"Spring Boot","color":"green"},{"id":"programming","name":"Programming","color":"blue"}]},"posts":[{"id":"spring-boot-scheduled-tasks","title":"Spring Boot Scheduled Tasks","date":"2025-02-20","summary":"Learn how to use @Scheduled in Spring Boot to run background tasks at fixed intervals or cron expressions.","thumbnail":"/images/spring-boot-scheduled-thumbnail.jpg","readingTime":"3 min read","topics":[{"id":"java","name":"Java","color":"red"},{"id":"kotlin","name":"Kotlin","color":"purple"},{"id":"spring-boot","name":"Spring Boot","color":"green"},{"id":"scheduled-tasks","name":"Scheduled Tasks","color":"blue"},{"id":"programming","name":"Programming","color":"brown"}]},{"id":"spring-boot-reactive-programming","title":"Spring Boot Reactive Programming","date":"2025-02-19","summary":"Learn how to build reactive applications using Spring Boot with Project Reactor and WebFlux for high-performance asynchronous processing.","thumbnail":"/images/spring-boot-reactive-thumbnail.jpg","readingTime":"3 min read","topics":[{"id":"java","name":"Java","color":"red"},{"id":"kotlin","name":"Kotlin","color":"purple"},{"id":"spring-boot","name":"Spring Boot","color":"green"},{"id":"reactive-pr
