ks/5399c5734125eb21.js\",\"/_next/static/chunks/0476f80a489bc9ef.js\",\"/_next/static/chunks/536569c57f2284ad.js\",\"/_next/static/chunks/34c685228fce2a4d.js\",\"/_next/static/chunks/a8d3fa37f2b9f61a.js\",\"/_next/static/chunks/ece0eaf1befeb859.js\",\"/_next/static/chunks/4797fbbf7665f86f.js\",\"/_next/static/chunks/fc501c7df33d60a6.js\"],\"default\"]\n12:T1468,"])</script><script>self.__next_f.push([1,"\nSpring for GraphQL simplifies the development of GraphQL APIs by integrating with Spring Boot. This guide demonstrates how to create a GraphQL API using Java and Kotlin, with examples for schema definition, query handling, and dependency injection.\n\n---\n\n## üåü Why Use GraphQL?\n\nGraphQL allows clients to request specific data, reducing over-fetching and under-fetching compared to REST. It also supports strong typing and facilitates efficient data fetching, making it a popular choice for modern APIs.\n\n---\n\n## üìã Prerequisites\n\nüìã Ensure you have the following:\n\n- ‚òï **Java Development Kit (JDK)** 17+\n- üì¶ **Maven or Gradle** installed\n- üî§ A **Java IDE** (e.g., IntelliJ IDEA, Eclipse)\n\n---\n\n## üõ†Ô∏è Step 1: Add Dependencies\n\nInclude the following dependencies in your project to enable Spring for GraphQL.\n\n- **Maven:**\n\n```xml\n\u003cdependency\u003e\n  \u003cgroupId\u003eorg.springframework.boot\u003c/groupId\u003e\n  \u003cartifactId\u003espring-boot-starter-graphql\u003c/artifactId\u003e\n\u003c/dependency\u003e\n```\n\n- **Gradle:**\n\n```groovy\nimplementation 'org.springframework.boot:spring-boot-starter-graphql'\n```\n\n---\n\n## üõ†Ô∏è Step 2: Define the GraphQL Schema\n\nCreate a schema file named `schema.graphqls` under the `src/main/resources/graphql` directory.\n\n```graphql\ntype Query {\n  getUser(id: ID!): User\n  getUsers: [User]\n}\n\ntype User {\n  id: ID!\n  name: String!\n  email: String!\n}\n```\n\n---\n\n## üõ†Ô∏è Step 3: Implement the Data Model and Services\n\nDefine the data model and service layer for handling queries.\n\n:::tabs\n@tab Java [icon=java]\n\n### Entity\n\n```java\npackage com.example.demo.model;\n\nimport lombok.AllArgsConstructor;\nimport lombok.Data;\nimport lombok.NoArgsConstructor;\n\n@Data\n@NoArgsConstructor\n@AllArgsConstructor\npublic class User {\n    private String id;\n    private String name;\n    private String email;\n}\n```\n\n### Service\n\n```java\npackage com.example.demo.service;\n\nimport com.example.demo.model.User;\nimport org.springframework.stereotype.Service;\n\nimport java.util.List;\nimport java.util.Map;\nimport java.util.stream.Collectors;\nimport java.util.stream.Stream;\n\n@Service\npublic class UserService {\n\n    private final Map\u003cString, User\u003e userData = Stream.of(\n        new User(\"1\", \"Alice\", \"alice@example.com\"),\n        new User(\"2\", \"Bob\", \"bob@example.com\")\n    ).collect(Collectors.toMap(User::getId, user -\u003e user));\n\n    public User getUser(String id) {\n        return userData.get(id);\n    }\n\n    public List\u003cUser\u003e getUsers() {\n        return List.copyOf(userData.values());\n    }\n}\n```\n\n---\n\n@tab Kotlin [icon=kotlin]\n\n### Entity\n\n```kotlin\npackage com.example.demo.model\n\ndata class User(\n    val id: String,\n    val name: String,\n    val email: String\n)\n```\n\n### Service\n\n```kotlin\npackage com.example.demo.service\n\nimport com.example.demo.model.User\nimport org.springframework.stereotype.Service\n\n@Service\nclass UserService {\n\n    private val userData = mapOf(\n        \"1\" to User(\"1\", \"Alice\", \"alice@example.com\"),\n        \"2\" to User(\"2\", \"Bob\", \"bob@example.com\")\n    )\n\n    fun getUser(id: String): User? = userData[id]\n\n    fun getUsers(): List\u003cUser\u003e = userData.values.toList()\n}\n```\n\n:::\n\n---\n\n## üõ†Ô∏è Step 4: Implement GraphQL Controllers\n\nControllers handle GraphQL queries and mutations. Use the `@Controller` annotation in Spring for GraphQL.\n\n:::tabs\n@tab Java [icon=java]\n\n```java\npackage com.example.demo.controller;\n\nimport com.example.demo.model.User;\nimport com.example.demo.service.UserService;\nimport lombok.RequiredArgsConstructor;\nimport org.springframework.graphql.data.method.annotation.QueryMapping;\nimport org.springframework.stereotype.Controller;\n\nimport java.util.List;\n\n@Controller\n@RequiredArgsConstructor\npublic class UserController {\n\n    private final UserService userService;\n\n    @QueryMapping\n    public User getUser(String id) {\n        return userService.getUser(id);\n    }\n\n    @QueryMapping\n    public List\u003cUser\u003e getUsers() {\n        return userService.getUsers();\n    }\n}\n```\n\n---\n\n@tab Kotlin [icon=kotlin]\n\n```kotlin\npackage com.example.demo.controller\n\nimport com.example.demo.model.User\nimport com.example.demo.service.UserService\nimport org.springframework.graphql.data.method.annotation.QueryMapping\nimport org.springframework.stereotype.Controller\n\n@Controller\nclass UserController(\n    private val userService: UserService\n) {\n\n    @QueryMapping\n    fun getUser(id: String): User? = userService.getUser(id)\n\n    @QueryMapping\n    fun getUsers(): List\u003cUser\u003e = userService.getUsers()\n}\n```\n\n:::\n\n---\n\n## ‚ñ∂Ô∏è Running the Application\n\nRun the application using the following commands:\n\n- **Spring Boot (Java/Kotlin):**\n\n  ```bash\n  ./mvnw spring-boot:run\n  ```\n\nAccess the GraphQL Playground at `http://localhost:8080/graphiql` to test your API.\n\n---\n\n## üß™ Testing the GraphQL API\n\nHere are some example queries to test your API:\n\n- **Fetch a user by ID:**\n\n```graphql\nquery {\n  getUser(id: \"1\") {\n    id\n    name\n    email\n  }\n}\n```\n\n- **Fetch all users:**\n\n```graphql\nquery {\n  getUsers {\n    id\n    name\n    email\n  }\n}\n```\n\n---\n\n## üèÅ Conclusion\n\nThis setup delivers a robust, production-ready Building APIs with Spring for GraphQL solution in Spring Boot, combining best practices, clear structure, and practical examples you can adapt to your own project.\n"])</script><script>self.__next_f.push([1,"5:[\"$\",\"$L11\",null,{\"locale\":\"en\",\"post\":{\"id\":\"spring-boot-graphql\",\"title\":\"Building APIs with Spring for GraphQL\",\"date\":\"2024-12-15\",\"summary\":\"Learn how to build GraphQL APIs using Spring for GraphQL with Java and Kotlin. Includes schema creation, query handling, and integration.\",\"thumbnail\":\"/images/spring-boot-graphql-thumbnail.webp\",\"readingTime\":\"3 min read\",\"topics\":[{\"id\":\"java\",\"name\":\"Java\",\"color\":\"red\"},{\"id\":\"kotlin\",\"name\":\"Kotlin\",\"color\":\"purple\"},{\"id\":\"graphql\",\"name\":\"GraphQL\",\"color\":\"pink\"},{\"id\":\"spring-boot\",\"name\":\"Spring Boot\",\"color\":\"green\"},{\"id\":\"programming\",\"name\":\"Programming\",\"color\":\"blue\"}],\"contentHtml\":\"$12\"},\"relatedPosts\":[{\"id\":\"spring-boot-graphql-jwe-authentication\",\"title\":\"Spring Boot GraphQL JWE Authentication\",\"date\":\"2025-05-17\",\"summary\":\"Learn how to secure your Spring Boot GraphQL APIs with stateless encrypted JWTs (JWE) while persisting user identities and roles in a JPA-backed database.\",\"thumbnail\":\"/images/spring-boot-graphql-jwe-auth-thumbnail.webp\",\"topics\":[{\"id\":\"java\",\"name\":\"Java\",\"color\":\"red\"},{\"id\":\"kotlin\",\"name\":\"Kotlin\",\"color\":\"purple\"},{\"id\":\"spring-boot\",\"name\":\"Spring Boot\",\"color\":\"green\"},{\"id\":\"security\",\"name\":\"Security\",\"color\":\"blue\"},{\"id\":\"jwt\",\"name\":\"JWT\",\"color\":\"pink\"},{\"id\":\"jwe\",\"name\":\"JWE\",\"color\":\"orange\"},{\"id\":\"graphql\",\"name\":\"GraphQL\",\"color\":\"pink\"},{\"id\":\"programming\",\"name\":\"Programming\",\"color\":\"brown\"}],\"readingTime\":\"6 min read\"},{\"id\":\"spring-boot-configuration-properties\",\"title\":\"Spring Boot Configuration Properties\",\"date\":\"2026-02-04\",\"summary\":\"Learn how to use @ConfigurationProperties for type-safe configuration, validate settings with
