*: Leverages Spring Framework 6.2‚Äôs `@HttpExchange`, `@GetExchange`, and `WebClientAdapter`.\n\n---\n\n## üìã Prerequisites\n\n- ‚òï **Java Development Kit (JDK) 21** or higher\n- üì¶ **Spring Boot 3.2+**\n- üî§ **IDE** (IntelliJ IDEA, Eclipse, etc.)\n\n---\n\n## üõ†Ô∏è Step 1: Add Dependencies\n\nAdd the Web starter to your build:\n\n**Maven**:\n\n```xml\n\u003cdependency\u003e\n  \u003cgroupId\u003eorg.springframework.boot\u003c/groupId\u003e\n  \u003cartifactId\u003espring-boot-starter-web\u003c/artifactId\u003e\n\u003c/dependency\u003e\n```\n\n**Gradle**:\n\n```groovy\nimplementation 'org.springframework.boot:spring-boot-starter-web'\n```\n\n---\n\n## üõ†Ô∏è Step 2: Configure Base URL\n\nAdd to `application.yml` or `application.properties`:\n\n```yaml\njsonplaceholder:\n  base-url: https://jsonplaceholder.typicode.com\n```\n\n```properties\njsonplaceholder.base-url=https://jsonplaceholder.typicode.com\n```\n\n---\n\n## üõ†Ô∏è Step 3: Define DTO and Client Interface\n\n:::tabs\n@tab Java [icon=java]\n\n```java\n// src/main/java/com/example/client/dto/PostDTO.java\npackage com.example.client.dto;\n\npublic record PostDTO(\n    Integer userId,\n    Integer id,\n    String title,\n    String body\n) {}\n\n// src/main/java/com/example/client/JsonPlaceholderClient.java\npackage com.example.client;\n\nimport com.example.client.dto.PostDTO;\nimport org.springframework.web.service.annotation.GetExchange;\nimport org.springframework.web.service.annotation.HttpExchange;\nimport org.springframework.web.bind.annotation.PathVariable;\nimport java.util.List;\n\n@HttpExchange(url = \"${jsonplaceholder.base-url}\", accept = \"application/json\")\npublic interface JsonPlaceholderClient {\n\n    @GetExchange(\"/posts\")\n    List\u003cPostDTO\u003e getPosts();\n\n    @GetExchange(\"/posts/{id}\")\n    PostDTO getPost(@PathVariable(\"id\") Integer id);\n}\n```\n\n@tab Kotlin [icon=kotlin]\n\n```kotlin\n// src/main/kotlin/com/example/client/dto/PostDTO.kt\npackage com.example.client.dto\n\ndata class PostDTO(\n    val userId: Int,\n    val id: Int,\n    val title: String,\n    val body: String\n)\n\n// src/main/kotlin/com/example/client/JsonPlaceholderClient.kt\npackage com.example.client\n\nimport com.example.client.dto.PostDTO\nimport org.springframework.web.service.annotation.GetExchange\nimport org.springframework.web.service.annotation.HttpExchange\nimport org.springframework.web.bind.annotation.PathVariable\n\n@HttpExchange(url = \"${jsonplaceholder.base-url}\", accept = \"application/json\")\ninterface JsonPlaceholderClient {\n\n    @GetExchange(\"/posts\")\n    fun getPosts(): List\u003cPostDTO\u003e\n\n    @GetExchange(\"/posts/{id}\")\n    fun getPost(@PathVariable(\"id\") id: Int): PostDTO\n}\n```\n\n:::\n\n---\n\n## üõ†Ô∏è Step 4: Configure the Client Bean\n\n:::tabs\n@tab Java [icon=java]\n\n```java\n// src/main/java/com/example/config/HttpClientConfig.java\npackage com.example.config;\n\nimport com.example.client.JsonPlaceholderClient;\nimport org.springframework.context.annotation.Bean;\nimport org.springframework.context.annotation.Configuration;\nimport org.springframework.web.client.support.RestClientAdapter;\nimport org.springframework.web.service.invoker.HttpServiceProxyFactory;\nimport org.springframework.web.service.invoker.RestClient;\n\n@Configuration\npublic class HttpClientConfig {\n\n    @Bean\n    public JsonPlaceholderClient jsonPlaceholderClient(RestClient.Builder restClientBuilder) {\n        RestClient restClient = restClientBuilder\n            .baseUrl(\"https://jsonplaceholder.typicode.com\")\n            .build();\n\n        var factory = HttpServiceProxyFactory\n            .builderFor(RestClientAdapter.create(restClient))\n            .build();\n\n        return factory.createClient(JsonPlaceholderClient.class);\n    }\n}\n```\n\n@tab Kotlin [icon=kotlin]\n\n```kotlin\n// src/main/kotlin/com/example/config/HttpClientConfig.kt\npackage com.example.config\n\nimport com.example.client.JsonPlaceholderClient\nimport org.springframework.context.annotation.Bean\nimport org.springframework.context.annotation.Configuration\nimport org.springframework.web.client.support.RestClientAdapter\nimport org.springframework.web.service.invoker.HttpServiceProxyFactory\nimport org.springframework.web.service.invoker.RestClient\n\n@Configuration\nclass HttpClientConfig {\n\n    @Bean\n    fun jsonPlaceholderClient(restClientBuilder: RestClient.Builder): JsonPlaceholderClient {\n        val restClient = restClientBuilder\n            .baseUrl(\"https://jsonplaceholder.typicode.com\")\n            .build()\n\n        val factory = HttpServiceProxyFactory\n            .builderFor(RestClientAdapter.create(restClient))\n            .build()\n\n        return factory.createClient(JsonPlaceholderClient::class.java)\n    }\n}\n```\n\n:::\n\n---\n\n## üõ†Ô∏è Step 5: Implement Service and Controller\n\n:::tabs\n@tab Java [icon=java]\n\n```java\n// src/main/java/com/example/service/PostService.java\npackage com.example.service;\n\nimport com.example.client.JsonPlaceholderClient;\nimport com.example.client.dto.PostDTO;\nimport lombok.RequiredArgsConstructor;\nimport org.springframework.stereotype.Service;\nimport java.util.List;\n\n@Service\n@RequiredArgsConstructor\npublic class PostService {\n    private final JsonPlaceholderClient client;\n\n    public List\u003cPostDTO\u003e getAllPosts() {\n        return client.getPosts();\n    }\n\n    public PostDTO getPostById(Integer id) {\n        return client.getPost(id);\n    }\n}\n\n// src/main/java/com/example/controller/PostController.java\npackage com.example.controller;\n\nimport com.example.client.dto.PostDTO;\nimport com.example.service.PostService;\nimport lombok.RequiredArgsConstructor;\nimport org.springframework.http.ResponseEntity;\nimport org.springframework.web.bind.annotation.*;\nimport java.util.List;\n\n@RestController\n@RequestMapping(\"/posts\")\n@RequiredArgsConstructor\npublic class PostController {\n    private final PostService postService;\n\n    @GetMapping\n    public List\u003cPostDTO\u003e getAllPosts() {\n        return postService.getAllPosts();\n    }\n\n    @GetMapping(\"/{id}\")\n    public ResponseEntity\u003cPostDTO\u003e getPostById(@PathVariable Integer id) {\n        PostDTO post = postService.getPostById(id);\n        return post != null ? ResponseEntity.ok(post) : ResponseEntity.notFound().build();\n    }\n}\n```\n\n@tab Kotlin [icon=kotlin]\n\n```kotlin\n// src/main/kotlin/com/example/service/PostService.kt\npackage com.example.service\n\nimport com.example.client.JsonPlaceholderClient\nimport com.example.client.dto.PostDTO\nimport org.springframework.stereotype.Service\n\n@Service\nclass PostService(private val client: JsonPlaceholderClient) {\n    fun getAllPosts(): List\u003cPostDTO\u003e = client.getPosts()\n    fun getPostById(id: Int): PostDTO = client.getPost(id)\n}\n\n// src/main/kotlin/com/example/controller/PostController.kt\npackage com.example.controller\n\nimport com.example.client.dto.PostDTO\nimport com.example.service.PostService\nimport org.springframework.http.ResponseEntity\nimport org.springframework.web.bind.annotation.*\n\n@RestController\n@RequestMapping(\"/posts\")\nclass PostController(private val postService: PostService) {\n    @GetMapping\n    fun getAllPosts(): List\u003cPostDTO\u003e = postService.getAllPosts()\n\n    @GetMapping(\"/{id}\")\n    fun getPostById(@PathVariable id: Int): ResponseEntity\u003cPostDTO\u003e =\n        ResponseEntity.ok(postService.getPostById(id))\n}\n```\n\n:::\n\n---\n\n## ‚ñ∂Ô∏è Run the Application\n\n```bash\n./mvnw spring-boot:run\n# or\ngradle bootRun\n```\n\n---\n\n## üß™ Test Endpoints\n\n```bash\ncurl http://localhost:8080/posts\ncurl http://localhost:8080/posts/1\n```\n\n---\n\n## üèÅ Conclusion\n\nThis setup delivers a robust, production-ready Spring Boot HTTP Interface Client solution in Spring Boot, combining best practices, clear structure, and practical examples you can adapt to your own project.\n"])</script><script>self.__next_f.push([1,"5:[\"$\",\"$L11\",null,{\"locale\":\"en\",\"post\":{\"id\":\"spring-boot-http-interface-client\",\"title\":\"Spring Boot HTTP Interface Client\",\"date\":\"2025-04-27\",\"summary\":\"Learn how to use Spring Boot 3.2+ HTTP Interface Client for declarative, type-safe HTTP calls.\",\"thumbnail\":\"/images/spring-boot-http-interface-thumbnail.webp\",\"readingTime\":\"3 min read\",\"topics\":[{\"id\":\"java\",\"name\":\"Java\",\"color\":\"red\"},{\"id\":\"kotlin\",\"name\":\"Kotlin\",\"color\":\"purple\"},{\"id\":\"spring-boot\",\"name\":\"Spring Boot\",\"color\":\"green\"},{\"id\":\"rest-api\",\"name\":\"REST API\",\"color\":\"blue\"},{\"id\":\"rest-client\",\"name\":\"Rest Client\",\"color\":\"purple\"},{\"id\":\"programming\",\"name\":\"Programming\",\"color\":\"brown\"}],\"contentHtml\":\"$12\"},\"relatedPosts\":[{\"id\":\"building-a-rest-api-with-spring-boot\",\"title\":\"Building a REST API with Spring Boot\",\"date\":\"2024-12-11\",\"summary\":\"Learn how to create a REST API using Spring Boot. Includes HTTP methods, JSON handling, Lombok integration, and curl for testing.\",\"thumbnail\":\"/images/spring-boot-rest-api-thumbnail.webp\",\"topics\":[{\"id\":\"java\",\"name\":\"Java\",\"color\":\"red\"},{\"id\":\"kotlin\",\"name\":\"Kotlin\",\"color\":\"purple\"},{\"id\":\"spring-boot\",\"name\":\"Spring Boot\",\"color\":\"green\"},{\"id\":\"rest-api\",\"name\":\"REST API\",\"color\":\"blue\"},{\"id\":\"programming\",\"name\":\"Programming\",\"color\":\"brown\"}],\"readingTime\":\"3 min read\"},{\"id\":\"spring-boot-configuration-properties\",\"title\":\"Spring Boot Configuration Properties\",\"date\":\"2026-02-04\",\"summary\":\"Learn how to use @ConfigurationProperties for type-safe configuration, validate settings with @Validated, and manage environment-specific values with profile-specific application-{profile}.yml files.\",\"thumbnail\":\"/images/spring-boot-configuration-properties-thumbnail.webp\",\"topics\":[
