light":"Light Mode","dark":"Dark Mode"}},"footer":{"text":"© {{year}} My Blog. All rights reserved."},"pagination":{"pageSize":"Page size","showingResults":"Showing {{start}}–{{end}} of {{total}} results"},"searchBar":{"placeholder":"Search"},"sort":{"newest":"Newest First","oldest":"Oldest First"},"contactInfo":{"email":"Email"}}},"post":{"post":{"readMore":"Read More","noPostsFound":"No posts found."}}}},"initialLocale":"en","ns":["common","post"],"userConfig":{"debug":false,"i18n":{"defaultLocale":"en","locales":["en","tr"]},"localePath":"/home/runner/work/blog/blog/public/locales","reloadOnPrerender":false,"default":{"debug":false,"i18n":{"defaultLocale":"en","locales":["en","tr"]},"localePath":"/home/runner/work/blog/blog/public/locales","reloadOnPrerender":false}}},"post":{"contentHtml":"\u003cp\u003eSpring Boot simplifies the process of building production-ready applications with the Spring Framework. In this guide, we’ll walk through creating your first Spring Boot application step by step.\u003c/p\u003e\n\u003chr\u003e\n\u003ch3\u003e\u003cstrong\u003ePrerequisites\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003eBefore starting, ensure you have the following:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eJava Development Kit (JDK)\u003c/strong\u003e 17+ installed\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMaven or Gradle\u003c/strong\u003e installed\u003c/li\u003e\n\u003cli\u003eA \u003cstrong\u003eJava IDE\u003c/strong\u003e (e.g., IntelliJ IDEA, Eclipse, or Visual Studio Code)\u003c/li\u003e\n\u003c/ul\u003e\n\u003chr\u003e\n\u003ch3\u003e\u003cstrong\u003eStep 1: Create a Spring Boot Project\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003eYou can create your first Spring Boot project in two ways:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003eUsing Spring Initializr:\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003eVisit \u003ca href=\"https://start.spring.io/\"\u003eSpring Initializr\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003eConfigure the following:\n\u003cul\u003e\n\u003cli\u003eProject: \u003ccode\u003eMaven\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eLanguage: \u003ccode\u003eJava\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eSpring Boot Version: \u003ccode\u003e3.0.0\u003c/code\u003e (or the latest version).\u003c/li\u003e\n\u003cli\u003eAdd dependencies: \u003ccode\u003eSpring Web\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eClick \u003cstrong\u003eGenerate\u003c/strong\u003e to download the project files.\u003c/li\u003e\n\u003c/ul\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e\u003cstrong\u003eUsing IntelliJ IDEA:\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003eOpen IntelliJ IDEA.\u003c/li\u003e\n\u003cli\u003eGo to \u003ccode\u003eNew Project \u003e Spring Initializr\u003c/code\u003e.\u003c/li\u003e\n\u003cli\u003eConfigure similar parameters as mentioned above.\u003c/li\u003e\n\u003c/ul\u003e\n\u003chr\u003e\n\u003ch3\u003e\u003cstrong\u003eStep 2: Writing Your First Endpoint\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003eLet’s write a simple endpoint to say hello.\u003c/p\u003e\n\u003cp\u003eCreate a \u003ccode\u003eDemoApplication.java\u003c/code\u003e file with the following content:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-java\"\u003epackage com.example.demo;\n\nimport org.springframework.boot.SpringApplication;\nimport org.springframework.boot.autoconfigure.SpringBootApplication;\nimport org.springframework.web.bind.annotation.GetMapping;\nimport org.springframework.web.bind.annotation.RestController;\n\n@SpringBootApplication\n@RestController\npublic class DemoApplication {\n    public static void main(String[] args) {\n        SpringApplication.run(DemoApplication.class, args);\n    }\n\n    @GetMapping(\"/hello\")\n    public String sayHello() {\n        return \"Hello, Spring Boot!\";\n    }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003ch3\u003e\u003cstrong\u003eStep 3: Run the Application\u003c/strong\u003e\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003eOpen a terminal in the project folder.\u003c/li\u003e\n\u003cli\u003eExecute the command to run your application:\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003e./mvnw spring-boot:run\n\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003eAccess the endpoint at:\n\u003cpre\u003e\u003ccode\u003ehttp://localhost:8080/hello\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003eResponse:\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eHello, Spring Boot!\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003cp\u003eThis post covers the basics of creating a Spring Boot project, writing an endpoint, and running it successfully.\u003c/p\u003e\n","id":"spring-boot-first-application","title":"Spring Boot - Your First Application","date":"2024-12-10","summary":"A beginner-friendly guide to creating your first Spring Boot application from scratch. Learn the basics and start your journey with Spring Boot.","thumbnail":"/images/spring-boot-first-app-thumbnail.jpg","topics":[{"id":"spring-boot","name":"Spring Boot","color":"green"},{"id":"beginner-guide","name":"Beginner Guide","color":"orange"},{"id":"programming","name":"Programming","color":"blue"}]}},"__N_SSG":true},"page":"/[locale]/posts/[id]","query":{"locale":"en","id":"spring-boot-first-application"},"buildId":"-auM77wnRoqHTPtREsNVn","assetPrefix":"/blog","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
