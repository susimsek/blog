light":"Light Mode","dark":"Dark Mode"}},"footer":{"text":"© {{year}} My Blog. All rights reserved."},"pagination":{"pageSize":"Page size","showingResults":"Showing {{start}}–{{end}} of {{total}} results"},"searchBar":{"placeholder":"Search"},"sort":{"newest":"Newest First","oldest":"Oldest First"},"contactInfo":{"email":"Email"}}},"post":{"post":{"readMore":"Read More","noPostsFound":"No posts found."}}}},"initialLocale":"en","ns":["common","post"],"userConfig":{"debug":false,"i18n":{"defaultLocale":"en","locales":["en","tr"]},"localePath":"/home/runner/work/blog/blog/public/locales","reloadOnPrerender":false,"default":{"debug":false,"i18n":{"defaultLocale":"en","locales":["en","tr"]},"localePath":"/home/runner/work/blog/blog/public/locales","reloadOnPrerender":false}}},"post":{"contentHtml":"\u003cp\u003eSpring Boot simplifies the process of building production-ready applications with the Spring Framework. In this guide, we’ll walk through creating your first Spring Boot application step by step.\u003c/p\u003e\n\u003ch2\u003e\u003cstrong\u003eStep 1: Prerequisites\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003eBefore we begin, ensure you have the following:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eJava Development Kit (JDK)\u003c/strong\u003e 17+ installed\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMaven or Gradle\u003c/strong\u003e installed\u003c/li\u003e\n\u003cli\u003eAn \u003cstrong\u003eIDE\u003c/strong\u003e like IntelliJ IDEA, Eclipse, or Visual Studio Code\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e\u003cstrong\u003eStep 2: Create a New Project\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003eYou can create a Spring Boot project in two ways:\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003eOption 1: Using Spring Initializr\u003c/strong\u003e\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003eVisit \u003ca href=\"https://start.spring.io/\"\u003eSpring Initializr\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003eChoose the following:\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eProject:\u003c/strong\u003e Maven\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eLanguage:\u003c/strong\u003e Java\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSpring Boot Version:\u003c/strong\u003e 3.0.0 (or latest)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDependencies:\u003c/strong\u003e Spring Web\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eClick \u003cstrong\u003eGenerate\u003c/strong\u003e to download the project as a \u003ccode\u003e.zip\u003c/code\u003e file.\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e\u003cstrong\u003eOption 2: Using Your IDE\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003eMost modern IDEs have built-in support for creating Spring Boot projects.\u003c/p\u003e\n\u003ch2\u003e\u003cstrong\u003eStep 3: Writing Your First Endpoint\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003eLet’s create a simple REST endpoint.\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003ccode\u003eDemoApplication.java\u003c/code\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-java\"\u003epackage com.example.demo;\n\nimport org.springframework.boot.SpringApplication;\nimport org.springframework.boot.autoconfigure.SpringBootApplication;\nimport org.springframework.web.bind.annotation.GetMapping;\nimport org.springframework.web.bind.annotation.RestController;\n\n@SpringBootApplication\n@RestController\npublic class DemoApplication {\n\n    public static void main(String[] args) {\n        SpringApplication.run(DemoApplication.class, args);\n    }\n\n    @GetMapping(\"/hello\")\n    public String sayHello() {\n        return \"Hello, Spring Boot!\";\n    }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e\u003cstrong\u003eStep 4: Running the Application\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003eRun the following command in your terminal:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e./mvnw spring-boot:run\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eVisit the following URL in your browser:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003ehttp://localhost:8080/hello\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eOutput: \u003cstrong\u003e\"Hello, Spring Boot!\"\u003c/strong\u003e\u003c/p\u003e\n","id":"spring-boot-first-application","title":"Spring Boot - Your First Application","date":"2024-12-10","summary":"A beginner-friendly guide to creating your first Spring Boot application from scratch. Learn the basics and start your journey with Spring Boot.","thumbnail":"/images/spring-boot-first-app-thumbnail.jpg","topics":[{"id":"spring-boot","name":"Spring Boot","color":"green"},{"id":"beginner-guide","name":"Beginner Guide","color":"orange"},{"id":"programming","name":"Programming","color":"blue"}]}},"__N_SSG":true},"page":"/[locale]/posts/[id]","query":{"locale":"en","id":"spring-boot-first-application"},"buildId":"QDvyLw8fJy_pD-e4wpf8d","assetPrefix":"/blog","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
