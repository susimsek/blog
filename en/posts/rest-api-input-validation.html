 contain at least 8 characters, including an uppercase letter, a number, and a special character.","startDateAfterEndDate":"Start date cannot be after end date.","endDateBeforeStartDate":"End date cannot be before start date."},"viewAllResults":"See all results for \"{{query}}\""}},"post":{"post":{"readMore":"Read More","noPostsFound":"No posts found."}}}},"initialLocale":"en","ns":["common","post"],"userConfig":{"debug":false,"i18n":{"defaultLocale":"en","locales":["en","tr"]},"localePath":"/home/circleci/project/public/locales","default":{"debug":false,"i18n":{"defaultLocale":"en","locales":["en","tr"]},"localePath":"/home/circleci/project/public/locales"}}},"post":{"contentHtml":"\nInput validation is crucial for building secure and robust REST APIs. In this article, we will explore how to implement input validation in Spring Boot using Java, Kotlin, and Go (with Gin).\n\n---\n\n## üåü Why Validate Input?\n\nValidation ensures the data sent to your API adheres to expected formats and prevents potential vulnerabilities like SQL Injection, XSS, and bad data entries.\n\n---\n\n## üõ†Ô∏è Step 1: Add Validation Dependencies\n\nFor Spring Boot projects, include the following dependencies:\n\n- **Maven:**\n\n```xml\n\u003cdependency\u003e\n  \u003cgroupId\u003eorg.springframework.boot\u003c/groupId\u003e\n  \u003cartifactId\u003espring-boot-starter-validation\u003c/artifactId\u003e\n\u003c/dependency\u003e\n```\n\n- **Gradle:**\n\n```groovy\nimplementation 'org.springframework.boot:spring-boot-starter-validation'\n```\n\nFor Go projects with Gin, use the following:\n\n```bash\n# Install the Gin framework\ngo get -u github.com/gin-gonic/gin\n\n# Install the validator package\ngo get -u github.com/go-playground/validator/v10\n```\n\n---\n\n## üìñ Step 2: Define a DTO with Validation Rules\n\nUse annotations to define validation constraints on fields. Examples include `@NotNull`, `@Size`, and `@Pattern`.\n\n:::tabs\n@tab Java [icon=java]\n\n```java\npackage com.example.demo.dto;\n\nimport jakarta.validation.constraints.NotNull;\nimport jakarta.validation.constraints.Size;\nimport lombok.Data;\n\n@Data\npublic class TodoRequest {\n\n    @NotNull(message = \"Title is required\")\n    @Size(min = 3, max = 50, message = \"Title must be between 3 and 50 characters\")\n    private String title;\n\n    private boolean completed;\n}\n```\n\n@tab Kotlin [icon=kotlin]\n\n```kotlin\npackage com.example.demo.dto\n\nimport jakarta.validation.constraints.NotNull\nimport jakarta.validation.constraints.Size\n\ndata class TodoRequest(\n    @field:NotNull(message = \"Title is required\")\n    @field:Size(min = 3, max = 50, message = \"Title must be between 3 and 50 characters\")\n    val title: String?,\n\n    val completed: Boolean = false\n)\n```\n\n@tab Go [icon=go]\n\n```go\npackage dto\n\nimport (\n    \"github.com/go-playground/validator/v10\"\n)\n\ntype TodoRequest struct {\n    Title     string `validate:\"required,min=3,max=50\"`\n    Completed bool   `validate:\"\"`\n}\n\nvar validate = validator.New()\n\nfunc ValidateTodoRequest(todo TodoRequest) error {\n    return validate.Struct(todo)\n}\n```\n\n:::\n\n---\n\n## üìò Step 3: Create a Controller with Validation\n\nIntegrate validation into your REST endpoints.\n\n:::tabs\n@tab Java [icon=java]\n\n```java\npackage com.example.demo.controller;\n\nimport com.example.demo.dto.TodoRequest;\nimport org.springframework.validation.annotation.Validated;\nimport org.springframework.web.bind.annotation.*;\n\n@RestController\n@RequestMapping(\"/api/todos\")\npublic class TodoController {\n\n    @PostMapping\n    public String createTodo(@Validated @RequestBody TodoRequest request) {\n        return \"Todo created: \" + request.getTitle();\n    }\n}\n```\n\n@tab Kotlin [icon=kotlin]\n\n```kotlin\npackage com.example.demo.controller\n\nimport com.example.demo.dto.TodoRequest\nimport org.springframework.validation.annotation.Validated\nimport org.springframework.web.bind.annotation.*\n\n@RestController\n@RequestMapping(\"/api/todos\")\nclass TodoController {\n\n    @PostMapping\n    fun createTodo(@Validated @RequestBody request: TodoRequest): String {\n        return \"Todo created: ${request.title}\"\n    }\n}\n```\n\n@tab Go [icon=go]\n\n```go\npackage controller\n\nimport (\n    \"dto\"\n    \"github.com/gin-gonic/gin\"\n    \"net/http\"\n)\n\nfunc CreateTodoHandler(c *gin.Context) {\n    var todo dto.TodoRequest\n\n    if err := c.ShouldBindJSON(\u0026todo); err != nil {\n        c.JSON(http.StatusBadRequest, gin.H{\"error\": err.Error()})\n        return\n    }\n\n    if err := dto.ValidateTodoRequest(todo); err != nil {\n        c.JSON(http.StatusBadRequest, gin.H{\"error\": err.Error()})\n        return\n    }\n\n    c.JSON(http.StatusOK, gin.H{\"message\": \"Todo created\", \"title\": todo.Title})\n}\n```\n\n:::\n\n---\n\n## üìã Step 4: Handle Validation Errors\n\nCustomize error handling to return user-friendly responses.\n\n:::tabs\n@tab Java [icon=java]\n\n```java\npackage com.example.demo.exception;\n\nimport org.springframework.http.HttpStatus;\nimport org.springframework.web.bind.annotation.ExceptionHandler;\nimport org.springframework.web.bind.annotation.RestControllerAdvice;\nimport org.springframework.web.bind.MethodArgumentNotValidException;\n\nimport java.util.HashMap;\nimport java.util.Map;\n\n@RestControllerAdvice\npublic class GlobalExceptionHandler {\n\n    @ExceptionHandler(MethodArgumentNotValidException.class)\n    public Map\u003cString, String\u003e handleValidationExceptions(MethodArgumentNotValidException ex) {\n        Map\u003cString, String\u003e errors = new HashMap\u003c\u003e();\n        ex.getBindingResult().getFieldErrors().forEach(error -\u003e errors.put(error.getField(), error.getDefaultMessage()));\n        return errors;\n    }\n}\n```\n\n@tab Kotlin [icon=kotlin]\n\n```kotlin\npackage com.example.demo.exception\n\nimport org.springframework.http.HttpStatus\nimport org.springframework.web.bind.annotation.ExceptionHandler\nimport org.springframework.web.bind.annotation.RestControllerAdvice\nimport org.springframework.web.bind.MethodArgumentNotValidException\n\n@RestControllerAdvice\nclass GlobalExceptionHandler {\n\n    @ExceptionHandler(MethodArgumentNotValidException::class)\n    fun handleValidationExceptions(ex: MethodArgumentNotValidException): Map\u003cString, String\u003e {\n        return ex.bindingResult.fieldErrors.associate { it.field to it.defaultMessage.orEmpty() }\n    }\n}\n```\n\n@tab Go [icon=go]\n\n```go\npackage middleware\n\nimport (\n    \"github.com/gin-gonic/gin\"\n    \"net/http\"\n)\n\nfunc ErrorHandler() gin.HandlerFunc {\n    return func(c *gin.Context) {\n        c.Next()\n\n        if len(c.Errors) \u003e 0 {\n            c.JSON(http.StatusBadRequest, gin.H{\"errors\": c.Errors.JSON()})\n        }\n    }\n}\n```\n\n:::\n\n---\n\n## üåê main.go Example\n\nHere is an example of the `main.go` file for setting up a Gin application:\n\n```go\npackage main\n\nimport (\n\t\"controller\"\n\t\"github.com/gin-gonic/gin\"\n)\n\nfunc main() {\n\tr := gin.Default()\n\n\tr.POST(\"/api/todos\", controller.CreateTodoHandler)\n\n\tr.Run() // Start the server on http://localhost:8080\n}\n```\n\n---\n\n## ‚ñ∂Ô∏è Step 5: Run the Application\n\nTo run the application:\n\n### Spring Boot (Java/Kotlin)\n\nRun the Spring Boot application from your IDE or terminal:\n\n```bash\n./mvnw spring-boot:run # For Maven projects\n./gradlew bootRun       # For Gradle projects\n```\n\nAccess the API at `http://localhost:8080/api/todos`.\n\n### Gin (Go)\n\nRun the Go application:\n\n```bash\ngo run main.go\n```\n\nAccess the API at `http://localhost:8080/api/todos`.\n\n## üß™ Testing with cURL\n\nHere are some example cURL commands to test the API:\n\n- **POST a new Todo:**\n\n```bash\ncurl -X POST http://localhost:8080/api/todos \\\n-H \"Content-Type: application/json\" \\\n-d '{\"title\": \"New Task\", \"completed\": false}'\n```\n\n- **GET all Todos:**\n\n```bash\ncurl -X GET http://localhost:8080/api/todos\n```\n\n- **Handle Validation Errors:**\n\nSend an invalid request:\n\n```bash\ncurl -X POST http://localhost:8080/api/todos \\\n-H \"Content-Type: application/json\" \\\n-d '{\"title\": \"\"}'\n```\n\nYou should receive validation error messages as part of the response.\n","id":"rest-api-input-validation","title":"Input Validation in REST APIs","date":"2024-12-15","summary":"Learn how to implement input validation in REST APIs using Java, Kotlin, and Go with frameworks like Spring Boot and Gin. Covers annotations, custom validators, and error handling.","thumbnail":"/images/input-validation-thumbnail.jpg","readingTime":"4 min read","topics":[{"id":"java","name":"Java","color":"red"},{"id":"kotlin","name":"Kotlin","color":"purple"},{"id":"go","name":"Go","color":"brown"},{"id":"spring-boot","name":"Spring Boot","color":"green"},{"id":"gin","name":"Gin","color":"green"},{"id":"validation","name":"Validation","color":"orange"},{"id":"programming","name":"Programming","color":"blue"}]},"posts":[{"id":"spring-boot-eureka-server","title":"Spring Boot Eureka Server","date":"2025-02-23","summary":"Learn how to set up and configure a Spring Boot Eureka Server for service discovery in microservices architecture.","thumbnail":"/images/spring-boot-eureka-server-thumbnail.jpg","readingTime":"3 min read","topics":[{"id":"java","name":"Java","color":"red"},{"id":"kotlin","name":"Kotlin","color":"purple"},{"id":"spring-boot","name":"Spring Boot","color":"green"},{"id":"spring-cloud","name":"Spring Cloud","color":"pink"},{"id":"eureka-server","name":"Eureka Server","color":"blue"},{"id":"microservice","name":"Microservice","color":"orange"},{"id":"programming","name":"Programming","color":"brown"}]},{"id":"spring-boot-config-server","title":"Spring Boot Config Server","date":"2025-02-22","summary":"Learn how to use Spring Boot Config Server to centralize and manage application configurations efficiently.","thumbnail":"/images/spring-boot-config-server-thu
