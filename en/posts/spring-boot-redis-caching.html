eProps":{"_nextI18Next":{"initialI18nStore":{"en":{"common":{"common":{"language":"Language","theme":"Theme","header":{"logoAlt":"My Blog Logo","title":"My Blog","menu":{"home":"Home","about":"About","contact":"Contact"},"themeToggle":"Toggle Theme","theme":{"light":"Light Mode","dark":"Dark Mode"}},"footer":{"text":"¬© {{year}} My Blog. All rights reserved."},"pagination":{"pageSize":"Page size","showingResults":"Showing {{start}}‚Äì{{end}} of {{total}} results"},"searchBar":{"placeholder":"Search"},"sort":{"newest":"Newest First","oldest":"Oldest First"},"contactInfo":{"email":"Email"},"codeBlock":{"copy":"Copy","copied":"Copied!"},"selected":"Selected","selectAll":"Select All","clearAll":"Clear All","noResults":"No results found","andMore":"and {{count}} more","datePicker":{"selectDate":"Select Date","today":"Today","yesterday":"Yesterday","last7Days":"Last 7 Days","last30Days":"Last 30 Days","customDate":"Custom Date","startDatePlaceholder":"Start Date","endDatePlaceholder":"End Date","startDateLabel":"Start Date","endDateLabel":"End Date","clearSelection":"Clear Selection"}}},"post":{"post":{"readMore":"Read More","noPostsFound":"No posts found."}}}},"initialLocale":"en","ns":["common","post"],"userConfig":{"debug":false,"i18n":{"defaultLocale":"en","locales":["en","tr"]},"localePath":"/home/runner/work/blog/blog/public/locales","default":{"debug":false,"i18n":{"defaultLocale":"en","locales":["en","tr"]},"localePath":"/home/runner/work/blog/blog/public/locales"}}},"post":{"contentHtml":"\nRedis is a powerful in-memory data store often used for caching, messaging, and real-time data management. This guide explains how to integrate Redis into a Spring Boot application using both Java and Kotlin.\n\n---\n\n## üåü Why Use Redis?\n\n- **High Performance**: Redis provides extremely low latency for read and write operations.\n- **Versatile Data Structures**: Supports strings, hashes, lists, sets, and more.\n- **Scalability**: Ideal for distributed caching and real-time analytics.\n- **Integration**: Easily integrates with Spring Boot for seamless development.\n\n---\n\n## üåü Prerequisites\n\nüóà Ensure you have the following:\n\n- ‚òï **Java Development Kit (JDK)** 17+\n- üì¶ **Maven or Gradle** installed\n- üî§ A **Java IDE** (e.g., IntelliJ IDEA, Eclipse)\n- üí† **Redis Server** installed and running locally or accessible via a network\n\n---\n\n## üõ†Ô∏è Step 1: Add Dependencies\n\nTo integrate Redis into your Spring Boot project, add the following dependencies:\n\n- **Maven:**\n\n```xml\n\u003cdependency\u003e\n  \u003cgroupId\u003eorg.springframework.boot\u003c/groupId\u003e\n  \u003cartifactId\u003espring-boot-starter-data-redis\u003c/artifactId\u003e\n\u003c/dependency\u003e\n```\n\n- **Gradle:**\n\n```groovy\nimplementation 'org.springframework.boot:spring-boot-starter-data-redis'\n```\n\n---\n\n## üìã Step 2: Configure Redis\n\nSet up the Redis connection in your `application.properties` or `application.yml` file.\n\n### Example Configuration:\n\n```properties\nspring.redis.host=localhost\nspring.redis.port=6379\n```\n\nFor advanced setups, such as password authentication or SSL, add these properties:\n\n```properties\nspring.redis.password=yourpassword\nspring.redis.ssl=true\n```\n\n---\n\n## üîí Step 3: Enable Caching\n\nAdd the `@EnableCaching` annotation to your main application class to enable Spring's caching abstraction.\n\n:::tabs\n@tab Java [icon=java]\n\n```java\npackage com.example.redis;\n\nimport org.springframework.boot.SpringApplication;\nimport org.springframework.boot.autoconfigure.SpringBootApplication;\nimport org.springframework.cache.annotation.EnableCaching;\n\n@SpringBootApplication\n@EnableCaching\npublic class RedisApplication {\n  public static void main(String[] args) {\n    SpringApplication.run(RedisApplication.class, args);\n  }\n}\n```\n\n@tab Kotlin [icon=kotlin]\n\n```kotlin\npackage com.example.redis\n\nimport org.springframework.boot.autoconfigure.SpringBootApplication\nimport org.springframework.boot.runApplication\nimport org.springframework.cache.annotation.EnableCaching\n\n@SpringBootApplication\n@EnableCaching\nclass RedisApplication\n\nfun main(args: Array\u003cString\u003e) {\n  runApplication\u003cRedisApplication\u003e(*args)\n}\n```\n\n:::\n\n---\n\n## üîñ Step 4: Service Layer Example with Caching\n\n:::tabs\n@tab Java [icon=java]\n\n```java\npackage com.example.redis.service;\n\nimport org.springframework.cache.annotation.Cacheable;\nimport org.springframework.stereotype.Service;\n\n@Service\npublic class UserService {\n\n  @Cacheable(\"users\")\n  public String getUserById(String id) {\n    simulateSlowService();\n    return \"User with ID: \" + id;\n  }\n\n  private void simulateSlowService() {\n    try {\n      Thread.sleep(3000L);\n    } catch (InterruptedException e) {\n      throw new IllegalStateException(e);\n    }\n  }\n}\n```\n\n@tab Kotlin [icon=kotlin]\n\n```kotlin\npackage com.example.redis.service\n\nimport org.springframework.cache.annotation.Cacheable\nimport org.springframework.stereotype.Service\n\n@Service\nclass UserService {\n\n  @Cacheable(\"users\")\n  fun getUserById(id: String): String {\n    simulateSlowService()\n    return \"User with ID: $id\"\n  }\n\n  private fun simulateSlowService() {\n    Thread.sleep(3000L)\n  }\n}\n```\n\n:::\n\n---\n\n## üî¢ Configuring TTL (Time-To-Live)\n\nSet the cache expiration time in your `application.properties` file:\n\n```properties\nspring.cache.redis.time-to-live=600000\n```\n\nThis sets the TTL to 10 minutes (600,000 milliseconds).\n\n---\n\n## üî¢ Controller Example\n\nCreate a REST controller to expose the caching functionality.\n\n:::tabs\n@tab Java [icon=java]\n\n```java\npackage com.example.redis.controller;\n\nimport com.example.redis.service.UserService;\nimport lombok.RequiredArgsConstructor;\nimport org.springframework.web.bind.annotation.*;\n\n@RestController\n@RequestMapping(\"/users\")\n@RequiredArgsConstructor\npublic class UserController {\n\n  private final UserService userService;\n\n  @GetMapping(\"/{id}\")\n  public String getUser(@PathVariable String id) {\n    return userService.getUserById(id);\n  }\n}\n```\n\n@tab Kotlin [icon=kotlin]\n\n```kotlin\npackage com.example.redis.controller\n\nimport com.example.redis.service.UserService\nimport org.springframework.web.bind.annotation.*\n\n@RestController\n@RequestMapping(\"/users\")\nclass UserController(\n  private val userService: UserService\n) {\n  @GetMapping(\"/{id}\")\n  fun getUser(@PathVariable id: String): String = userService.getUserById(id)\n}\n```\n\n:::\n\n---\n\n## ‚ñ∂Ô∏è Running the Application\n\nRun the application using the following command:\n\n```bash\n./mvnw spring-boot:run\n```\n\n---\n\n## üß™ Testing the API\n\nYou can test the API using cURL or Postman:\n\n- **Fetch a User (cached):**\n\n```bash\ncurl -X GET http://localhost:8080/users/1\n```\n\nMake subsequent requests to observe faster responses due to caching.\n\n---\n\nIntegrating Redis with Spring Boot enables high-performance caching and efficient resource management. By using Spring‚Äôs caching abstraction and configuring TTL, you can optimize your application‚Äôs performance effectively.\n","id":"spring-boot-redis-caching","title":"Spring Boot Redis Caching","date":"2024-12-22","summary":"Learn how to implement Redis caching in your Spring Boot application to improve performance and efficiency.","thumbnail":"/images/spring-boot-redis-thumbnail.jpg","topics":[{"id":"java","name":"Java","color":"red"},{"id":"kotlin","name":"Kotlin","color":"purple"},{"id":"spring-boot","name":"Spring Boot","color":"green"},{"id":"redis","name":"Redis","color":"orange"},{"id":"caching","name":"Caching","color":"brown"},{"id":"programming","name":"Programming","color":"blue"}]}},"__N_SSG":true},"page":"/[locale]/posts/[id]","query":{"locale":"en","id":"spring-boot-redis-caching"},"buildId":"GBPdi36crPCZfDsVhgy_v","assetPrefix":"/blog","isFallback":false,"gsp":true,"scriptLoader":[]}</sc
