light":"Light Mode","dark":"Dark Mode"}},"footer":{"text":"© {{year}} My Blog. All rights reserved."},"pagination":{"pageSize":"Page size","showingResults":"Showing {{start}}–{{end}} of {{total}} results"},"searchBar":{"placeholder":"Search"},"sort":{"newest":"Newest First","oldest":"Oldest First"},"contactInfo":{"email":"Email"}}},"post":{"post":{"readMore":"Read More","noPostsFound":"No posts found."}}}},"initialLocale":"en","ns":["common","post"],"userConfig":{"debug":false,"i18n":{"defaultLocale":"en","locales":["en","tr"]},"localePath":"/home/runner/work/blog/blog/public/locales","reloadOnPrerender":false,"default":{"debug":false,"i18n":{"defaultLocale":"en","locales":["en","tr"]},"localePath":"/home/runner/work/blog/blog/public/locales","reloadOnPrerender":false}}},"post":{"contentHtml":"\u003cp\u003eSpring Boot is an excellent tool for quickly developing RESTful web services. In this article, we’ll walk through creating a REST API step by step using Spring Boot.\u003c/p\u003e\n\u003chr\u003e\n\u003ch2\u003e\u003cstrong\u003eWhat is a REST API?\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003eREST (Representational State Transfer) is an architectural style for designing web services. It uses standard HTTP methods for communication between clients and servers.\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003eHTTP Methods\u003c/strong\u003e\u003c/h3\u003e\n\u003ctable class=\"table table-striped table-bordered\"\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth\u003e\u003cstrong\u003eMethod\u003c/strong\u003e\u003c/th\u003e\n\u003cth\u003e\u003cstrong\u003eDescription\u003c/strong\u003e\u003c/th\u003e\n\u003cth\u003e\u003cstrong\u003eExample Endpoint\u003c/strong\u003e\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd\u003e\u003cstrong\u003eGET\u003c/strong\u003e\u003c/td\u003e\n\u003ctd\u003eRetrieves a resource.\u003c/td\u003e\n\u003ctd\u003e\u003ccode\u003e/api/todos\u003c/code\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e\u003cstrong\u003ePOST\u003c/strong\u003e\u003c/td\u003e\n\u003ctd\u003eCreates a new resource.\u003c/td\u003e\n\u003ctd\u003e\u003ccode\u003e/api/todos\u003c/code\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e\u003cstrong\u003ePUT\u003c/strong\u003e\u003c/td\u003e\n\u003ctd\u003eUpdates or creates a resource.\u003c/td\u003e\n\u003ctd\u003e\u003ccode\u003e/api/todos/1\u003c/code\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e\u003cstrong\u003eDELETE\u003c/strong\u003e\u003c/td\u003e\n\u003ctd\u003eDeletes a resource.\u003c/td\u003e\n\u003ctd\u003e\u003ccode\u003e/api/todos/1\u003c/code\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003chr\u003e\n\u003ch2\u003e\u003cstrong\u003eStep 1: Create a Project\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003eYou can create a Spring Boot project using \u003ca href=\"https://start.spring.io/\"\u003eSpring Initializr\u003c/a\u003e. Select the following settings:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eProject:\u003c/strong\u003e Maven\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eLanguage:\u003c/strong\u003e Java\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSpring Boot Version:\u003c/strong\u003e 3.0.0+\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDependencies:\u003c/strong\u003e Spring Web, Spring Boot DevTools, Lombok\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eDownload the project, open it in your IDE, and get ready to run it.\u003c/p\u003e\n\u003chr\u003e\n\u003ch2\u003e\u003cstrong\u003eStep 2: Create a Model Class\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003eUse Lombok to create a model class for a \u003ccode\u003eTodo\u003c/code\u003e object:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-java\"\u003epackage com.example.demo.model;\n\nimport lombok.Data;\n\n@Data\npublic class Todo {\n    private Long id;\n    private String title;\n    private boolean completed;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eLombok's \u003ccode\u003e@Data\u003c/code\u003e annotation automatically generates getters, setters, \u003ccode\u003etoString\u003c/code\u003e, \u003ccode\u003eequals\u003c/code\u003e, and \u003ccode\u003ehashCode\u003c/code\u003e methods.\u003c/p\u003e\n\u003chr\u003e\n\u003ch2\u003e\u003cstrong\u003eStep 3: Create a Controller Class\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003eAdd a \u003ccode\u003eTodoController\u003c/code\u003e class to define CRUD operations as REST endpoints:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-java\"\u003epackage com.example.demo.controller;\n\nimport com.example.demo.model.Todo;\nimport org.springframework.web.bind.annotation.*;\n\nimport java.util.ArrayList;\nimport java.util.List;\n\n@RestController\n@RequestMapping(\"/api/todos\")\npublic class TodoController {\n\n    private List\u0026#x3C;Todo\u003e todos = new ArrayList\u0026#x3C;\u003e();\n\n    @GetMapping\n    public List\u0026#x3C;Todo\u003e getAllTodos() {\n        return todos;\n    }\n\n    @PostMapping\n    public Todo createTodo(@RequestBody Todo todo) {\n        todo.setId((long) (todos.size() + 1));\n        todos.add(todo);\n        return todo;\n    }\n\n    @PutMapping(\"/{id}\")\n    public Todo updateTodo(@PathVariable Long id, @RequestBody Todo updatedTodo) {\n        Todo todo = todos.stream().filter(t -\u003e t.getId().equals(id)).findFirst().orElse(null);\n        if (todo != null) {\n            todo.setTitle(updatedTodo.getTitle());\n            todo.setCompleted(updatedTodo.isCompleted());\n        }\n        return todo;\n    }\n\n    @DeleteMapping(\"/{id}\")\n    public void deleteTodo(@PathVariable Long id) {\n        todos.removeIf(todo -\u003e todo.getId().equals(id));\n    }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003ch2\u003e\u003cstrong\u003eStep 4: Test the API\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003eTest your API using \u003ccode\u003ecurl\u003c/code\u003e commands:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eGET All Todos:\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003ecurl -X GET http://localhost:8080/api/todos\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003ePOST New Todo:\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003ecurl -X POST http://localhost:8080/api/todos -H \"Content-Type: application/json\" -d '{\"title\": \"New Todo\", \"completed\": false}'\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003ePUT Update Todo:\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003ecurl -X PUT http://localhost:8080/api/todos/1 -H \"Content-Type: application/json\" -d '{\"title\": \"Updated Todo\", \"completed\": true}'\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eDELETE Delete Todo:\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003ecurl -X DELETE http://localhost:8080/api/todos/1\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003cp\u003eBy following these steps, you’ll have built a REST API with Spring Boot.\u003c/p\u003e\n","id":"building-a-rest-api-with-spring-boot","title":"Building a REST API with Spring Boot","date":"2024-12-10","summary":"Learn how to create a REST API using Spring Boot. Includes HTTP methods, JSON handling, Lombok integration, and curl for testing.","thumbnail":"/images/spring-boot-rest-api-thumbnail.jpg","topics":[{"id":"spring-boot","name":"Spring Boot","color":"green"},{"id":"rest-api","name":"REST API","color":"blue"},{"id":"programming","name":"Programming","color":"orange"}]}},"__N_SSG":true},"page":"/[locale]/posts/[id]","query":{"locale":"en","id":"building-a-rest-api-with-spring-boot"},"buildId":"u8Y3eJmOosbzakuFlgiCn","assetPrefix":"
