schema:
  - pkg/graph/schema.graphqls

exec:
  filename: pkg/graph/generated/generated.go
  package: generated

model:
  filename: pkg/graph/model/models_gen.go
  package: model

resolver:
  layout: follow-schema
  dir: pkg/graph
  package: graph
  filename_template: '{name}.resolvers.go'
  preserve_resolver: true

skip_mod_tidy: true
