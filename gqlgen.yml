schema:
  - api/graphql/schema.graphqls

exec:
  filename: api/graphql/graph/generated/generated.go
  package: generated

model:
  filename: api/graphql/graph/model/models_gen.go
  package: model

resolver:
  layout: follow-schema
  dir: api/graphql/graph
  package: graph
  filename_template: '{name}.resolvers.go'
  preserve_resolver: true

skip_mod_tidy: true
