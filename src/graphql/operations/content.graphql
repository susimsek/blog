query posts($locale: String!, $input: PostsQueryInput) {
  posts(locale: $locale, input: $input) {
    status
    locale
    total
    page
    size
    sort
    engagement {
      postId
      likes
      hits
    }
    nodes {
      id
      slug
      title
      publishedDate
      updatedDate
      summary
      searchText
      thumbnail
      readingTime
      source
      url
      topics {
        id
        name
        color
        link
      }
    }
  }
}

query post($locale: String!, $id: ID!) {
  post(locale: $locale, id: $id) {
    status
    locale
    node {
      id
      slug
      title
      publishedDate
      updatedDate
      summary
      searchText
      thumbnail
      readingTime
      source
      url
      topics {
        id
        name
        color
        link
      }
    }
    engagement {
      postId
      likes
      hits
    }
  }
}

mutation incrementPostLike($postId: ID!) {
  incrementPostLike(postId: $postId) {
    status
    postId
    likes
    hits
  }
}

mutation incrementPostHit($postId: ID!) {
  incrementPostHit(postId: $postId) {
    status
    postId
    likes
    hits
  }
}

mutation subscribeNewsletter($input: NewsletterSubscribeInput!) {
  subscribeNewsletter(input: $input) {
    status
    forwardTo
  }
}

mutation resendNewsletterConfirmation($input: NewsletterResendInput!) {
  resendNewsletterConfirmation(input: $input) {
    status
    forwardTo
  }
}

mutation confirmNewsletterSubscription($token: String!) {
  confirmNewsletterSubscription(token: $token) {
    status
    forwardTo
  }
}

mutation unsubscribeNewsletter($token: String!) {
  unsubscribeNewsletter(token: $token) {
    status
    forwardTo
  }
}
