version: 2.1

orbs:
  sonarcloud: sonarsource/sonarcloud@2.0.0
  snyk: snyk/snyk@2.2.0
  docker: circleci/docker@2.8.2

executors:
  node-executor:
    docker:
      - image: cimg/node:22.14.0

jobs:
  build:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          key: v1-dependencies-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          key: v1-dependencies-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - snyk/scan:
          fail-on-issues: false
      - run:
          name: Run Tests
          command: npm test
      - sonarcloud/scan
      - run:
          name: Build Project
          command: npm run build
      - persist_to_workspace:
          root: .
          paths:
            - build

  docker-publish:
    executor: docker/machine
    steps:
      - checkout
      - attach_workspace:
          at: .
      - docker/check
      - docker/build:
          image: $DOCKER_LOGIN/$CIRCLE_PROJECT_REPONAME
          tag: $CIRCLE_BRANCH
      - docker/push:
          image: $DOCKER_LOGIN/$CIRCLE_PROJECT_REPONAME
          tag: $CIRCLE_BRANCH

  deploy:
    executor: node-executor
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Install gh-pages
          command: npm install -g --silent gh-pages
      - run:
          name: Configure Git
          command: |
            git config --global user.email "suaybsimsek58@gmail.com"
            git config --global user.name "$CIRCLE_USERNAME"
            git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME.git
      - run:
          name: Create CNAME File
          command: echo 'suaybsimsek.com' > build/CNAME
      - run:
          name: Deploy to GitHub Pages
          command: |
            gh-pages -d build --nojekyll -m "deploy: ${CIRCLE_SHA1}"

  fetch-medium-feed:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          key: v1-dependencies-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          key: v1-dependencies-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run:
          name: Fetch Medium RSS Feed
          command: npm run fetch:medium
      - run:
          name: Configure Git
          command: |
            git config --global user.email "suaybsimsek58@gmail.com"
            git config --global user.name "${CIRCLE_USERNAME:-circleci-bot}"
            git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME.git
      - run:
          name: Commit and Push Feed File
          command: |
            git add content/medium-feed.json
            git diff --cached --quiet && echo "No changes to commit" || (
               git commit -m "chore: auto-update medium feed [skip ci]"
               git push origin $CIRCLE_BRANCH
             )

workflows:
  version: 2
  deploy-workflow:
    jobs:
      - build:
          context: sonarcloud
      - docker-publish:
          requires:
            - build
          filters:
            branches:
              only: main
      - deploy:
          requires:
            - docker-publish
          filters:
            branches:
              only: main

  medium-feed-refresh:
    triggers:
      - schedule:
          cron: "30 4 * * *"
          filters:
            branches:
              only: main
    jobs:
      - fetch-medium-feed
