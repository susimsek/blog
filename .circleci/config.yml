version: 2.1
orbs:
  sonarcloud: sonarsource/sonarcloud@2.0.0
  snyk: snyk/snyk@2.2.0
  docker: circleci/docker@2.8.2

executors:
  node-executor:
    docker:
      - image: cimg/node:22.14.0

jobs:
  build:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          key: v1-dependencies-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          key: v1-dependencies-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - snyk/scan:
          fail-on-issues: false
      - run:
          name: Run Tests
          command: npm test
      - sonarcloud/scan
      - run:
          name: Build Project
          command: |
            export NEXT_PUBLIC_BASE_PATH="/"
            export NEXT_PUBLIC_ASSET_PREFIX="/"
            npm run build
      - persist_to_workspace:
          root: .
          paths:
            - build

  docker-publish:
    executor: docker/machine
    steps:
      - checkout
      - attach_workspace:
          at: .
      - docker/check
      - docker/build:
          image: $DOCKER_LOGIN/$CIRCLE_PROJECT_REPONAME
          tag: $CIRCLE_BRANCH
      - docker/push:
          image: $DOCKER_LOGIN/$CIRCLE_PROJECT_REPONAME
          tag: $CIRCLE_BRANCH

  deploy:
    executor: node-executor
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Deploy to GitHub Pages
          command: |
            sudo npm install -g gh-pages
            git config --global user.email "suaybsimsek58@gmail.com"
            git config --global user.name "$CIRCLE_USERNAME"
            git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME.git
            gh-pages -d build --nojekyll

workflows:
  version: 2
  deploy-workflow:
    jobs:
      - build:
          context: sonarcloud
      - docker-publish:
          requires:
            - build
          filters:
            branches:
              only: main
      - deploy:
          requires:
            - docker-publish
          filters:
            branches:
              only: main
