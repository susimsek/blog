version: 2.1

orbs:
  sonarcloud: sonarsource/sonarcloud@4.0.0
  snyk: snyk/snyk@2.3.0
  docker: circleci/docker@3.0.1

executors:
  node-executor:
    docker:
      - image: cimg/node:24.13.0

jobs:
  build-and-deploy:
    executor: node-executor
    steps:
      - checkout

      - restore_cache:
          keys:
            - v2-pnpm-store-{{ checksum "pnpm-lock.yaml" }}
            - v2-pnpm-store-

      - run:
          name: Enable Corepack (pnpm)
          command: corepack enable

      - run:
          name: Configure pnpm store dir
          command: pnpm config set store-dir ~/.pnpm-store

      - run:
          name: Install Dependencies (pnpm)
          command: pnpm install --frozen-lockfile

      - save_cache:
          key: v2-pnpm-store-{{ checksum "pnpm-lock.yaml" }}
          paths:
            - ~/.pnpm-store

      - snyk/scan:
          fail-on-issues: false
          additional-arguments: "--all-projects"

      - run:
          name: Run Tests
          command: pnpm test

      - sonarcloud/scan

      - run:
          name: Build
          command: pnpm run build

      - setup_remote_docker:
          docker_layer_caching: true

      - run:
          name: Docker Build & Push
          command: |
            if [ "${CIRCLE_BRANCH}" != "main" ]; then
              echo "Skipping docker publish on branch ${CIRCLE_BRANCH}";
              exit 0;
            fi
            if [ -n "${DOCKER_PASSWORD:-}" ]; then
              echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_LOGIN}" --password-stdin
            fi

            IMAGE_NAME="${DOCKER_LOGIN}/${CIRCLE_PROJECT_REPONAME}"
            docker build -t "${IMAGE_NAME}:${CIRCLE_BRANCH}" .
            docker push "${IMAGE_NAME}:${CIRCLE_BRANCH}"

      - run:
          name: Deploy to GitHub Pages
          command: |
            if [ "${CIRCLE_BRANCH}" != "main" ]; then
              echo "Skipping GitHub Pages deploy on branch ${CIRCLE_BRANCH}";
              exit 0;
            fi

            git config --global user.email "suaybsimsek58@gmail.com"
            git config --global user.name "${CIRCLE_USERNAME:-circleci-bot}"
            git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}.git"

            echo "${SITE_DOMAIN}" > build/CNAME
            pnpm dlx gh-pages -d build --nojekyll -m "deploy: ${CIRCLE_SHA1}"

workflows:
  version: 2
  deploy-workflow:
    jobs:
      - build-and-deploy:
          context: sonarcloud
